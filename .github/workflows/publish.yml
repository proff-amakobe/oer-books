name: Build & Publish Books
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Render books
        run: |
          set -e

          # ---- Advanced Algorithms Book ----
          cd advanced-algorithms-book
          quarto render
          cd ..

          # ---- Software Engineering Lifecycle Book ----
          cd se_lifecycle_book
          quarto render
          cd ../..

          # ---- Prepare public directory ----
          rm -rf public && mkdir -p public

          # Copy Advanced Algorithms Book
          mkdir -p public/advanced-algorithms-book
          cp -r advanced-algorithms-book/_book/* public/advanced-algorithms-book/

          # Copy Software Engineering Lifecycle Book
          mkdir -p public/se_lifecycle_book
          cp -r se_lifecycle_book/_book/* public/se_lifecycle_book/

          echo "----- Deployed tree -----"
          ls -R public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
