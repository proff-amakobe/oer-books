<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Title -->
  <text x="500" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Figure 2.11: Enhanced Interface with Performance Dashboard
  </text>
  
  <!-- Browser window chrome -->
  <rect x="50" y="50" width="900" height="30" fill="#e74c3c" rx="5 5 0 0"/>
  <circle cx="70" cy="65" r="5" fill="#f39c12"/>
  <circle cx="90" cy="65" r="5" fill="#f1c40f"/>
  <circle cx="110" cy="65" r="5" fill="#2ecc71"/>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    localhost:8501 - AI Research Assistant
  </text>
  
  <!-- Main container -->
  <rect x="50" y="80" width="900" height="590" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Sidebar -->
  <rect x="50" y="80" width="230" height="590" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Sidebar header -->
  <text x="165" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Performance Analytics
  </text>
  
  <!-- Metrics -->
  <g id="metrics">
    <!-- Today's Spend -->
    <rect x="70" y="130" width="190" height="60" fill="white" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="165" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
      TODAY'S SPEND
    </text>
    <text x="165" y="175" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#e74c3c">
      $2.47
    </text>
    
    <!-- Cache Hit Rate -->
    <rect x="70" y="205" width="190" height="60" fill="white" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="165" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
      CACHE HIT RATE
    </text>
    <text x="165" y="250" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#27ae60">
      42%
    </text>
    
    <!-- Queries Today -->
    <rect x="70" y="280" width="190" height="60" fill="white" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="165" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
      QUERIES TODAY
    </text>
    <text x="165" y="325" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3498db">
      147
    </text>
    
    <!-- Cost Saved -->
    <rect x="70" y="355" width="190" height="60" fill="white" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="165" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
      COST SAVED
    </text>
    <text x="165" y="400" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f39c12">
      $1.83
    </text>
  </g>
  
  <!-- Model usage pie chart placeholder -->
  <rect x="70" y="435" width="190" height="150" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="165" y="455" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Model Usage
  </text>
  
  <!-- Simple pie chart representation - smaller to fit in box -->
  <circle cx="165" cy="515" r="25" fill="none" stroke="#ecf0f1" stroke-width="50"/>
  <circle cx="165" cy="515" r="25" fill="none" stroke="#3498db" stroke-width="50" stroke-dasharray="78 157" transform="rotate(-90 165 515)"/>
  <circle cx="165" cy="515" r="25" fill="none" stroke="#27ae60" stroke-width="50" stroke-dasharray="47 157" stroke-dashoffset="-78" transform="rotate(-90 165 515)"/>
  <circle cx="165" cy="515" r="25" fill="none" stroke="#e74c3c" stroke-width="50" stroke-dasharray="32 157" stroke-dashoffset="-125" transform="rotate(-90 165 515)"/>
  
  <text x="90" y="560" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">Sonnet 50%</text>
  <text x="90" y="570" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">Haiku 30%</text>
  <text x="90" y="580" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">GPT-4 20%</text>
  
  <!-- Main content area -->
  <g id="main-content">
    <!-- Header -->
    <text x="500" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Intelligent AI Research Assistant
    </text>
    
    <!-- Query input -->
    <rect x="300" y="130" width="620" height="80" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="315" y="150" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Enter your research question:
    </text>
    <text x="315" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      How do transformers use attention mechanisms to understand language?
    </text>
    
    <!-- Generate button - moved outside and below query box -->
    <rect x="750" y="220" width="150" height="35" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="825" y="243" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Ask Assistant
    </text>
    
    <!-- Response area -->
    <rect x="300" y="270" width="620" height="165" fill="white" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="315" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#229954">
      Response
    </text>
    <text x="315" y="315" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Transformers use multi-head self-attention to process all words in parallel,
    </text>
    <text x="315" y="330" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      calculating relevance scores between every pair of words. This allows the
    </text>
    <text x="315" y="345" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      model to understand context and relationships regardless of distance. For
    </text>
    <text x="315" y="360" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      example, when processing "The animal didn't cross the street because it
    </text>
    <text x="315" y="375" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      was too big," attention helps the model recognize that "it" refers to "animal"
    </text>
    <text x="315" y="390" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      by weighting the relationship between these words...
    </text>
    <text x="315" y="415" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d" font-style="italic">
      [continues for several more paragraphs...]
    </text>
    
    <!-- Metadata boxes -->
    <g id="metadata">
      <rect x="300" y="455" width="200" height="70" fill="#e8f4f8" stroke="#3498db" stroke-width="1" rx="5"/>
      <text x="400" y="475" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2980b9">
        Model Used
      </text>
      <text x="400" y="495" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
        Claude 3 Sonnet
      </text>
      <text x="400" y="512" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">
        Response Time: 2.3s
      </text>
      
      <rect x="520" y="455" width="200" height="70" fill="#ffe6e6" stroke="#e74c3c" stroke-width="1" rx="5"/>
      <text x="620" y="475" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#c0392b">
        Cost
      </text>
      <text x="620" y="495" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
        $0.00347
      </text>
      <text x="620" y="512" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">
        Cache Hit: No
      </text>
      
      <rect x="740" y="455" width="180" height="70" fill="#e8f8e8" stroke="#27ae60" stroke-width="1" rx="5"/>
      <text x="830" y="475" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#229954">
        Fallback Options
      </text>
      <text x="755" y="495" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#7f8c8d">
        GPT-3.5 Turbo
      </text>
      <text x="755" y="510" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#7f8c8d">
        Claude 3 Haiku
      </text>
    </g>
    
    <!-- Selection reasoning -->
    <rect x="300" y="545" width="620" height="55" fill="#eef6ff" stroke="#3498db" stroke-width="1" rx="5"/>
    <text x="315" y="565" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
      Selection Reasoning
    </text>
    <text x="315" y="582" font-family="Arial, sans-serif" font-size="9" fill="#34495e">
      Moderate complexity query (complexity: 6) - Requires structured explanation
    </text>
    <text x="315" y="594" font-family="Arial, sans-serif" font-size="9" fill="#34495e">
      Estimated cost: $0.003 - Estimated time: 2.5s - Balanced capability required
    </text>
    
    <!-- Footer note -->
    <text x="610" y="650" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#95a5a6" font-style="italic">
      Chapter 2: Intelligent AI Research Assistant v2.0 - Model Selection and Optimization
    </text>
  </g>
</svg>