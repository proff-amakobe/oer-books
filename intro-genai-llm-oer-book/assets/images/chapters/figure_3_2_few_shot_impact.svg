<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Few-Shot Learning: Dramatic Improvement in Consistency
  </text>
  
  <!-- Zero-Shot Section -->
  <rect x="50" y="60" width="330" height="400" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
  <text x="215" y="90" font-size="16" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    Zero-Shot Prompting
  </text>
  
  <!-- Zero-Shot Prompt Box -->
  <rect x="70" y="110" width="290" height="80" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="3"/>
  <text x="80" y="130" font-size="11" fill="#7f8c8d">
    <tspan x="80" dy="0">Prompt:</tspan>
    <tspan x="80" dy="15">"Classify the sentiment:"</tspan>
    <tspan x="80" dy="15">[User review]</tspan>
  </text>
  
  <!-- Zero-Shot Results -->
  <text x="215" y="215" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Sample Outputs (Inconsistent)
  </text>
  
  <rect x="70" y="230" width="290" height="50" fill="#ffe6e6" stroke="#e74c3c" stroke-width="1" rx="3"/>
  <text x="80" y="248" font-size="10" fill="#2c3e50">
    <tspan x="80" dy="0">Response 1: "This is negative"</tspan>
    <tspan x="80" dy="15">Response 2: "Sentiment: Bad (3/10)"</tspan>
    <tspan x="80" dy="15">Response 3: "Negative review detected"</tspan>
  </text>
  
  <!-- Zero-Shot Metrics -->
  <text x="215" y="310" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Performance Metrics
  </text>
  
  <text x="80" y="335" font-size="11" fill="#2c3e50">
    Format Consistency: 45%
  </text>
  <rect x="80" y="340" width="250" height="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="80" y="340" width="112" height="15" fill="#e74c3c"/>
  
  <text x="80" y="375" font-size="11" fill="#2c3e50">
    Accuracy: 78%
  </text>
  <rect x="80" y="380" width="250" height="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="80" y="380" width="195" height="15" fill="#e74c3c"/>
  
  <text x="80" y="415" font-size="11" fill="#2c3e50">
    Reliability: 62%
  </text>
  <rect x="80" y="420" width="250" height="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="80" y="420" width="155" height="15" fill="#e74c3c"/>
  
  <!-- Few-Shot Section -->
  <rect x="420" y="60" width="330" height="400" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
  <text x="585" y="90" font-size="16" font-weight="bold" text-anchor="middle" fill="#27ae60">
    Few-Shot Prompting
  </text>
  
  <!-- Few-Shot Prompt Box -->
  <rect x="440" y="110" width="290" height="80" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="3"/>
  <text x="450" y="130" font-size="11" fill="#7f8c8d">
    <tspan x="450" dy="0">Prompt with Examples:</tspan>
    <tspan x="450" dy="15">"Great!" → Positive (95%)</tspan>
    <tspan x="450" dy="15">"Fine." → Neutral (80%)</tspan>
    <tspan x="450" dy="15">"Terrible" → Negative (98%)</tspan>
  </text>
  
  <!-- Few-Shot Results -->
  <text x="585" y="215" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Sample Outputs (Consistent)
  </text>
  
  <rect x="440" y="230" width="290" height="50" fill="#e6ffe6" stroke="#27ae60" stroke-width="1" rx="3"/>
  <text x="450" y="248" font-size="10" fill="#2c3e50">
    <tspan x="450" dy="0">Response 1: Negative (92% confident)</tspan>
    <tspan x="450" dy="15">Response 2: Negative (90% confident)</tspan>
    <tspan x="450" dy="15">Response 3: Negative (93% confident)</tspan>
  </text>
  
  <!-- Few-Shot Metrics -->
  <text x="585" y="310" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Performance Metrics
  </text>
  
  <text x="450" y="335" font-size="11" fill="#2c3e50">
    Format Consistency: 96%
  </text>
  <rect x="450" y="340" width="250" height="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="450" y="340" width="240" height="15" fill="#27ae60"/>
  
  <text x="450" y="375" font-size="11" fill="#2c3e50">
    Accuracy: 91%
  </text>
  <rect x="450" y="380" width="250" height="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="450" y="380" width="227" height="15" fill="#27ae60"/>
  
  <text x="450" y="415" font-size="11" fill="#2c3e50">
    Reliability: 94%
  </text>
  <rect x="450" y="420" width="250" height="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="450" y="420" width="235" height="15" fill="#27ae60"/>
  
  <!-- Arrow and Improvement Label -->
  <path d="M 390 260 L 410 260" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="240" font-size="12" font-weight="bold" text-anchor="middle" fill="#3498db">
    +51% consistency
  </text>
  <text x="400" y="255" font-size="12" font-weight="bold" text-anchor="middle" fill="#3498db">
    +13% accuracy
  </text>
  <text x="400" y="270" font-size="12" font-weight="bold" text-anchor="middle" fill="#3498db">
    +32% reliability
  </text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3498db"/>
    </marker>
  </defs>
</svg>
