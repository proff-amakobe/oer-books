<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><marker refX="9" refY="3.5" markerWidth="10" markerHeight="7" markerUnits="strokeWidth" orient="auto" id="arrowhead" overflow="hidden"><path d="M0 0 10 3.5 0 7Z" fill="#E91E63"/></marker><marker refX="9" refY="3.5" markerWidth="10" markerHeight="7" markerUnits="strokeWidth" orient="auto" id="arrowhead2" overflow="hidden"><path d="M0 0 10 3.5 0 7Z" fill="#34495E"/></marker></defs><rect x="0" y="0" width="1200" height="900" fill="#F8F9FA"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="28" text-anchor="middle" x="600" y="40">The Transformer Architecture</text><text fill="#7F8C8D" font-family="Arial,Arial" font-size="16" text-anchor="middle" x="600" y="65">Core Components and Information Flow</text><rect x="200" y="100" rx="10" width="800" height="650" stroke="#34495E" stroke-width="2" fill="none"/><g><rect x="220" y="120" rx="8" width="350" height="580" stroke="#2196F3" stroke-width="2" fill="#E3F2FD"/><text fill="#1976D2" font-family="Arial,Arial" font-weight="700" font-size="20" text-anchor="middle" x="395" y="145">ENCODER</text><text fill="#424242" font-family="Arial,Arial" font-size="12" text-anchor="middle" x="395" y="165">Processes Input Text</text><rect x="240" y="180" rx="4" width="310" height="60" stroke="#90A4AE" stroke-width="1" fill="#FFFFFF"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="395" y="200">Input: English Text</text><text fill="#424242" font-family="Arial,Arial" font-size="11" text-anchor="middle" x="395" y="220">"The animal didn't cross the street because it was tired"</text><rect x="240" y="260" rx="6" width="310" height="80" stroke="#FF9800" stroke-width="2" fill="#FFF3E0"/><text fill="#F57C00" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="395" y="285">Positional Encoding</text><text fill="#424242" font-family="Arial,Arial" font-size="11" text-anchor="middle" x="395" y="305">Adds position information to each token</text><text fill="#666666" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="395" y="320">(Since Transformers process all tokens simultaneously)</text><g><text fill="#F57C00" font-family="Arial,Arial" font-size="9" x="260" y="330">Pos:</text><text fill="#666666" font-family="Arial,Arial" font-size="8" x="285" y="330">1</text><text fill="#666666" font-family="Arial,Arial" font-size="8" x="305" y="330">2</text><text fill="#666666" font-family="Arial,Arial" font-size="8" x="325" y="330">3</text><text fill="#666666" font-family="Arial,Arial" font-size="8" x="345" y="330">4</text><text fill="#666666" font-family="Arial,Arial" font-size="8" x="365" y="330">...</text><text fill="#666666" font-family="Arial,Arial" font-size="8" x="385" y="330">9</text><text fill="#666666" font-family="Arial,Arial" font-size="8" x="405" y="330">10</text><text fill="#666666" font-family="Arial,Arial" font-size="8" x="425" y="330">11</text><text fill="#666666" font-family="Arial,Arial" font-size="8" x="445" y="330">12</text></g><rect x="240" y="360" rx="6" width="310" height="320" stroke="#9C27B0" stroke-width="2" fill="#F3E5F5"/><text fill="#7B1FA2" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="395" y="385">Self-Attention Mechanism</text><text fill="#424242" font-family="Arial,Arial" font-size="11" text-anchor="middle" x="395" y="405">Weights importance of each token in context</text><rect x="250" y="420" rx="4" width="290" height="130" stroke="#BA68C8" stroke-width="1" fill="#FFFFFF"/><text fill="#7B1FA2" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="395" y="440">Attention Example:</text><g><text fill="#424242" font-family="Arial,Arial" font-size="10" x="260" y="460">The</text><text fill="#E91E63" font-family="Arial,Arial" font-weight="700" font-size="10" x="290" y="460">animal</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="335" y="460">didn't</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="375" y="460">cross</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="415" y="460">the</text><text fill="#9E9E9E" font-family="Arial,Arial" font-size="10" x="440" y="460">street</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="475" y="460">because</text><text fill="#2196F3" font-family="Arial,Arial" font-weight="700" font-size="10" x="260" y="480">it</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="280" y="480">was</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="305" y="480">tired</text></g><path d="M270 485C290 495 296.667 485 290 455" stroke="#E91E63" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/><text fill="#E91E63" font-family="Arial,Arial" font-weight="700" font-size="9" x="280" y="510">Strong attention</text><path d="M270 485C323.333 501.667 381.667 495 445 465" stroke="#9E9E9E" stroke-width="1" stroke-dasharray="3 3" fill="none"/><text fill="#9E9E9E" font-family="Arial,Arial" font-size="9" x="350" y="530">Weak attention</text><text fill="#424242" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="395" y="555">"it" attends more strongly to "animal" than "street"</text><rect x="250" y="570" rx="4" width="290" height="50" stroke="#BA68C8" stroke-width="1" fill="#F8F9FA"/><text fill="#7B1FA2" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="395" y="590">Multi-Head Attention</text><text fill="#424242" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="395" y="605">Multiple attention patterns run in parallel</text><rect x="240" y="700" rx="6" width="310" height="40" stroke="#4CAF50" stroke-width="2" fill="#E8F5E8"/><text fill="#388E3C" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="395" y="720">Feed Forward Network</text><text fill="#424242" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="395" y="735">Processes attention outputs</text></g><g><rect x="620" y="120" rx="8" width="350" height="580" stroke="#FF9800" stroke-width="2" fill="#FFF3E0"/><text fill="#F57C00" font-family="Arial,Arial" font-weight="700" font-size="20" text-anchor="middle" x="795" y="145">DECODER</text><text fill="#424242" font-family="Arial,Arial" font-size="12" text-anchor="middle" x="795" y="165">Generates Output Text</text><rect x="640" y="180" rx="6" width="310" height="80" stroke="#9C27B0" stroke-width="2" fill="#F3E5F5"/><text fill="#7B1FA2" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="795" y="205">Cross-Attention</text><text fill="#424242" font-family="Arial,Arial" font-size="11" text-anchor="middle" x="795" y="225">Attends to encoder outputs</text><text fill="#666666" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="795" y="245">Links input and output languages</text><rect x="640" y="280" rx="6" width="310" height="100" stroke="#F44336" stroke-width="2" fill="#FFEBEE"/><text fill="#D32F2F" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="795" y="305">Masked Self-Attention</text><text fill="#424242" font-family="Arial,Arial" font-size="11" text-anchor="middle" x="795" y="325">Prevents looking at future tokens</text><text fill="#666666" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="795" y="345">Ensures autoregressive generation</text><text fill="#666666" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="795" y="365">(Current token can only see previous tokens)</text><rect x="640" y="400" rx="4" width="310" height="200" stroke="#FF9800" stroke-width="1" fill="#FFFFFF"/><text fill="#F57C00" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="795" y="425">Sequential Generation</text><g><text fill="#424242" font-family="Arial,Arial" font-size="11" x="650" y="450">Step 1:</text><text fill="#666666" font-family="Arial,Arial" font-size="10" x="700" y="450">"L'"</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="650" y="470">Step 2:</text><text fill="#666666" font-family="Arial,Arial" font-size="10" x="700" y="470">"L'animal"</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="650" y="490">Step 3:</text><text fill="#666666" font-family="Arial,Arial" font-size="10" x="700" y="490">"L'animal n'a"</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="650" y="510">Step 4:</text><text fill="#666666" font-family="Arial,Arial" font-size="10" x="700" y="510">"L'animal n'a pas"</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="650" y="530">...</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="650" y="570">Final:</text><text fill="#2E7D32" font-family="Arial,Arial" font-weight="700" font-size="10" x="700" y="570">"L'animal n'a pas traversé la rue</text><text fill="#2E7D32" font-family="Arial,Arial" font-weight="700" font-size="10" x="700" y="585">parce qu'il était fatigué"</text></g><rect x="640" y="620" rx="6" width="310" height="60" stroke="#4CAF50" stroke-width="2" fill="#E8F5E8"/><text fill="#388E3C" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="795" y="645">Final Output: French Text</text><text fill="#424242" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="795" y="665">Complete translation generated token by token</text><rect x="640" y="700" rx="6" width="310" height="40" stroke="#4CAF50" stroke-width="2" fill="#E8F5E8"/><text fill="#388E3C" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="795" y="720">Feed Forward Network</text><text fill="#424242" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="795" y="735">Final processing layer</text></g><g><path d="M570 400 620 400" stroke="#34495E" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/><text fill="#34495E" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="595" y="395">Encoded</text><text fill="#34495E" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="595" y="408">Representations</text></g><g><rect x="50" y="780" rx="8" width="1100" height="80" stroke="#BDC3C7" stroke-width="1" fill="#ECF0F1"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="16" text-anchor="middle" x="600" y="805">Key Innovations of Transformer Architecture</text><g><circle cx="100" cy="825" r="5" fill="#9C27B0"/><text fill="#2C3E50" font-family="Arial,Arial" font-size="11" x="115" y="830"><tspan font-weight="700">Self-Attention:</tspan> Parallel processing of all tokens</text><text fill="#2C3E50" font-family="Arial,Arial" font-size="11" x="115" y="845">with context awareness</text></g><g><circle cx="420" cy="825" r="5" fill="#FF9800"/><text fill="#2C3E50" font-family="Arial,Arial" font-size="11" x="435" y="830"><tspan font-weight="700">Positional Encoding:</tspan> Maintains sequence</text><text fill="#2C3E50" font-family="Arial,Arial" font-size="11" x="435" y="845">order without sequential processing</text></g><g><circle cx="750" cy="825" r="5" fill="#2196F3"/><text fill="#2C3E50" font-family="Arial,Arial" font-size="11" x="765" y="830"><tspan font-weight="700">Encoder-Decoder:</tspan> Separates understanding</text><text fill="#2C3E50" font-family="Arial,Arial" font-size="11" x="765" y="845">and generation phases</text></g></g><g><rect x="50" y="100" rx="6" width="130" height="240" stroke="#DEE2E6" stroke-width="1" fill="#F8F9FA"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="115" y="125">Advantages</text><text fill="#27AE60" font-family="Arial,Arial" font-weight="700" font-size="10" x="60" y="150">✓ Parallelizable</text><text fill="#424242" font-family="Arial,Arial" font-size="9" x="60" y="165">All tokens processed</text><text fill="#424242" font-family="Arial,Arial" font-size="9" x="60" y="177">simultaneously</text><text fill="#27AE60" font-family="Arial,Arial" font-weight="700" font-size="10" x="60" y="200">✓ Long-range deps</text><text fill="#424242" font-family="Arial,Arial" font-size="9" x="60" y="215">Direct connections</text><text fill="#424242" font-family="Arial,Arial" font-size="9" x="60" y="227">between any tokens</text><text fill="#27AE60" font-family="Arial,Arial" font-weight="700" font-size="10" x="60" y="250">✓ Scalable</text><text fill="#424242" font-family="Arial,Arial" font-size="9" x="60" y="265">Efficient training on</text><text fill="#424242" font-family="Arial,Arial" font-size="9" x="60" y="277">large datasets</text><text fill="#27AE60" font-family="Arial,Arial" font-weight="700" font-size="10" x="60" y="300">✓ Transfer learning</text><text fill="#424242" font-family="Arial,Arial" font-size="9" x="60" y="315">Pre-trained models</text><text fill="#424242" font-family="Arial,Arial" font-size="9" x="60" y="327">adapt to new tasks</text></g></svg>