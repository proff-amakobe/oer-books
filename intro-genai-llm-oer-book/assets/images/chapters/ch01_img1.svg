<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><rect x="0" y="0" width="1200" height="800" fill="#F8F9FA"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="28" text-anchor="middle" x="600" y="40">The Evolution of Text Generation</text><line x1="100" y1="120" x2="1100" y2="120" stroke="#34495E" stroke-width="3"/><g><circle cx="180" cy="120" r="8" stroke="#FFFFFF" stroke-width="3" fill="#3498DB"/><rect x="80" y="140" rx="8" width="200" height="220" stroke="#3498DB" stroke-width="2" fill="#ECF0F1"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="180" y="165">Rule-Based Systems</text><text fill="#7F8C8D" font-family="Arial,Arial" font-size="12" text-anchor="middle" x="180" y="180">1950s – 1980s</text><text fill="#2C3E50" font-family="Arial,Arial" font-size="11" x="90" y="200"><tspan x="90" dy="0">Early systems relied on</tspan> <tspan x="90" dy="15">hardcoded rules and</tspan> <tspan x="90" dy="15">templates.</tspan></text><rect x="90" y="240" rx="4" width="180" height="80" fill="#BDC3C7"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="10" x="95" y="255">Example: ELIZA (1966)</text><text fill="#2C3E50" font-family="Arial,Arial" font-size="9" x="95" y="270"><tspan x="95" dy="0">User: "I feel lonely."</tspan> <tspan x="95" dy="12">ELIZA: "Why do you think</tspan> <tspan x="95" dy="12">you feel lonely?"</tspan></text><text fill="#E74C3C" font-family="Arial,Arial" font-weight="700" font-size="10" x="90" y="340">Limitation: No true understanding</text></g><g><circle cx="400" cy="120" r="8" stroke="#FFFFFF" stroke-width="3" fill="#E74C3C"/><rect x="300" y="140" rx="8" width="200" height="220" stroke="#E74C3C" stroke-width="2" fill="#ECF0F1"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="400" y="165">Statistical Methods</text><text fill="#7F8C8D" font-family="Arial,Arial" font-size="12" text-anchor="middle" x="400" y="180">1990s – 2000s</text><text fill="#2C3E50" font-family="Arial,Arial" font-size="11" x="310" y="200"><tspan x="310" dy="0">Introduced probabilistic</tspan> <tspan x="310" dy="15">models to predict</tspan> <tspan x="310" dy="15">sequences.</tspan></text><rect x="310" y="240" rx="4" width="180" height="50" fill="#BDC3C7"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="10" x="315" y="255">N-gram Models</text><text fill="#2C3E50" font-family="Arial,Arial" font-size="9" x="315" y="270"><tspan x="315" dy="0">"happy birthday" → "to you"</tspan></text><rect x="310" y="300" rx="4" width="180" height="35" fill="#BDC3C7"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="10" x="315" y="315">Hidden Markov Models</text><text fill="#2C3E50" font-family="Arial,Arial" font-size="9" x="315" y="328">Used in speech recognition</text><text fill="#E74C3C" font-family="Arial,Arial" font-weight="700" font-size="10" x="310" y="350">Flaw: No long-range dependencies</text></g><g><circle cx="620" cy="120" r="8" stroke="#FFFFFF" stroke-width="3" fill="#F39C12"/><rect x="520" y="140" rx="8" width="200" height="220" stroke="#F39C12" stroke-width="2" fill="#ECF0F1"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="620" y="165">Neural Networks</text><text fill="#7F8C8D" font-family="Arial,Arial" font-size="12" text-anchor="middle" x="620" y="180">2010s</text><text fill="#2C3E50" font-family="Arial,Arial" font-size="11" x="530" y="200"><tspan x="530" dy="0">RNNs/LSTMs processed</tspan> <tspan x="530" dy="15">text sequentially,</tspan> <tspan x="530" dy="15">maintaining memory.</tspan></text><rect x="530" y="240" rx="4" width="180" height="70" fill="#BDC3C7"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="10" x="535" y="255">LSTM Example</text><text fill="#2C3E50" font-family="Arial,Arial" font-size="9" x="535" y="270"><tspan x="535" dy="0">"The concert was canceled</tspan> <tspan x="535" dy="12">because the singer was sick."</tspan></text><text fill="#E74C3C" font-family="Arial,Arial" font-weight="700" font-size="10" x="530" y="330">Problem: Slow sequential training</text><text fill="#E74C3C" font-family="Arial,Arial" font-size="10" x="530" y="345">Memory decay over long texts</text></g><g><circle cx="840" cy="120" r="8" stroke="#FFFFFF" stroke-width="3" fill="#27AE60"/><rect x="740" y="140" rx="8" width="200" height="220" stroke="#27AE60" stroke-width="2" fill="#ECF0F1"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="840" y="165">Transformer Revolution</text><text fill="#7F8C8D" font-family="Arial,Arial" font-size="12" text-anchor="middle" x="840" y="180">2017 – Present</text><text fill="#2C3E50" font-family="Arial,Arial" font-size="11" x="750" y="200"><tspan x="750" dy="0">"Attention Is All You Need"</tspan> <tspan x="750" dy="15">introduced parallel</tspan> <tspan x="750" dy="15">processing via self-attention.</tspan></text><rect x="750" y="240" rx="4" width="180" height="50" fill="#BDC3C7"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="10" x="755" y="255">GPT-3 (2020)</text><text fill="#2C3E50" font-family="Arial,Arial" font-size="9" x="755" y="270"><tspan x="755" dy="0">175B parameters</tspan> <tspan x="755" dy="12">Zero-shot learning capability</tspan></text><rect x="750" y="300" rx="4" width="180" height="35" fill="#BDC3C7"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="10" x="755" y="315">Real-World Impact</text><text fill="#2C3E50" font-family="Arial,Arial" font-size="9" x="755" y="328">Legal contracts, code debugging</text><text fill="#27AE60" font-family="Arial,Arial" font-weight="700" font-size="10" x="750" y="350">Success: Human-level performance</text></g><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="180" y="110">1950s</text><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="400" y="110">1990s</text><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="620" y="110">2010s</text><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="840" y="110">2017+</text><g><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="16" text-anchor="middle" x="600" y="420">Key Technological Breakthroughs</text><line x1="150" y1="450" x2="1050" y2="450" stroke="#95A5A6" stroke-width="2"/><circle cx="200" cy="450" r="4" fill="#3498DB"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="200" y="470">ELIZA</text><text fill="#7F8C8D" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="200" y="485">1966</text><circle cx="400" cy="450" r="4" fill="#E74C3C"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="400" y="470">N-grams</text><text fill="#7F8C8D" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="400" y="485">1990s</text><circle cx="600" cy="450" r="4" fill="#F39C12"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="600" y="470">LSTMs</text><text fill="#7F8C8D" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="600" y="485">1997</text><circle cx="750" cy="450" r="4" fill="#9B59B6"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="750" y="470">Attention</text><text fill="#7F8C8D" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="750" y="485">2017</text><circle cx="900" cy="450" r="4" fill="#27AE60"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="900" y="470">GPT-3</text><text fill="#7F8C8D" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="900" y="485">2020</text></g><g><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="14" x="1000" y="520">Performance</text><path d="M950 540 1050 540 1040 530M1050 540 1040 550" stroke="#2C3E50" stroke-width="2" fill="none"/><text fill="#7F8C8D" font-family="Arial,Arial" font-size="12" x="1000" y="560">Increasing →</text></g><g><text fill="#7F8C8D" font-family="Arial,Arial" font-size="12" x="100" y="540">Template-based</text><text fill="#7F8C8D" font-family="Arial,Arial" font-size="12" x="300" y="540">Statistical</text><text fill="#7F8C8D" font-family="Arial,Arial" font-size="12" x="520" y="540">Sequential Learning</text><text fill="#7F8C8D" font-family="Arial,Arial" font-size="12" x="740" y="540">Parallel Processing</text></g><g><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="600" y="580">Model Complexity Evolution</text><rect x="150" y="590" width="30" height="20" fill="#3498DB" opacity="0.7"/><text fill="#2C3E50" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="165" y="625">Rules</text><rect x="350" y="590" width="30" height="40" fill="#E74C3C" opacity="0.7"/><text fill="#2C3E50" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="365" y="645">Stats</text><rect x="570" y="590" width="30" height="60" fill="#F39C12" opacity="0.7"/><text fill="#2C3E50" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="585" y="665">Neural</text><rect x="790" y="590" width="30" height="100" fill="#27AE60" opacity="0.7"/><text fill="#2C3E50" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="805" y="705">Transform</text></g></svg>