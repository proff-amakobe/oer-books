<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><marker refX="9" refY="3.5" markerWidth="10" markerHeight="7" markerUnits="strokeWidth" orient="auto" id="arrowhead" overflow="hidden"><path d="M0 0 10 3.5 0 7Z" fill="#34495E"/></marker></defs><rect x="0" y="0" width="1400" height="1000" fill="#F8F9FA"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="28" text-anchor="middle" x="700" y="40">How Large Language Models Work</text><line x1="700" y1="80" x2="700" y2="900" stroke="#DEE2E6" stroke-width="2" stroke-dasharray="10 5"/><g><rect x="50" y="80" rx="8" width="600" height="60" stroke="#2196F3" stroke-width="2" fill="#E3F2FD"/><text fill="#1976D2" font-family="Arial,Arial" font-weight="700" font-size="24" text-anchor="middle" x="350" y="110">TRAINING PHASE</text><text fill="#424242" font-family="Arial,Arial" font-size="14" text-anchor="middle" x="350" y="130">Learning from massive text datasets</text><rect x="70" y="160" rx="6" width="560" height="120" stroke="#90A4AE" stroke-width="1" fill="#FFFFFF"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="16" text-anchor="middle" x="350" y="185">Training Data: Trillions of Tokens</text><g><rect x="90" y="200" rx="4" width="120" height="60" stroke="#FF9800" stroke-width="1" fill="#FFF3E0"/><text fill="#F57C00" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="150" y="220">üìö Books</text><text fill="#424242" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="150" y="235">Literature</text><text fill="#424242" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="150" y="250">Academic texts</text></g><g><rect x="230" y="200" rx="4" width="120" height="60" stroke="#4CAF50" stroke-width="1" fill="#E8F5E8"/><text fill="#388E3C" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="290" y="220">üåê Wikipedia</text><text fill="#424242" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="290" y="235">Encyclopedia</text><text fill="#424242" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="290" y="250">Knowledge base</text></g><g><rect x="370" y="200" rx="4" width="120" height="60" stroke="#9C27B0" stroke-width="1" fill="#F3E5F5"/><text fill="#7B1FA2" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="430" y="220">üíª Code Repos</text><text fill="#424242" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="430" y="235">GitHub</text><text fill="#424242" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="430" y="250">Programming</text></g><g><rect x="510" y="200" rx="4" width="120" height="60" stroke="#F44336" stroke-width="1" fill="#FFEBEE"/><text fill="#D32F2F" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="570" y="220">üåç Web Content</text><text fill="#424242" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="570" y="235">Articles</text><text fill="#424242" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="570" y="250">Forums</text></g><rect x="70" y="300" rx="6" width="560" height="140" stroke="#FFC107" stroke-width="2" fill="#FFF8E1"/><text fill="#F57C00" font-family="Arial,Arial" font-weight="700" font-size="16" text-anchor="middle" x="350" y="325">Training Objective: Next Token Prediction</text><g><rect x="90" y="340" rx="4" width="250" height="80" stroke="#FFC107" stroke-width="1" fill="#FFFFFF"/><text fill="#F57C00" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="215" y="360">GPT (Autoregressive)</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="100" y="380">Input: "The cat sat on the"</text><text fill="#2E7D32" font-family="Arial,Arial" font-weight="700" font-size="10" x="100" y="395">Predict: "mat"</text><text fill="#666666" font-family="Arial,Arial" font-size="9" x="100" y="410">(Left-to-right prediction)</text></g><g><rect x="360" y="340" rx="4" width="250" height="80" stroke="#FFC107" stroke-width="1" fill="#FFFFFF"/><text fill="#F57C00" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="485" y="360">BERT (Masked LM)</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="370" y="380">Input: "The cat [MASK] on the mat"</text><text fill="#2E7D32" font-family="Arial,Arial" font-weight="700" font-size="10" x="370" y="395">Predict: "sat"</text><text fill="#666666" font-family="Arial,Arial" font-size="9" x="370" y="410">(Bidirectional context)</text></g><rect x="70" y="460" rx="6" width="560" height="180" stroke="#4CAF50" stroke-width="2" fill="#E8F5E8"/><text fill="#388E3C" font-family="Arial,Arial" font-weight="700" font-size="16" text-anchor="middle" x="350" y="485">Emergent Abilities</text><text fill="#424242" font-family="Arial,Arial" font-size="12" text-anchor="middle" x="350" y="505">Capabilities that emerge from scale, not explicit programming</text><g><rect x="90" y="520" rx="4" width="250" height="100" stroke="#4CAF50" stroke-width="1" fill="#FFFFFF"/><text fill="#388E3C" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="215" y="540">Few-Shot Learning</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="100" y="560">Example 1: 15 + 8 = 23</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="100" y="575">Example 2: 22 + 7 = 29</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="100" y="590">Example 3: 31 + 4 = 35</text><text fill="#2E7D32" font-family="Arial,Arial" font-weight="700" font-size="10" x="100" y="605">Q: What is 18 + 6? A: 24</text></g><g><rect x="360" y="520" rx="4" width="250" height="100" stroke="#4CAF50" stroke-width="1" fill="#FFFFFF"/><text fill="#388E3C" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="485" y="540">Chain-of-Thought Reasoning</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="370" y="560">Q: 15% tip on $50 bill?</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="370" y="575">Step 1: 15% = 0.15</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="370" y="590">Step 2: $50 √ó 0.15 = $7.50</text><text fill="#2E7D32" font-family="Arial,Arial" font-weight="700" font-size="10" x="370" y="605">Answer: $7.50 tip</text></g></g><g><rect x="750" y="80" rx="8" width="600" height="60" stroke="#FF9800" stroke-width="2" fill="#FFF3E0"/><text fill="#F57C00" font-family="Arial,Arial" font-weight="700" font-size="24" text-anchor="middle" x="1050" y="110">INFERENCE PHASE</text><text fill="#424242" font-family="Arial,Arial" font-size="14" text-anchor="middle" x="1050" y="130">Generating responses to user inputs</text><rect x="770" y="160" rx="6" width="560" height="240" stroke="#90A4AE" stroke-width="1" fill="#FFFFFF"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="16" text-anchor="middle" x="1050" y="185">Autoregressive Generation: Token-by-Token</text><rect x="790" y="200" rx="4" width="520" height="30" stroke="#2196F3" stroke-width="1" fill="#E3F2FD"/><text fill="#1976D2" font-family="Arial,Arial" font-size="12" text-anchor="middle" x="1050" y="220">User Input: "Write a haiku about winter."</text><g><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="12" x="800" y="250">Generation Steps:</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="810" y="270">Step 1: "Frost"</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="810" y="285">Step 2: "Frost paints"</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="810" y="300">Step 3: "Frost paints the"</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="810" y="315">Step 4: "Frost paints the silent"</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="810" y="330">Step 5: "Frost paints the silent pane,"</text><text fill="#666666" font-family="Arial,Arial" font-size="11" x="810" y="345">... (continues token by token)</text><rect x="790" y="360" rx="4" width="520" height="30" stroke="#4CAF50" stroke-width="1" fill="#E8F5E8"/><text fill="#2E7D32" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="1050" y="380">Final: "Frost paints the silent pane, Wind whispers through barren trees, Snow blankets the lane."</text></g><rect x="770" y="420" rx="6" width="560" height="180" stroke="#9C27B0" stroke-width="2" fill="#F3E5F5"/><text fill="#7B1FA2" font-family="Arial,Arial" font-weight="700" font-size="16" text-anchor="middle" x="1050" y="445">Sampling Strategies</text><text fill="#424242" font-family="Arial,Arial" font-size="12" text-anchor="middle" x="1050" y="465">How the model chooses the next token</text><g><rect x="790" y="480" rx="4" width="250" height="100" stroke="#9C27B0" stroke-width="1" fill="#FFFFFF"/><text fill="#7B1FA2" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="915" y="500">Greedy Search</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="800" y="520">‚Ä¢ Always picks most probable token</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="800" y="535">‚Ä¢ Deterministic output</text><text fill="#E74C3C" font-family="Arial,Arial" font-size="10" x="800" y="550">‚Ä¢ Can be repetitive</text><text fill="#666666" font-family="Arial,Arial" font-size="10" x="800" y="565">Example: "The cat, the cat, the cat..."</text></g><g><rect x="1060" y="480" rx="4" width="250" height="100" stroke="#9C27B0" stroke-width="1" fill="#FFFFFF"/><text fill="#7B1FA2" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="1185" y="500">Temperature Sampling</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="1070" y="520">‚Ä¢ Adjusts randomness</text><text fill="#2E7D32" font-family="Arial,Arial" font-size="10" x="1070" y="535">‚Ä¢ Low temp: deterministic</text><text fill="#FF9800" font-family="Arial,Arial" font-size="10" x="1070" y="550">‚Ä¢ High temp: creative but risky</text><text fill="#666666" font-family="Arial,Arial" font-size="10" x="1070" y="565">Controls exploration vs exploitation</text></g><rect x="770" y="620" rx="6" width="560" height="120" stroke="#F44336" stroke-width="2" fill="#FFEBEE"/><text fill="#D32F2F" font-family="Arial,Arial" font-weight="700" font-size="16" text-anchor="middle" x="1050" y="645">‚ö†Ô∏è Real-World Limitations</text><g><rect x="790" y="660" rx="4" width="520" height="60" stroke="#F44336" stroke-width="1" fill="#FFFFFF"/><text fill="#D32F2F" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="1050" y="680">Hallucinations: Plausible but False Information</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="800" y="700">Example: "According to the 2023 study by Dr. Smith in the Journal of Advanced AI..."</text><text fill="#E74C3C" font-family="Arial,Arial" font-size="10" x="800" y="715">‚Ü≥ This paper may not exist, but sounds credible</text></g></g><g><path d="M650 350 750 350" stroke="#34495E" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/><text fill="#34495E" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="700" y="340">Trained Model</text><text fill="#34495E" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="700" y="365">Ready for Use</text></g><g><rect x="100" y="780" rx="8" width="1200" height="80" stroke="#BDC3C7" stroke-width="1" fill="#ECF0F1"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="16" text-anchor="middle" x="700" y="805">Key Insights: From Training to Generation</text><g><circle cx="180" cy="830" r="5" fill="#2196F3"/><text fill="#2C3E50" font-family="Arial,Arial" font-size="11" x="195" y="835"><tspan font-weight="700">Massive Scale:</tspan> Trillions of tokens create emergent abilities</text></g><g><circle cx="520" cy="830" r="5" fill="#FF9800"/><text fill="#2C3E50" font-family="Arial,Arial" font-size="11" x="535" y="835"><tspan font-weight="700">Sequential Generation:</tspan> One token at a time, left to right</text></g><g><circle cx="900" cy="830" r="5" fill="#F44336"/><text fill="#2C3E50" font-family="Arial,Arial" font-size="11" x="915" y="835"><tspan font-weight="700">Quality Control:</tspan> Sampling strategies balance creativity and accuracy</text></g></g><g><rect x="50" y="680" rx="6" width="200" height="80" stroke="#DEE2E6" stroke-width="1" fill="#F8F9FA"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="150" y="705">Model Scale</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="60" y="725">Parameters: 175B+ (GPT-3)</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="60" y="740">Training: Months on clusters</text><text fill="#424242" font-family="Arial,Arial" font-size="10" x="60" y="755">Cost: Millions of dollars</text></g></svg>