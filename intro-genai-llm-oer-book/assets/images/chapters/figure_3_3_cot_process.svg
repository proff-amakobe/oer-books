<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Chain-of-Thought: Improving Reasoning Through Transparency
  </text>
  
  <!-- Without CoT Section -->
  <text x="220" y="65" font-size="15" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    Without Chain-of-Thought
  </text>
  
  <!-- Question Box -->
  <rect x="50" y="80" width="340" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="60" y="100" font-size="11" font-weight="bold" fill="#2c3e50">Question:</text>
  <text x="60" y="118" font-size="10" fill="#2c3e50">
    <tspan x="60" dy="0">Roger has 5 tennis balls. He buys 2 cans of tennis balls.</tspan>
    <tspan x="60" dy="14">Each can has 3 balls. How many does he have now?</tspan>
  </text>
  
  <!-- Direct Answer (Wrong) -->
  <path d="M 220 140 L 220 170" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowRed)"/>
  <rect x="80" y="180" width="280" height="50" fill="#ffe6e6" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="220" y="200" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Direct Answer (Pattern Matching)
  </text>
  <text x="220" y="218" font-size="13" font-weight="bold" text-anchor="middle" fill="#c0392b">
    "8 tennis balls"
  </text>
  
  <!-- Error Indicator -->
  <circle cx="350" cy="205" r="18" fill="#e74c3c" opacity="0.9"/>
  <text x="350" y="211" font-size="14" font-weight="bold" text-anchor="middle" fill="white">✗</text>
  
  <text x="220" y="255" font-size="10" text-anchor="middle" fill="#7f8c8d">
    No reasoning shown • Answer incorrect (5 + 2 ≠ 8)
  </text>
  
  <!-- With CoT Section -->
  <text x="580" y="65" font-size="15" font-weight="bold" text-anchor="middle" fill="#27ae60">
    With Chain-of-Thought
  </text>
  
  <!-- Question Box -->
  <rect x="410" y="80" width="340" height="80" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="420" y="100" font-size="11" font-weight="bold" fill="#2c3e50">Question + CoT Trigger:</text>
  <text x="420" y="118" font-size="10" fill="#2c3e50">
    <tspan x="420" dy="0">Roger has 5 tennis balls. He buys 2 cans of tennis balls.</tspan>
    <tspan x="420" dy="14">Each can has 3 balls. How many does he have now?</tspan>
    <tspan x="420" dy="14" font-weight="bold" fill="#27ae60">Let's think step by step.</tspan>
  </text>
  
  <!-- Step-by-Step Reasoning -->
  <path d="M 580 160 L 580 185" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowGreen)"/>
  
  <rect x="420" y="195" width="320" height="180" fill="#f0f9f4" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="430" y="215" font-size="11" font-weight="bold" fill="#2c3e50">
    Step-by-Step Reasoning:
  </text>
  
  <text x="440" y="235" font-size="10" fill="#2c3e50">
    <tspan x="440" dy="0">1. Roger starts with 5 tennis balls</tspan>
    <tspan x="440" dy="16">2. He buys 2 cans of tennis balls</tspan>
    <tspan x="440" dy="16">3. Each can contains 3 tennis balls</tspan>
    <tspan x="440" dy="16">4. So 2 cans contain: 2 × 3 = 6 tennis balls</tspan>
    <tspan x="440" dy="16">5. Total: 5 (original) + 6 (new) = 11</tspan>
  </text>
  
  <rect x="430" y="340" width="300" height="25" fill="#d4edda" stroke="#27ae60" stroke-width="1" rx="3"/>
  <text x="580" y="357" font-size="12" font-weight="bold" text-anchor="middle" fill="#155724">
    Answer: 11 tennis balls
  </text>
  
  <!-- Correct Indicator -->
  <circle cx="715" cy="352" r="18" fill="#27ae60" opacity="0.9"/>
  <text x="715" y="358" font-size="14" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  
  <!-- Benefits Section -->
  <rect x="50" y="300" width="340" height="130" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="220" y="320" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Why CoT Improves Performance
  </text>
  
  <text x="60" y="345" font-size="10" fill="#2c3e50">
    <tspan x="60" dy="0">✓ <tspan font-weight="bold">Verifiable:</tspan> You can check each step</tspan>
    <tspan x="60" dy="18">✓ <tspan font-weight="bold">Debuggable:</tspan> See where errors occur</tspan>
    <tspan x="60" dy="18">✓ <tspan font-weight="bold">Reliable:</tspan> Reasoning catches mistakes</tspan>
    <tspan x="60" dy="18">✓ <tspan font-weight="bold">Transparent:</tspan> Understand the logic</tspan>
    <tspan x="60" dy="18">✓ <tspan font-weight="bold">Accurate:</tspan> 20-40% improvement on complex tasks</tspan>
  </text>
  
  <!-- Performance Comparison -->
  <rect x="50" y="450" width="700" height="120" fill="#fff" stroke="#95a5a6" stroke-width="2" rx="5"/>
  <text x="400" y="475" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Performance Comparison: Math Problems
  </text>
  
  <text x="120" y="505" font-size="11" text-anchor="middle" fill="#2c3e50">Without CoT</text>
  <rect x="60" y="515" width="120" height="30" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="3"/>
  <rect x="60" y="515" width="66" height="30" fill="#e74c3c" rx="3"/>
  <text x="120" y="535" font-size="12" font-weight="bold" text-anchor="middle" fill="white">55%</text>
  
  <text x="280" y="505" font-size="11" text-anchor="middle" fill="#2c3e50">With CoT</text>
  <rect x="220" y="515" width="120" height="30" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="3"/>
  <rect x="220" y="515" width="107" height="30" fill="#27ae60" rx="3"/>
  <text x="280" y="535" font-size="12" font-weight="bold" text-anchor="middle" fill="white">89%</text>
  
  <text x="450" y="505" font-size="11" text-anchor="middle" fill="#2c3e50">Logic Puzzles</text>
  <rect x="380" y="515" width="140" height="30" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="3"/>
  <rect x="380" y="515" width="95" height="30" fill="#27ae60" rx="3"/>
  <text x="450" y="535" font-size="12" font-weight="bold" text-anchor="middle" fill="white">+34%</text>
  
  <text x="640" y="505" font-size="11" text-anchor="middle" fill="#2c3e50">Multi-Step Problems</text>
  <rect x="560" y="515" width="160" height="30" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="3"/>
  <rect x="560" y="515" width="128" height="30" fill="#27ae60" rx="3"/>
  <text x="640" y="535" font-size="12" font-weight="bold" text-anchor="middle" fill="white">+40%</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60"/>
    </marker>
  </defs>
</svg>
