<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Figure 2.1: Attention Mechanism - How Transformers Weigh Word Relationships
  </text>
  
  <!-- Example sentence -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">
    Sentence: "The trophy doesn't fit in the suitcase because it is too big"
  </text>
  
  <!-- Word boxes -->
  <g id="words">
    <!-- The -->
    <rect x="50" y="120" width="60" height="40" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
    <text x="80" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">The</text>
    
    <!-- trophy -->
    <rect x="130" y="120" width="70" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="165" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">trophy</text>
    
    <!-- doesn't fit in the -->
    <rect x="220" y="120" width="160" height="40" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
    <text x="300" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">doesn't fit in the</text>
    
    <!-- suitcase -->
    <rect x="400" y="120" width="80" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="440" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">suitcase</text>
    
    <!-- because -->
    <rect x="500" y="120" width="80" height="40" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
    <text x="540" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">because</text>
    
    <!-- it -->
    <rect x="600" y="120" width="40" height="40" fill="#f39c12" stroke="#d68910" stroke-width="3" rx="5"/>
    <text x="620" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">it</text>
    
    <!-- is too big -->
    <rect x="660" y="120" width="90" height="40" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
    <text x="705" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">is too big</text>
  </g>
  
  <!-- Attention Focus Box -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e67e22">
    When processing "it", the attention mechanism calculates:
  </text>
  
  <!-- Attention scores -->
  <g id="attention-scores">
    <!-- High attention arrow to trophy -->
    <path d="M 620 170 Q 620 220 165 170" fill="none" stroke="#27ae60" stroke-width="4" marker-end="url(#arrowgreen)"/>
    <text x="380" y="240" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
      High Attention: 0.85
    </text>
    
    <!-- Low attention to suitcase -->
    <path d="M 620 175 Q 620 280 440 170" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="520" y="300" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">
      Low Attention: 0.12
    </text>
    
    <!-- Medium attention to "big" -->
    <path d="M 630 165 L 680 165" fill="none" stroke="#3498db" stroke-width="3"/>
    <text x="660" y="195" font-family="Arial, sans-serif" font-size="12" fill="#3498db">
      Context: 0.62
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60"/>
    </marker>
  </defs>
  
  <!-- Conclusion box -->
  <rect x="150" y="340" width="500" height="120" fill="#f8f9fa" stroke="#3498db" stroke-width="2" rx="10"/>
  
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Attention Mechanism's Conclusion:
  </text>
  
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#34495e">
    "it" refers to "trophy" (not "suitcase")
  </text>
  
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
    The mechanism weighs relationships to all words simultaneously,
  </text>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
    identifying "trophy" as the most relevant referent based on context
  </text>
</svg>
