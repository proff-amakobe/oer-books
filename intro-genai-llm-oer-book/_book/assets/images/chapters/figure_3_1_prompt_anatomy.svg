<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    The Five Pillars of Effective Prompt Structure
  </text>
  
  <!-- Pillars -->
  <!-- Pillar 1: Role Assignment -->
  <rect x="60" y="80" width="120" height="400" fill="#3498db" opacity="0.8" rx="5"/>
  <text x="120" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Role
  </text>
  <text x="120" y="135" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Assignment
  </text>
  <text x="120" y="180" font-size="11" text-anchor="middle" fill="white">
    Who is speaking?
  </text>
  <text x="120" y="220" font-size="10" text-anchor="middle" fill="white">
    "As a senior"
  </text>
  <text x="120" y="235" font-size="10" text-anchor="middle" fill="white">
    "financial"
  </text>
  <text x="120" y="250" font-size="10" text-anchor="middle" fill="white">
    "analyst..."
  </text>
  
  <!-- Pillar 2: Context Setting -->
  <rect x="210" y="80" width="120" height="400" fill="#2ecc71" opacity="0.8" rx="5"/>
  <text x="270" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Context
  </text>
  <text x="270" y="135" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Setting
  </text>
  <text x="270" y="180" font-size="11" text-anchor="middle" fill="white">
    What's the
  </text>
  <text x="270" y="195" font-size="11" text-anchor="middle" fill="white">
    situation?
  </text>
  <text x="270" y="220" font-size="10" text-anchor="middle" fill="white">
    Background
  </text>
  <text x="270" y="235" font-size="10" text-anchor="middle" fill="white">
    information
  </text>
  <text x="270" y="250" font-size="10" text-anchor="middle" fill="white">
    the model needs
  </text>
  
  <!-- Pillar 3: Task Description -->
  <rect x="360" y="80" width="120" height="400" fill="#e74c3c" opacity="0.8" rx="5"/>
  <text x="420" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Task
  </text>
  <text x="420" y="135" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Description
  </text>
  <text x="420" y="180" font-size="11" text-anchor="middle" fill="white">
    What needs to
  </text>
  <text x="420" y="195" font-size="11" text-anchor="middle" fill="white">
    happen?
  </text>
  <text x="420" y="220" font-size="10" text-anchor="middle" fill="white">
    "Identify the"
  </text>
  <text x="420" y="235" font-size="10" text-anchor="middle" fill="white">
    "three most"
  </text>
  <text x="420" y="250" font-size="10" text-anchor="middle" fill="white">
    "common..."
  </text>
  
  <!-- Pillar 4: Format Specification -->
  <rect x="510" y="80" width="120" height="400" fill="#f39c12" opacity="0.8" rx="5"/>
  <text x="570" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Format
  </text>
  <text x="570" y="135" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Specification
  </text>
  <text x="570" y="180" font-size="11" text-anchor="middle" fill="white">
    How should it
  </text>
  <text x="570" y="195" font-size="11" text-anchor="middle" fill="white">
    look?
  </text>
  <text x="570" y="220" font-size="10" text-anchor="middle" fill="white">
    JSON, bullet
  </text>
  <text x="570" y="235" font-size="10" text-anchor="middle" fill="white">
    points, prose,
  </text>
  <text x="570" y="250" font-size="10" text-anchor="middle" fill="white">
    structured...
  </text>
  
  <!-- Pillar 5: Constraints -->
  <rect x="660" y="80" width="120" height="400" fill="#9b59b6" opacity="0.8" rx="5"/>
  <text x="720" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Constraints &amp;
  </text>
  <text x="720" y="135" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Guidelines
  </text>
  <text x="720" y="180" font-size="11" text-anchor="middle" fill="white">
    What are the
  </text>
  <text x="720" y="195" font-size="11" text-anchor="middle" fill="white">
    boundaries?
  </text>
  <text x="720" y="220" font-size="10" text-anchor="middle" fill="white">
    Word limits,
  </text>
  <text x="720" y="235" font-size="10" text-anchor="middle" fill="white">
    content rules,
  </text>
  <text x="720" y="250" font-size="10" text-anchor="middle" fill="white">
    restrictions
  </text>
  
  <!-- Foundation -->
  <rect x="40" y="500" width="760" height="60" fill="#34495e" opacity="0.9" rx="5"/>
  <text x="420" y="525" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Strong Foundation = Clear Communication
  </text>
  <text x="420" y="545" font-size="11" text-anchor="middle" fill="white">
    All five pillars work together to create effective, reliable AI responses
  </text>
</svg>
