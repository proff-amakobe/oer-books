<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Selecting the Right Template Based on Query Type
  </text>
  
  <!-- Start Node -->
  <rect x="375" y="60" width="150" height="50" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="450" y="80" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    Incoming User Query
  </text>
  <text x="450" y="98" font-size="11" text-anchor="middle" fill="white">
    Analyze characteristics
  </text>
  
  <!-- First Decision: Query Type -->
  <path d="M 450 110 L 450 140" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  
  <polygon points="450,140 550,180 450,220 350,180" fill="#f39c12" stroke="#2c3e50" stroke-width="2"/>
  <text x="450" y="185" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    What type of
  </text>
  <text x="450" y="200" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    query?
  </text>
  
  <!-- Branch 1: Factual -->
  <path d="M 350 180 L 150 250" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="240" y="210" font-size="11" fill="#2c3e50" font-weight="bold">Factual</text>
  
  <rect x="50" y="260" width="200" height="100" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="150" y="285" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Factual Template
  </text>
  <text x="60" y="310" font-size="10" fill="#2c3e50">
    <tspan x="60" dy="0">• Minimal context needed</tspan>
    <tspan x="60" dy="14">• Focus on accuracy</tspan>
    <tspan x="60" dy="14">• Brief, direct answers</tspan>
    <tspan x="60" dy="14">• Examples: Definitions, dates,</tspan>
    <tspan x="60" dy="12">  simple explanations</tspan>
  </text>
  
  <!-- Branch 2: Analytical -->
  <path d="M 400 220 L 280 270" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="330" y="240" font-size="11" fill="#2c3e50" font-weight="bold">Analytical</text>
  
  <polygon points="280,270 360,300 280,330 200,300" fill="#f39c12" stroke="#2c3e50" stroke-width="2"/>
  <text x="280" y="303" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Complexity?
  </text>
  
  <path d="M 200 300 L 150 380" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="170" y="340" font-size="10" fill="#2c3e50">Simple</text>
  
  <rect x="50" y="390" width="200" height="100" fill="#e6f3ff" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="150" y="415" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Basic Analysis
  </text>
  <text x="60" y="440" font-size="10" fill="#2c3e50">
    <tspan x="60" dy="0">• Standard format</tspan>
    <tspan x="60" dy="14">• 2-3 examples</tspan>
    <tspan x="60" dy="14">• No CoT needed</tspan>
    <tspan x="60" dy="14">• Use: Haiku/GPT-3.5</tspan>
  </text>
  
  <path d="M 360 300 L 430 380" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="400" y="340" font-size="10" fill="#2c3e50">Complex</text>
  
  <rect x="330" y="390" width="200" height="100" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="430" y="415" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Deep Analysis
  </text>
  <text x="340" y="440" font-size="10" fill="#2c3e50">
    <tspan x="340" dy="0">• Rich context</tspan>
    <tspan x="340" dy="14">• 3-4 examples</tspan>
    <tspan x="340" dy="14">• Chain-of-Thought</tspan>
    <tspan x="340" dy="14">• Use: Sonnet/Opus/GPT-4</tspan>
  </text>
  
  <!-- Branch 3: Creative -->
  <path d="M 500 220 L 620 270" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="570" y="240" font-size="11" fill="#2c3e50" font-weight="bold">Creative</text>
  
  <rect x="550" y="280" width="200" height="100" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="650" y="305" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Creative Template
  </text>
  <text x="560" y="330" font-size="10" fill="#2c3e50">
    <tspan x="560" dy="0">• Open-ended structure</tspan>
    <tspan x="560" dy="14">• Style examples</tspan>
    <tspan x="560" dy="14">• High temperature</tspan>
    <tspan x="560" dy="14">• Minimal constraints</tspan>
    <tspan x="560" dy="14">• Use: Sonnet/GPT-4</tspan>
  </text>
  
  <!-- Branch 4: Comparative -->
  <path d="M 550 180 L 750 250" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="660" y="210" font-size="11" fill="#2c3e50" font-weight="bold">Comparative</text>
  
  <rect x="650" y="260" width="200" height="100" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="750" y="285" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Comparison Template
  </text>
  <text x="660" y="310" font-size="10" fill="#2c3e50">
    <tspan x="660" dy="0">• Structured format</tspan>
    <tspan x="660" dy="14">• Side-by-side layout</tspan>
    <tspan x="660" dy="14">• Dimension examples</tspan>
    <tspan x="660" dy="14">• Chain-of-Thought</tspan>
    <tspan x="660" dy="14">• Use: Sonnet/Opus</tspan>
  </text>
  
  <!-- Enhancement Decisions Section -->
  <text x="450" y="530" font-size="15" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Additional Enhancements
  </text>
  
  <!-- Enhancement Row -->
  <rect x="50" y="550" width="180" height="110" fill="#fff9e6" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="140" y="575" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Add Few-Shot Examples?
  </text>
  <text x="60" y="600" font-size="10" fill="#2c3e50">
    <tspan x="60" dy="0">YES if:</tspan>
    <tspan x="60" dy="14">• Task needs specific format</tspan>
    <tspan x="60" dy="14">• Domain-specific patterns</tspan>
    <tspan x="60" dy="14">• Consistency is critical</tspan>
  </text>
  
  <rect x="260" y="550" width="180" height="110" fill="#e6f7ff" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="350" y="575" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Enable CoT?
  </text>
  <text x="270" y="600" font-size="10" fill="#2c3e50">
    <tspan x="270" dy="0">YES if:</tspan>
    <tspan x="270" dy="14">• Complexity score ≥ 7</tspan>
    <tspan x="270" dy="14">• Multi-step reasoning</tspan>
    <tspan x="270" dy="14">• Verification needed</tspan>
  </text>
  
  <rect x="470" y="550" width="180" height="110" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5"/>
  <text x="560" y="575" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Add Safety Layer?
  </text>
  <text x="480" y="600" font-size="10" fill="#2c3e50">
    <tspan x="480" dy="0">ALWAYS:</tspan>
    <tspan x="480" dy="14">• Input validation</tspan>
    <tspan x="480" dy="14">• Injection detection</tspan>
    <tspan x="480" dy="14">• Content filtering</tspan>
  </text>
  
  <rect x="680" y="550" width="180" height="110" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="770" y="575" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Custom Variables?
  </text>
  <text x="690" y="600" font-size="10" fill="#2c3e50">
    <tspan x="690" dy="0">Fill with:</tspan>
    <tspan x="690" dy="14">• Domain context</tspan>
    <tspan x="690" dy="14">• Audience level</tspan>
    <tspan x="690" dy="14">• Specific requirements</tspan>
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>
