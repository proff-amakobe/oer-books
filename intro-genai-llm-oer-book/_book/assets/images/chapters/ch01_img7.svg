<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><marker refX="9" refY="3.5" markerWidth="10" markerHeight="7" markerUnits="strokeWidth" orient="auto" id="arrow" overflow="hidden"><path d="M0 0 10 3.5 0 7Z" fill="#34495E"/></marker></defs><rect x="0" y="0" width="1200" height="800" fill="#F8F9FA"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="24" text-anchor="middle" x="600" y="35">Discriminative AI vs Generative AI</text><line x1="600" y1="60" x2="600" y2="720" stroke="#DEE2E6" stroke-width="2"/><text fill="#95A5A6" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="600" y="80">VS</text><g><rect x="50" y="100" rx="6" width="500" height="50" stroke="#2196F3" stroke-width="2" fill="#E3F2FD"/><text fill="#1976D2" font-family="Arial,Arial" font-weight="700" font-size="18" text-anchor="middle" x="300" y="125">DISCRIMINATIVE AI</text><text fill="#424242" font-family="Arial,Arial" font-size="12" text-anchor="middle" x="300" y="140">Traditional Approach: Classification</text><rect x="70" y="170" rx="4" width="460" height="60" stroke="#90A4AE" stroke-width="1" fill="#FFFFFF"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="300" y="190">Task: Classify, categorize, or predict</text><text fill="#1976D2" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="300" y="210">"What category does this belong to?"</text><g><rect x="80" y="250" rx="4" width="100" height="40" stroke="#FF9800" stroke-width="1" fill="#FFF3E0"/><text fill="#F57C00" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="130" y="270">Credit Card</text><text fill="#F57C00" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="130" y="280">Transaction</text><path d="M190 270 230 270" stroke="#34495E" stroke-width="2" fill="none" marker-end="url(#arrow)"/><rect x="240" y="250" rx="4" width="80" height="40" stroke="#4CAF50" stroke-width="1" fill="#E8F5E8"/><text fill="#388E3C" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="280" y="275">AI Model</text><path d="M330 270 370 270" stroke="#34495E" stroke-width="2" fill="none" marker-end="url(#arrow)"/><rect x="380" y="250" rx="4" width="100" height="40" stroke="#F44336" stroke-width="1" fill="#FFEBEE"/><text fill="#D32F2F" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="430" y="270">"Suspicious"</text><text fill="#D32F2F" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="430" y="280">or "Legitimate"</text></g><rect x="70" y="310" rx="4" width="460" height="100" stroke="#9C27B0" stroke-width="1" fill="#F3E5F5"/><text fill="#7B1FA2" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="300" y="330">Example: Fraud Detection System</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="80" y="350">Analyzes transaction patterns, location, timing, amount</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="80" y="365">Compares to historical data and user behavior</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="80" y="380">Flags unusual transactions as potentially fraudulent</text><text fill="#E74C3C" font-family="Arial,Arial" font-weight="700" font-size="11" x="80" y="395">Result: Binary classification (Suspicious/Legitimate)</text><rect x="70" y="430" rx="4" width="460" height="80" stroke="#4CAF50" stroke-width="1" fill="#E8F5E8"/><text fill="#388E3C" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="300" y="450">Real-World Analogy: Museum Security Guard</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="80" y="470">Examines each painting carefully</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="80" y="485">Compares against known authentic works</text><text fill="#2E7D32" font-family="Arial,Arial" font-weight="700" font-size="11" x="80" y="500">Decision: "Authentic" or "Fake"</text></g><g><rect x="650" y="100" rx="6" width="500" height="50" stroke="#FF9800" stroke-width="2" fill="#FFF3E0"/><text fill="#F57C00" font-family="Arial,Arial" font-weight="700" font-size="18" text-anchor="middle" x="900" y="125">GENERATIVE AI</text><text fill="#424242" font-family="Arial,Arial" font-size="12" text-anchor="middle" x="900" y="140">Creative Approach: Content Creation</text><rect x="670" y="170" rx="4" width="460" height="60" stroke="#90A4AE" stroke-width="1" fill="#FFFFFF"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="900" y="190">Task: Create entirely new data instances</text><text fill="#F57C00" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="900" y="210">"What could exist that follows these patterns?"</text><g><rect x="680" y="250" rx="4" width="100" height="40" stroke="#2196F3" stroke-width="1" fill="#E3F2FD"/><text fill="#1976D2" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="730" y="270">Business</text><text fill="#1976D2" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="730" y="280">Bullet Points</text><path d="M790 270 830 270" stroke="#34495E" stroke-width="2" fill="none" marker-end="url(#arrow)"/><rect x="840" y="250" rx="4" width="80" height="40" stroke="#4CAF50" stroke-width="1" fill="#E8F5E8"/><text fill="#388E3C" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="880" y="275">ChatGPT</text><path d="M930 270 970 270" stroke="#34495E" stroke-width="2" fill="none" marker-end="url(#arrow)"/><rect x="980" y="250" rx="4" width="100" height="40" stroke="#9C27B0" stroke-width="1" fill="#F3E5F5"/><text fill="#7B1FA2" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="1030" y="270">Complete</text><text fill="#7B1FA2" font-family="Arial,Arial" font-weight="700" font-size="10" text-anchor="middle" x="1030" y="280">Proposal</text></g><rect x="670" y="310" rx="4" width="460" height="100" stroke="#4CAF50" stroke-width="1" fill="#E8F5E8"/><text fill="#388E3C" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="900" y="330">Examples: Creative Content Generation</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="680" y="350">• ChatGPT: Transforms bullet points into full business proposal</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="680" y="365">• Stable Diffusion: Creates unique "cyberpunk cat wearing fedora"</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="680" y="380">• GitHub Copilot: Generates original code from comments</text><text fill="#2E7D32" font-family="Arial,Arial" font-weight="700" font-size="11" x="680" y="395">Result: Brand new content that never existed before</text><rect x="670" y="430" rx="4" width="460" height="80" stroke="#FF9800" stroke-width="1" fill="#FFF3E0"/><text fill="#F57C00" font-family="Arial,Arial" font-weight="700" font-size="14" text-anchor="middle" x="900" y="450">Real-World Analogy: Master Artist</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="680" y="470">Studies all artistic styles and techniques</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="680" y="485">Learns from thousands of masterpieces</text><text fill="#F57C00" font-family="Arial,Arial" font-weight="700" font-size="11" x="680" y="500">Creates: Completely original works in any style</text></g><rect x="100" y="540" rx="6" width="1000" height="100" stroke="#BDC3C7" stroke-width="1" fill="#ECF0F1"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="16" text-anchor="middle" x="600" y="560">Key Differences</text><text fill="#1976D2" font-family="Arial,Arial" font-weight="700" font-size="12" x="120" y="580">DISCRIMINATIVE AI</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="120" y="595">Goal: Understand and categorize existing data</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="120" y="610">Output: Labels, classifications, predictions</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="120" y="625">Examples: Spam detection, medical diagnosis</text><line x1="600" y1="570" x2="600" y2="630" stroke="#BDC3C7" stroke-width="1"/><text fill="#F57C00" font-family="Arial,Arial" font-weight="700" font-size="12" x="620" y="580">GENERATIVE AI</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="620" y="595">Goal: Create new, original content from patterns</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="620" y="610">Output: Text, images, code, music, videos</text><text fill="#424242" font-family="Arial,Arial" font-size="11" x="620" y="625">Examples: ChatGPT, DALL-E, MidJourney</text></svg>