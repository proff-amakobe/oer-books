<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Figure 2.8: Model Size vs. Task Complexity - Decision Matrix
  </text>
  
  <!-- Axes -->
  <!-- Y-axis (Task Complexity) -->
  <line x1="100" y1="500" x2="100" y2="100" stroke="#34495e" stroke-width="3"/>
  <path d="M 100 100 L 95 115 L 105 115 Z" fill="#34495e"/>
  
  <text x="55" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" transform="rotate(-90 55 300)">
    Task Complexity →
  </text>
  
  <!-- Y-axis labels -->
  <text x="85" y="490" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#7f8c8d">Low</text>
  <text x="85" y="370" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#7f8c8d">Med</text>
  <text x="85" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#7f8c8d">High</text>
  <text x="85" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#7f8c8d">Very High</text>
  
  <!-- X-axis (Model Size) -->
  <line x1="100" y1="500" x2="700" y2="500" stroke="#34495e" stroke-width="3"/>
  <path d="M 700 500 L 685 495 L 685 505 Z" fill="#34495e"/>
  
  <text x="400" y="535" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Model Size →
  </text>
  
  <!-- X-axis labels -->
  <text x="220" y="520" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">Small</text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">Medium</text>
  <text x="580" y="520" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">Large</text>
  
  <!-- Zone 1: Perfect Match - Small Model, Simple Task -->
  <rect x="110" y="380" width="220" height="110" fill="#d5f4e6" fill-opacity="0.7" stroke="#27ae60" stroke-width="3" rx="8"/>
  <text x="220" y="420" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#229954">
    ✓ IDEAL MATCH
  </text>
  <text x="220" y="440" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    Fast &amp; Cheap
  </text>
  <text x="220" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    "What's the capital
  </text>
  <text x="220" y="468" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    of France?"
  </text>
  
  <!-- Zone 2: Perfect Match - Medium Model, Medium Task -->
  <rect x="340" y="260" width="220" height="110" fill="#d5f4e6" fill-opacity="0.7" stroke="#27ae60" stroke-width="3" rx="8"/>
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#229954">
    ✓ IDEAL MATCH
  </text>
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    Balanced
  </text>
  <text x="450" y="335" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    "Explain research
  </text>
  <text x="450" y="348" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    methodologies"
  </text>
  
  <!-- Zone 3: Perfect Match - Large Model, Complex Task -->
  <rect x="570" y="110" width="120" height="140" fill="#d5f4e6" fill-opacity="0.7" stroke="#27ae60" stroke-width="3" rx="8"/>
  <text x="630" y="160" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#229954">
    ✓ IDEAL
  </text>
  <text x="630" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    Quality
  </text>
  <text x="630" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    "Analyze
  </text>
  <text x="630" y="208" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    epistemo-
  </text>
  <text x="630" y="221" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    logical
  </text>
  <text x="630" y="234" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    frameworks"
  </text>
  
  <!-- Zone 4: Wasteful - Large Model, Simple Task -->
  <rect x="570" y="380" width="120" height="110" fill="#f8d7da" fill-opacity="0.7" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5" rx="8"/>
  <text x="630" y="420" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#c0392b">
    ⚠️ WASTEFUL
  </text>
  <text x="630" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c0392b">
    Expensive
  </text>
  <text x="630" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c0392b">
    overkill for
  </text>
  <text x="630" y="468" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c0392b">
    simple task
  </text>
  
  <!-- Zone 5: Inadequate - Small Model, Complex Task -->
  <rect x="110" y="110" width="220" height="140" fill="#f8d7da" fill-opacity="0.7" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5" rx="8"/>
  <text x="220" y="160" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#c0392b">
    ⚠️ INADEQUATE
  </text>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c0392b">
    Poor quality
  </text>
  <text x="220" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c0392b">
    Model too simple
  </text>
  <text x="220" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c0392b">
    for complex
  </text>
  <text x="220" y="223" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c0392b">
    reasoning
  </text>
  
  <!-- Zone 6: Acceptable but suboptimal - Medium model, simple task -->
  <rect x="340" y="380" width="220" height="110" fill="#fff3cd" fill-opacity="0.5" stroke="#f39c12" stroke-width="1" stroke-dasharray="3,3" rx="8"/>
  <text x="450" y="430" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d68910">
    Acceptable
  </text>
  <text x="450" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">
    (but could be cheaper)
  </text>
  
  <!-- Zone 7: Acceptable but suboptimal - Medium model, complex task -->
  <rect x="340" y="110" width="220" height="140" fill="#fff3cd" fill-opacity="0.5" stroke="#f39c12" stroke-width="1" stroke-dasharray="3,3" rx="8"/>
  <text x="450" y="165" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d68910">
    Acceptable
  </text>
  <text x="450" y="180" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">
    (but may lack depth)
  </text>
  
  <!-- Key -->
  <rect x="50" y="545" width="700" height="45" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="60" y="563" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Key:</text>
  
  <rect x="100" y="552" width="15" height="15" fill="#d5f4e6" stroke="#27ae60" stroke-width="2"/>
  <text x="120" y="563" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Optimal</text>
  
  <rect x="200" y="552" width="15" height="15" fill="#fff3cd" stroke="#f39c12" stroke-width="1"/>
  <text x="220" y="563" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Acceptable</text>
  
  <rect x="320" y="552" width="15" height="15" fill="#f8d7da" stroke="#e74c3c" stroke-width="2" stroke-dasharray="2,2"/>
  <text x="340" y="563" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Problematic</text>
  
  <text x="60" y="582" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" font-style="italic">
    Pro tip: Start with the smallest model that meets requirements, scale up only when necessary
  </text>
</svg>
