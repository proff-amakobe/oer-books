project:
  type: book
  output-dir: _book

book:
  title: "The Complete Software Engineering Lifecycle"
  subtitle: "Methods, Patterns, and Implementation"
  author: "Dr. Moody Amakobe"
  publisher: "Global Data Science Institute"
  license: "CC BY 4.0"
  date: today
  cover-image: images/cover.png
  chapters:
    - index.qmd
    - preface.qmd
    - acknowledgments.qmd
    - chapters/01-introduction.qmd
    - chapters/02-requirements-engineering.qmd
    - chapters/03-systems-modeling.qmd
    - chapters/04-software-architecture.qmd
    - chapters/05-ui-ux.qmd
    - chapters/06-agile-methodologies.qmd
    - chapters/07-version-control.qmd
    - chapters/09-cicd.qmd
    - chapters/10-data-management.qmd
    - chapters/11-cloud-services.qmd
    - chapters/12-security.qmd
    - chapters/13-maintenance-evolution.qmd
    - chapters/14-ethics-professionalism.qmd
    - chapters/15-final-project-integration.qmd
    - chapters/glossary.qmd

bibliography: references.bib
license: "CC BY-NC 4.0"

format:
  html:
    theme: cosmo
    toc: true
    code-copy: true
    number-sections: true

  pdf:
    documentclass: scrbook
    papersize: "7in,10in"
    fontsize: 11pt
    geometry:
      - top=0.75in
      - bottom=0.75in
      - inner=0.9in
      - outer=0.6in
    linestretch: 1.15
    include-in-header:
      text: |
        \usepackage{setspace}
        \AtBeginEnvironment{verbatim}{\singlespacing}
        \usepackage{algorithm}
        \usepackage{algpseudocode}
    toc: true
    toc-depth: 3
    number-sections: true
    colorlinks: true
    linkcolor: blue
    urlcolor: blue

  epub:
    number-sections: true

editor: visual
