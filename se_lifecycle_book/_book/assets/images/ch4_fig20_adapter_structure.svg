<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 340" width="550" height="340">
  <!-- Title -->
  <text x="275" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Adapter Pattern</text>
  <text x="275" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Convert incompatible interface into one client expects</text>
  
  <!-- Client -->
  <rect x="50" y="70" width="120" height="50" rx="6" fill="#64748B"/>
  <text x="110" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Client</text>
  
  <!-- Arrow from Client to Target -->
  <line x1="170" y1="95" x2="220" y2="95" stroke="#64748B" stroke-width="2"/>
  <polygon points="220,95 213,91 213,99" fill="#64748B"/>
  
  <!-- Target Interface -->
  <rect x="220" y="70" width="160" height="50" rx="0" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <rect x="220" y="70" width="160" height="25" rx="0" fill="#DBEAFE"/>
  <text x="300" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF" font-weight="bold">«interface» Target</text>
  <line x1="220" y1="95" x2="380" y2="95" stroke="#3B82F6" stroke-width="1"/>
  <text x="230" y="112" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">+ request()</text>
  
  <!-- Inheritance line from Target to Adapter -->
  <line x1="300" y1="120" x2="300" y2="150" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="300,120 295,130 305,130" fill="white" stroke="#64748B" stroke-width="1.5"/>
  
  <!-- Adapter -->
  <rect x="220" y="155" width="160" height="65" rx="0" fill="white" stroke="#10B981" stroke-width="2"/>
  <rect x="220" y="155" width="160" height="25" rx="0" fill="#D1FAE5"/>
  <text x="300" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46" font-weight="bold">Adapter</text>
  <line x1="220" y1="180" x2="380" y2="180" stroke="#10B981" stroke-width="1"/>
  <text x="230" y="197" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">- adaptee: Adaptee</text>
  <text x="230" y="212" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">+ request()</text>
  
  <!-- Association line from Adapter to Adaptee -->
  <line x1="380" y1="190" x2="430" y2="190" stroke="#64748B" stroke-width="1.5"/>
  <line x1="430" y1="190" x2="430" y2="260" stroke="#64748B" stroke-width="1.5"/>
  <line x1="430" y1="260" x2="380" y2="260" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="380,260 387,256 387,264" fill="#64748B"/>
  
  <!-- Adaptee -->
  <rect x="220" y="235" width="160" height="65" rx="0" fill="white" stroke="#F59E0B" stroke-width="2"/>
  <rect x="220" y="235" width="160" height="25" rx="0" fill="#FEF3C7"/>
  <text x="300" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E" font-weight="bold">Adaptee (existing)</text>
  <line x1="220" y1="260" x2="380" y2="260" stroke="#F59E0B" stroke-width="1"/>
  <text x="230" y="280" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">+ specificRequest()</text>
  
  <!-- Notes -->
  <text x="450" y="190" text-anchor="start" font-family="Arial, sans-serif" font-size="8" fill="#64748B">delegates</text>
  <text x="450" y="202" text-anchor="start" font-family="Arial, sans-serif" font-size="8" fill="#64748B">to adaptee</text>
  
  <!-- Caption -->
  <text x="275" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 4.18: Adapter Pattern Structure</text>
</svg>
