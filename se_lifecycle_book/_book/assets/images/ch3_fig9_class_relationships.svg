<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 480" width="700" height="480">
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Class Diagram Relationships</text>
  
  <!-- Association -->
  <rect x="30" y="50" width="300" height="85" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="50" y="72" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Association</text>
  <text x="50" y="88" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">"knows about" relationship</text>
  
  <rect x="55" y="100" width="70" height="25" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="90" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1E40AF">Student</text>
  
  <line x1="125" y1="112" x2="195" y2="112" stroke="#374151" stroke-width="1.5"/>
  <text x="160" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">enrolledIn</text>
  <text x="130" y="125" text-anchor="start" font-family="Arial, sans-serif" font-size="8" fill="#64748B">1..*</text>
  <text x="180" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#64748B">0..*</text>
  
  <rect x="195" y="100" width="70" height="25" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="230" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1E40AF">Course</text>
  
  <!-- Aggregation -->
  <rect x="370" y="50" width="300" height="85" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="390" y="72" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Aggregation</text>
  <text x="390" y="88" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">"has-a" (parts can exist independently)</text>
  
  <rect x="395" y="100" width="80" height="25" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="435" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#065F46">Department</text>
  
  <line x1="475" y1="112" x2="535" y2="112" stroke="#374151" stroke-width="1.5"/>
  <polygon points="475,112 485,107 485,117" fill="none" stroke="#374151" stroke-width="1.5"/>
  
  <rect x="535" y="100" width="80" height="25" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="575" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#065F46">Employee</text>
  
  <!-- Composition -->
  <rect x="30" y="150" width="300" height="85" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="50" y="172" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Composition</text>
  <text x="50" y="188" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">"has-a" (parts cannot exist without whole)</text>
  
  <rect x="55" y="200" width="70" height="25" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="90" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">Order</text>
  
  <line x1="125" y1="212" x2="195" y2="212" stroke="#374151" stroke-width="1.5"/>
  <polygon points="125,212 135,207 135,217" fill="#374151"/>
  <text x="145" y="225" text-anchor="start" font-family="Arial, sans-serif" font-size="8" fill="#64748B">1</text>
  <text x="180" y="225" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#64748B">1..*</text>
  
  <rect x="195" y="200" width="70" height="25" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="230" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">OrderLine</text>
  
  <!-- Inheritance -->
  <rect x="370" y="150" width="300" height="85" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="390" y="172" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Inheritance (Generalization)</text>
  <text x="390" y="188" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">"is-a" relationship</text>
  
  <rect x="480" y="195" width="70" height="25" rx="4" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1"/>
  <text x="515" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6D28D9">Vehicle</text>
  
  <line x1="515" y1="220" x2="515" y2="228" stroke="#374151" stroke-width="1.5"/>
  <line x1="450" y1="228" x2="580" y2="228" stroke="#374151" stroke-width="1.5"/>
  <line x1="450" y1="228" x2="450" y2="238" stroke="#374151" stroke-width="1.5"/>
  <line x1="515" y1="228" x2="515" y2="238" stroke="#374151" stroke-width="1.5"/>
  <line x1="580" y1="228" x2="580" y2="238" stroke="#374151" stroke-width="1.5"/>
  <polygon points="515,220 510,227 520,227" fill="none" stroke="#374151" stroke-width="1.5"/>
  
  <!-- Realization -->
  <rect x="30" y="250" width="300" height="95" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="50" y="272" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Realization (Implementation)</text>
  <text x="50" y="288" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Class implements interface</text>
  
  <rect x="70" y="300" width="80" height="30" rx="4" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1"/>
  <text x="110" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6D28D9">«interface»</text>
  <text x="110" y="324" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6D28D9">Comparable</text>
  
  <line x1="150" y1="315" x2="195" y2="315" stroke="#374151" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="150,315 160,310 160,320" fill="none" stroke="#374151" stroke-width="1.5"/>
  
  <rect x="195" y="300" width="80" height="30" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="235" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1E40AF">Product</text>
  
  <!-- Dependency -->
  <rect x="370" y="250" width="300" height="95" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="390" y="272" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Dependency</text>
  <text x="390" y="288" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">"uses" (weak, temporary relationship)</text>
  
  <rect x="405" y="305" width="70" height="25" rx="4" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="440" y="322" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#991B1B">Report</text>
  
  <line x1="475" y1="317" x2="535" y2="317" stroke="#374151" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="535,317 528,313 528,321" fill="#374151"/>
  <text x="505" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">«use»</text>
  
  <rect x="535" y="305" width="70" height="25" rx="4" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="570" y="322" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#991B1B">Formatter</text>
  
  <!-- Legend/Summary -->
  <rect x="100" y="365" width="500" height="85" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="350" y="387" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Relationship Strength (Strong → Weak)</text>
  
  <text x="130" y="415" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">Composition</text>
  <polygon points="130,430 140,425 140,435" fill="#374151"/>
  <line x1="140" y1="430" x2="180" y2="430" stroke="#374151" stroke-width="1.5"/>
  
  <text x="200" y="415" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">Aggregation</text>
  <polygon points="200,430 210,425 210,435" fill="none" stroke="#374151" stroke-width="1.5"/>
  <line x1="210" y1="430" x2="255" y2="430" stroke="#374151" stroke-width="1.5"/>
  
  <text x="280" y="415" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">Association</text>
  <line x1="280" y1="430" x2="340" y2="430" stroke="#374151" stroke-width="1.5"/>
  
  <text x="365" y="415" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">Dependency</text>
  <line x1="365" y1="430" x2="430" y2="430" stroke="#374151" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="430,430 423,426 423,434" fill="#374151"/>
  
  <!-- Arrow indicating direction -->
  <line x1="180" y1="440" x2="430" y2="440" stroke="#64748B" stroke-width="1"/>
  <polygon points="430,440 423,436 423,444" fill="#64748B"/>
  <text x="305" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Weaker</text>
  
  <!-- Caption -->
  <text x="350" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 3.10: Class Diagram Relationships - Types and Notation</text>
</svg>
