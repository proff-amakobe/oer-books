<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">MVVM (Model-View-ViewModel) Pattern</text>
  
  <!-- View -->
  <rect x="50" y="70" width="120" height="60" rx="8" fill="#3B82F6"/>
  <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">View</text>
  
  <!-- ViewModel -->
  <rect x="240" y="70" width="120" height="60" rx="8" fill="#8B5CF6"/>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">ViewModel</text>
  
  <!-- Model -->
  <rect x="430" y="70" width="120" height="60" rx="8" fill="#F59E0B"/>
  <text x="490" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Model</text>
  
  <!-- Data binding (double line) View <-> ViewModel -->
  <line x1="170" y1="95" x2="240" y2="95" stroke="#8B5CF6" stroke-width="3"/>
  <line x1="170" y1="105" x2="240" y2="105" stroke="#8B5CF6" stroke-width="3"/>
  <polygon points="240,100 230,94 230,106" fill="#8B5CF6"/>
  <polygon points="170,100 180,94 180,106" fill="#8B5CF6"/>
  <text x="205" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#8B5CF6" font-weight="bold">data binding</text>
  
  <!-- Bidirectional arrow ViewModel <-> Model -->
  <line x1="360" y1="95" x2="430" y2="95" stroke="#64748B" stroke-width="2"/>
  <polygon points="430,95 423,91 423,99" fill="#64748B"/>
  <line x1="360" y1="105" x2="430" y2="105" stroke="#64748B" stroke-width="2"/>
  <polygon points="360,105 367,101 367,109" fill="#64748B"/>
  
  <!-- Description -->
  <text x="300" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Two-way data binding automatically syncs View and ViewModel</text>
  <text x="300" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Common in React, Angular, Vue.js, WPF</text>
  
  <!-- Caption -->
  <text x="300" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 4.4: MVVM Pattern - Data Binding Architecture</text>
</svg>
