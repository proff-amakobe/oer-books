<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 200" width="550" height="200">
  <!-- Title -->
  <text x="275" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">MVP (Model-View-Presenter) Pattern</text>
  
  <!-- View -->
  <rect x="50" y="70" width="120" height="60" rx="8" fill="#3B82F6"/>
  <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">View</text>
  
  <!-- Presenter -->
  <rect x="215" y="70" width="120" height="60" rx="8" fill="#10B981"/>
  <text x="275" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Presenter</text>
  
  <!-- Model -->
  <rect x="380" y="70" width="120" height="60" rx="8" fill="#F59E0B"/>
  <text x="440" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Model</text>
  
  <!-- Bidirectional arrow View <-> Presenter -->
  <line x1="170" y1="95" x2="215" y2="95" stroke="#64748B" stroke-width="2"/>
  <polygon points="215,95 208,91 208,99" fill="#64748B"/>
  <line x1="170" y1="105" x2="215" y2="105" stroke="#64748B" stroke-width="2"/>
  <polygon points="170,105 177,101 177,109" fill="#64748B"/>
  
  <!-- Bidirectional arrow Presenter <-> Model -->
  <line x1="335" y1="95" x2="380" y2="95" stroke="#64748B" stroke-width="2"/>
  <polygon points="380,95 373,91 373,99" fill="#64748B"/>
  <line x1="335" y1="105" x2="380" y2="105" stroke="#64748B" stroke-width="2"/>
  <polygon points="335,105 342,101 342,109" fill="#64748B"/>
  
  <!-- Description -->
  <text x="275" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Presenter mediates all communication â€¢ View is passive</text>
  <text x="275" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">View and Model have no direct connection</text>
  
  <!-- Caption -->
  <text x="275" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 4.3: MVP Pattern - Presenter as Intermediary</text>
</svg>
