<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320" width="700" height="320">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">SDLC Model Comparison</text>
  
  <!-- Table background -->
  <rect x="20" y="40" width="660" height="250" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Header row -->
  <rect x="20" y="40" width="660" height="35" rx="8" fill="url(#headerGrad)"/>
  <rect x="20" y="60" width="660" height="15" fill="url(#headerGrad)"/>
  
  <!-- Header text -->
  <text x="80" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Factor</text>
  <text x="185" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Waterfall</text>
  <text x="295" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Agile</text>
  <text x="405" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Spiral</text>
  <text x="540" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">DevOps</text>
  
  <!-- Column dividers -->
  <line x1="135" y1="40" x2="135" y2="290" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="240" y1="40" x2="240" y2="290" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="350" y1="40" x2="350" y2="290" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="460" y1="40" x2="460" y2="290" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Row 1: Requirements -->
  <rect x="20" y="75" width="660" height="30" fill="#FFFFFF"/>
  <text x="78" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">Requirements</text>
  <text x="185" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">High stability</text>
  <text x="295" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">Low stability</text>
  <text x="405" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B">Variable</text>
  <text x="540" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B">Variable</text>
  
  <!-- Row 2: Project Size -->
  <rect x="20" y="105" width="660" height="30" fill="#F8FAFC"/>
  <text x="78" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">Project Size</text>
  <text x="185" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Any</text>
  <text x="295" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Small-Medium</text>
  <text x="405" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Large</text>
  <text x="540" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Any</text>
  
  <!-- Row 3: Risk Level -->
  <rect x="20" y="135" width="660" height="30" fill="#FFFFFF"/>
  <text x="78" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">Risk Level</text>
  <text x="185" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">Low</text>
  <text x="295" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B">Low-Medium</text>
  <text x="405" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">High</text>
  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B">Variable</text>
  
  <!-- Row 4: Customer Involvement -->
  <rect x="20" y="165" width="660" height="30" fill="#F8FAFC"/>
  <text x="78" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">Customer</text>
  <text x="185" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">Low</text>
  <text x="295" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">High</text>
  <text x="405" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B">Medium</text>
  <text x="540" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B">Medium</text>
  
  <!-- Row 5: Documentation -->
  <rect x="20" y="195" width="660" height="30" fill="#FFFFFF"/>
  <text x="78" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">Documentation</text>
  <text x="185" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">High</text>
  <text x="295" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">Low-Medium</text>
  <text x="405" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">High</text>
  <text x="540" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B">Medium</text>
  
  <!-- Row 6: Delivery -->
  <rect x="20" y="225" width="660" height="30" fill="#F8FAFC"/>
  <text x="78" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">Delivery</text>
  <text x="185" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">End</text>
  <text x="295" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Frequent</text>
  <text x="405" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Iterative</text>
  <text x="540" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Continuous</text>
  
  <!-- Row 7: Team Experience -->
  <rect x="20" y="255" width="660" height="35" rx="0 0 8 8" fill="#FFFFFF"/>
  <text x="78" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">Team Exp.</text>
  <text x="185" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Any</text>
  <text x="295" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Experienced</text>
  <text x="405" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Experienced</text>
  <text x="540" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Experienced</text>
  
  <!-- Caption -->
  <text x="350" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Table 1.2: Comparison of SDLC models across key factors</text>
</svg>
