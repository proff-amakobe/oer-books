<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 200" width="550" height="200">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="275" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Git Branching and Merging</text>
  
  <!-- Main branch line -->
  <line x1="50" y1="120" x2="500" y2="120" stroke="#1D4ED8" stroke-width="4"/>
  
  <!-- Feature branch line -->
  <path d="M150 120 Q180 70 220 70 L340 70 Q380 70 410 120" stroke="#10B981" stroke-width="4" fill="none"/>
  
  <!-- Main branch commits -->
  <circle cx="80" cy="120" r="12" fill="#3B82F6" filter="url(#shadow)"/>
  <circle cx="150" cy="120" r="12" fill="#3B82F6" filter="url(#shadow)"/>
  <circle cx="410" cy="120" r="14" fill="#8B5CF6" filter="url(#shadow)"/>
  <circle cx="470" cy="120" r="12" fill="#3B82F6" filter="url(#shadow)"/>
  
  <!-- Feature branch commits -->
  <circle cx="220" cy="70" r="12" fill="#10B981" filter="url(#shadow)"/>
  <circle cx="280" cy="70" r="12" fill="#10B981" filter="url(#shadow)"/>
  <circle cx="340" cy="70" r="12" fill="#10B981" filter="url(#shadow)"/>
  
  <!-- Branch labels -->
  <text x="470" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1D4ED8">main</text>
  <text x="280" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">feature-auth</text>
  
  <!-- Annotations -->
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">branch point</text>
  <line x1="150" y1="135" x2="150" y2="150" stroke="#6B7280" stroke-width="1" stroke-dasharray="3,2"/>
  
  <text x="410" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">merge commit</text>
  <line x1="410" y1="135" x2="410" y2="150" stroke="#6B7280" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Legend -->
  <rect x="50" y="175" width="12" height="12" rx="6" fill="#3B82F6"/>
  <text x="68" y="185" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">main commits</text>
  
  <rect x="160" y="175" width="12" height="12" rx="6" fill="#10B981"/>
  <text x="178" y="185" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">feature commits</text>
  
  <rect x="280" y="175" width="12" height="12" rx="6" fill="#8B5CF6"/>
  <text x="298" y="185" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">merge commit</text>
  
  <!-- Caption -->
  <text x="275" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 1.4: Feature branch created from main, developed, then merged back</text>
</svg>
