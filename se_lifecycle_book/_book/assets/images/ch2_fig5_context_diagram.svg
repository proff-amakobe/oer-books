<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 350" width="550" height="350">
  <defs>
    <linearGradient id="systemGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="externalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="userGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="275" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">System Context Diagram</text>
  
  <!-- Center System -->
  <rect x="175" y="130" width="200" height="90" rx="12" fill="url(#systemGrad)"/>
  <text x="275" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">TaskFlow</text>
  <text x="275" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#BFDBFE">Task Management System</text>
  
  <!-- User (left) -->
  <ellipse cx="60" cy="175" rx="45" ry="35" fill="url(#userGrad)"/>
  <text x="60" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">User</text>
  <text x="60" y="186" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#D1FAE5">(Browser)</text>
  
  <!-- Google OAuth (top) -->
  <rect x="215" y="45" width="120" height="50" rx="8" fill="url(#externalGrad)"/>
  <text x="275" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Google OAuth</text>
  <text x="275" y="86" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#CBD5E1">Authentication</text>
  
  <!-- Slack (right) -->
  <rect x="430" y="150" width="100" height="50" rx="8" fill="url(#externalGrad)"/>
  <text x="480" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Slack</text>
  <text x="480" y="191" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#CBD5E1">Notifications</text>
  
  <!-- Email Service (bottom) -->
  <rect x="215" y="260" width="120" height="50" rx="8" fill="url(#externalGrad)"/>
  <text x="275" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Email Service</text>
  <text x="275" y="301" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#CBD5E1">SMTP</text>
  
  <!-- Arrows -->
  <!-- User <-> System -->
  <line x1="105" y1="175" x2="170" y2="175" stroke="#64748B" stroke-width="2"/>
  <polygon points="170,175 163,170 163,180" fill="#64748B"/>
  <polygon points="105,175 112,170 112,180" fill="#64748B"/>
  <text x="137" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">HTTP</text>
  
  <!-- System <-> Google OAuth -->
  <line x1="275" y1="130" x2="275" y2="100" stroke="#64748B" stroke-width="2"/>
  <polygon points="275,100 270,107 280,107" fill="#64748B"/>
  <polygon points="275,130 270,123 280,123" fill="#64748B"/>
  <text x="295" y="115" text-anchor="start" font-family="Arial, sans-serif" font-size="8" fill="#64748B">OAuth 2.0</text>
  
  <!-- System <-> Slack -->
  <line x1="375" y1="175" x2="425" y2="175" stroke="#64748B" stroke-width="2"/>
  <polygon points="425,175 418,170 418,180" fill="#64748B"/>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">API</text>
  
  <!-- System <-> Email -->
  <line x1="275" y1="220" x2="275" y2="255" stroke="#64748B" stroke-width="2"/>
  <polygon points="275,255 270,248 280,248" fill="#64748B"/>
  <text x="295" y="240" text-anchor="start" font-family="Arial, sans-serif" font-size="8" fill="#64748B">SMTP</text>
  
  <!-- Caption -->
  <text x="275" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 2.6: System Context Diagram showing external interfaces</text>
</svg>
