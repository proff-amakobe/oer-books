<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 340" width="700" height="340">
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Design Class Diagram (Implementation)</text>
  <text x="350" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Focus: Implementation details for developers</text>
  
  <!-- Customer Class -->
  <rect x="50" y="70" width="260" height="180" rx="0" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <rect x="50" y="70" width="260" height="28" rx="0" fill="#DBEAFE"/>
  <text x="180" y="89" text-anchor="middle" font-family="Consolas, monospace" font-size="12" fill="#1E40AF" font-weight="bold">Customer</text>
  <line x1="50" y1="98" x2="310" y2="98" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Customer Attributes -->
  <text x="60" y="116" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">- id: Long</text>
  <text x="60" y="132" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">- firstName: String</text>
  <text x="60" y="148" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">- lastName: String</text>
  <text x="60" y="164" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">- email: String</text>
  <text x="60" y="180" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">- addresses: List&lt;Address&gt;</text>
  
  <line x1="50" y1="188" x2="310" y2="188" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Customer Methods -->
  <text x="60" y="206" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">+ getFullName(): String</text>
  <text x="60" y="222" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">+ addAddress(a: Address): void</text>
  <text x="60" y="238" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">+ getOrders(): List&lt;Order&gt;</text>
  
  <!-- Order Class -->
  <rect x="390" y="70" width="260" height="180" rx="0" fill="white" stroke="#10B981" stroke-width="2"/>
  <rect x="390" y="70" width="260" height="28" rx="0" fill="#D1FAE5"/>
  <text x="520" y="89" text-anchor="middle" font-family="Consolas, monospace" font-size="12" fill="#065F46" font-weight="bold">Order</text>
  <line x1="390" y1="98" x2="650" y2="98" stroke="#10B981" stroke-width="1"/>
  
  <!-- Order Attributes -->
  <text x="400" y="116" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">- id: Long</text>
  <text x="400" y="132" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">- orderDate: LocalDate</text>
  <text x="400" y="148" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">- total: BigDecimal</text>
  <text x="400" y="164" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">- status: OrderStatus</text>
  <text x="400" y="180" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">- customerId: Long</text>
  
  <line x1="390" y1="188" x2="650" y2="188" stroke="#10B981" stroke-width="1"/>
  
  <!-- Order Methods -->
  <text x="400" y="206" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">+ calculateTotal(): void</text>
  <text x="400" y="222" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">+ cancel(): Boolean</text>
  <text x="400" y="238" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">+ ship(): Boolean</text>
  
  <!-- Association Line with navigability -->
  <line x1="310" y1="160" x2="390" y2="160" stroke="#374151" stroke-width="2"/>
  <polygon points="310,160 320,155 320,165" fill="#374151"/>
  
  <!-- Multiplicity -->
  <text x="325" y="152" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">1</text>
  <text x="375" y="152" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">*</text>
  
  <!-- Characteristics Box -->
  <rect x="100" y="265" width="500" height="50" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="350" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B" font-weight="bold">Design Class Diagram Characteristics:</text>
  <text x="350" y="302" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Visibility markers • Data types • Methods with signatures • Foreign keys • Navigability arrows</text>
  
  <!-- Caption -->
  <text x="350" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 3.13: Design Class Diagram - Implementation-Ready Specification</text>
</svg>
