<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420" width="600" height="420">
  <defs>
    <linearGradient id="presGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="busGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Layered (N-Tier) Architecture</text>
  
  <!-- Presentation Layer -->
  <rect x="100" y="50" width="400" height="70" rx="8" fill="url(#presGrad)"/>
  <text x="300" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Presentation Layer</text>
  <text x="300" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#DBEAFE">UI, Views, Controllers, API Endpoints</text>
  
  <!-- Arrow 1 -->
  <line x1="300" y1="120" x2="300" y2="145" stroke="#64748B" stroke-width="2"/>
  <polygon points="300,145 296,138 304,138" fill="#64748B"/>
  
  <!-- Business Logic Layer -->
  <rect x="100" y="150" width="400" height="70" rx="8" fill="url(#busGrad)"/>
  <text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Business Logic Layer</text>
  <text x="300" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#D1FAE5">Services, Domain Logic, Business Rules</text>
  
  <!-- Arrow 2 -->
  <line x1="300" y1="220" x2="300" y2="245" stroke="#64748B" stroke-width="2"/>
  <polygon points="300,245 296,238 304,238" fill="#64748B"/>
  
  <!-- Data Access Layer -->
  <rect x="100" y="250" width="400" height="70" rx="8" fill="url(#dataGrad)"/>
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Data Access Layer</text>
  <text x="300" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FEF3C7">Repositories, DAOs, ORM Mappings</text>
  
  <!-- Arrow 3 -->
  <line x1="300" y1="320" x2="300" y2="345" stroke="#64748B" stroke-width="2"/>
  <polygon points="300,345 296,338 304,338" fill="#64748B"/>
  
  <!-- Database Layer -->
  <rect x="100" y="350" width="400" height="50" rx="8" fill="url(#dbGrad)"/>
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Database / External Services</text>
  
  <!-- Key Principles Box -->
  <rect x="520" y="80" width="70" height="240" rx="6" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="555" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B" font-weight="bold">Key</text>
  <text x="555" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B" font-weight="bold">Principles</text>
  
  <text x="555" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Separation</text>
  <text x="555" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">of concerns</text>
  
  <text x="555" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Adjacent</text>
  <text x="555" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">layer only</text>
  
  <text x="555" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Downward</text>
  <text x="555" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">dependency</text>
  
  <text x="555" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Independent</text>
  <text x="555" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">testing</text>
  
  <!-- Caption -->
  <text x="300" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 4.1: Layered Architecture - Four-Tier Configuration</text>
</svg>
