<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Builder Pattern</text>
  <text x="250" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Construct complex objects step by step</text>
  
  <!-- Builder Class -->
  <rect x="150" y="65" width="200" height="115" rx="0" fill="white" stroke="#10B981" stroke-width="2"/>
  <rect x="150" y="65" width="200" height="25" rx="0" fill="#D1FAE5"/>
  <text x="250" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#065F46" font-weight="bold">Builder</text>
  <line x1="150" y1="90" x2="350" y2="90" stroke="#10B981" stroke-width="1"/>
  
  <text x="160" y="108" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">+ setPartA(): Builder</text>
  <text x="160" y="124" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">+ setPartB(): Builder</text>
  <text x="160" y="140" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">+ setPartC(): Builder</text>
  <text x="160" y="156" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">+ build(): Product</text>
  
  <!-- Return this annotation -->
  <path d="M350 108 L380 108 L380 140 L350 140" stroke="#64748B" stroke-width="1" fill="none" stroke-dasharray="3,2"/>
  <text x="390" y="118" text-anchor="start" font-family="Arial, sans-serif" font-size="8" fill="#64748B">returns this</text>
  <text x="390" y="130" text-anchor="start" font-family="Arial, sans-serif" font-size="8" fill="#64748B">(fluent API)</text>
  
  <!-- Usage Example -->
  <rect x="75" y="195" width="350" height="75" rx="6" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="250" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">Fluent Usage Example:</text>
  <text x="90" y="235" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">Product p = new Builder()</text>
  <text x="90" y="250" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">    .setPartA("value").setPartB(42)</text>
  <text x="90" y="265" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">    .build();</text>
  
  <!-- Caption -->
  <text x="250" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 4.17: Builder Pattern - Fluent Interface Structure</text>
</svg>
