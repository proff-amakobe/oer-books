<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380" width="600" height="380">
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">CQRS (Command Query Responsibility Segregation)</text>
  <text x="300" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Separate models for reading and writing data</text>
  
  <!-- Commands -->
  <rect x="50" y="70" width="120" height="50" rx="6" fill="#EF4444"/>
  <text x="110" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Commands</text>
  
  <!-- Arrow to Write Model -->
  <line x1="170" y1="95" x2="220" y2="95" stroke="#64748B" stroke-width="2"/>
  <polygon points="220,95 213,91 213,99" fill="#64748B"/>
  
  <!-- Write Model -->
  <rect x="220" y="70" width="120" height="50" rx="6" fill="#F59E0B"/>
  <text x="280" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Write Model</text>
  
  <!-- Arrow to Events -->
  <line x1="340" y1="95" x2="400" y2="95" stroke="#64748B" stroke-width="2"/>
  <polygon points="400,95 393,91 393,99" fill="#64748B"/>
  
  <!-- Events -->
  <rect x="400" y="70" width="120" height="50" rx="6" fill="#8B5CF6"/>
  <text x="460" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Events</text>
  
  <!-- Arrow from Write Model to Write Database -->
  <line x1="280" y1="120" x2="280" y2="160" stroke="#64748B" stroke-width="2"/>
  <polygon points="280,160 276,153 284,153" fill="#64748B"/>
  
  <!-- Write Database -->
  <rect x="200" y="165" width="160" height="50" rx="6" fill="#1F2937"/>
  <text x="280" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Write Database</text>
  
  <!-- Arrow from Events to Read Database -->
  <line x1="460" y1="120" x2="460" y2="160" stroke="#64748B" stroke-width="2"/>
  <polygon points="460,160 456,153 464,153" fill="#64748B"/>
  
  <!-- Read Database -->
  <rect x="380" y="165" width="160" height="50" rx="6" fill="#374151"/>
  <text x="460" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Read Database</text>
  
  <!-- Arrow from Read Database to Read Model -->
  <line x1="460" y1="215" x2="460" y2="250" stroke="#64748B" stroke-width="2"/>
  <line x1="460" y1="250" x2="280" y2="250" stroke="#64748B" stroke-width="2"/>
  <line x1="280" y1="250" x2="280" y2="265" stroke="#64748B" stroke-width="2"/>
  <polygon points="280,265 276,258 284,258" fill="#64748B"/>
  
  <!-- Read Model -->
  <rect x="220" y="270" width="120" height="50" rx="6" fill="#10B981"/>
  <text x="280" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Read Model</text>
  
  <!-- Arrow from Read Model to Queries -->
  <line x1="220" y1="295" x2="170" y2="295" stroke="#64748B" stroke-width="2"/>
  <polygon points="170,295 177,291 177,299" fill="#64748B"/>
  
  <!-- Queries -->
  <rect x="50" y="270" width="120" height="50" rx="6" fill="#3B82F6"/>
  <text x="110" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Queries</text>
  
  <!-- Benefits Box -->
  <rect x="50" y="340" width="500" height="25" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="300" y="357" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Benefits: Optimized read/write models • Independent scaling • Better performance • Complex domain support</text>
  
  <!-- Caption -->
  <text x="300" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 4.8: CQRS Pattern - Separate Read and Write Paths</text>
</svg>
