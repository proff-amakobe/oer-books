<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Activity Diagram Elements</text>
  
  <!-- Initial Node -->
  <rect x="30" y="50" width="130" height="90" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="95" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Initial Node</text>
  <circle cx="95" cy="105" r="12" fill="#1F2937"/>
  <text x="95" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Start of flow</text>
  
  <!-- Final Node -->
  <rect x="170" y="50" width="130" height="90" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="235" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Final Node</text>
  <circle cx="235" cy="105" r="14" fill="none" stroke="#1F2937" stroke-width="2"/>
  <circle cx="235" cy="105" r="8" fill="#1F2937"/>
  <text x="235" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">End of flow</text>
  
  <!-- Action/Activity -->
  <rect x="310" y="50" width="160" height="90" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="390" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Action/Activity</text>
  <rect x="335" y="88" width="110" height="35" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
  <text x="390" y="111" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Process Order</text>
  <text x="390" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">A step or task</text>
  
  <!-- Decision Node -->
  <rect x="480" y="50" width="130" height="90" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="545" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Decision Node</text>
  <polygon points="545,90 570,105 545,120 520,105" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="545" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Branch point</text>
  
  <!-- Merge Node -->
  <rect x="30" y="155" width="130" height="90" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="95" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Merge Node</text>
  <polygon points="95,195 120,210 95,225 70,210" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="95" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Rejoin paths</text>
  
  <!-- Fork -->
  <rect x="170" y="155" width="130" height="90" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="235" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Fork</text>
  <line x1="210" y1="195" x2="210" y2="205" stroke="#64748B" stroke-width="1.5"/>
  <rect x="195" y="205" width="80" height="6" rx="1" fill="#374151"/>
  <line x1="210" y1="211" x2="210" y2="225" stroke="#64748B" stroke-width="1.5"/>
  <line x1="235" y1="211" x2="235" y2="225" stroke="#64748B" stroke-width="1.5"/>
  <line x1="260" y1="211" x2="260" y2="225" stroke="#64748B" stroke-width="1.5"/>
  <text x="235" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Split to parallel</text>
  
  <!-- Join -->
  <rect x="310" y="155" width="130" height="90" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="375" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Join</text>
  <line x1="350" y1="195" x2="350" y2="205" stroke="#64748B" stroke-width="1.5"/>
  <line x1="375" y1="195" x2="375" y2="205" stroke="#64748B" stroke-width="1.5"/>
  <line x1="400" y1="195" x2="400" y2="205" stroke="#64748B" stroke-width="1.5"/>
  <rect x="335" y="205" width="80" height="6" rx="1" fill="#374151"/>
  <line x1="375" y1="211" x2="375" y2="225" stroke="#64748B" stroke-width="1.5"/>
  <text x="375" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Synchronize</text>
  
  <!-- Object Node -->
  <rect x="450" y="155" width="130" height="90" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="515" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Object Node</text>
  <rect x="480" y="195" width="70" height="30" rx="0" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1.5"/>
  <text x="515" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6D28D9">[Order]</text>
  <text x="515" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Data flow</text>
  
  <!-- Swimlanes Section -->
  <rect x="30" y="260" width="580" height="110" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="320" y="282" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Swimlanes (Partitions)</text>
  
  <!-- Swimlane example -->
  <rect x="60" y="295" width="160" height="60" rx="0" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="140" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#DC2626" font-weight="bold">Customer</text>
  <rect x="80" y="320" width="60" height="25" rx="5" fill="#FECACA"/>
  <text x="110" y="337" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#991B1B">Action</text>
  
  <rect x="220" y="295" width="160" height="60" rx="0" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="300" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1E40AF" font-weight="bold">System</text>
  <rect x="240" y="320" width="60" height="25" rx="5" fill="#BFDBFE"/>
  <text x="270" y="337" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1E40AF">Action</text>
  
  <rect x="380" y="295" width="160" height="60" rx="0" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="460" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#059669" font-weight="bold">Warehouse</text>
  <rect x="400" y="320" width="60" height="25" rx="5" fill="#A7F3D0"/>
  <text x="430" y="337" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#047857">Action</text>
  
  <text x="480" y="340" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Show responsibility</text>
  
  <!-- Caption -->
  <text x="350" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 3.4: Activity Diagram Elements and Notation</text>
</svg>
