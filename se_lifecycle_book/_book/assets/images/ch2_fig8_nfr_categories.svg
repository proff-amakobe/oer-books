<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 400" width="650" height="400">
  <defs>
    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="325" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Non-Functional Requirements Categories</text>
  
  <!-- Center circle -->
  <circle cx="325" cy="200" r="60" fill="url(#centerGrad)"/>
  <text x="325" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Non-Functional</text>
  <text x="325" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Requirements</text>
  
  <!-- Performance (top) -->
  <ellipse cx="325" cy="80" rx="70" ry="35" fill="#EF4444"/>
  <text x="325" y="77" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Performance</text>
  <text x="325" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FEE2E2">Response time, throughput</text>
  <line x1="325" y1="115" x2="325" y2="140" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Security (top-right) -->
  <ellipse cx="480" cy="120" rx="70" ry="35" fill="#F59E0B"/>
  <text x="480" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Security</text>
  <text x="480" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FEF3C7">Auth, encryption, audit</text>
  <line x1="430" y1="145" x2="380" y2="165" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Reliability (right) -->
  <ellipse cx="520" cy="220" rx="70" ry="35" fill="#10B981"/>
  <text x="520" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Reliability</text>
  <text x="520" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#D1FAE5">Uptime, fault tolerance</text>
  <line x1="450" y1="210" x2="390" y2="200" stroke="#10B981" stroke-width="2"/>
  
  <!-- Scalability (bottom-right) -->
  <ellipse cx="465" cy="320" rx="70" ry="35" fill="#3B82F6"/>
  <text x="465" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Scalability</text>
  <text x="465" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#DBEAFE">Growth capacity</text>
  <line x1="410" y1="295" x2="365" y2="250" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Usability (bottom) -->
  <ellipse cx="325" cy="355" rx="70" ry="35" fill="#8B5CF6"/>
  <text x="325" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Usability</text>
  <text x="325" y="367" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#EDE9FE">Ease of use, accessibility</text>
  <line x1="325" y1="320" x2="325" y2="260" stroke="#8B5CF6" stroke-width="2"/>
  
  <!-- Maintainability (bottom-left) -->
  <ellipse cx="185" cy="320" rx="70" ry="35" fill="#EC4899"/>
  <text x="185" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Maintainability</text>
  <text x="185" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FCE7F3">Ease of modification</text>
  <line x1="240" y1="295" x2="285" y2="250" stroke="#EC4899" stroke-width="2"/>
  
  <!-- Compliance (left) -->
  <ellipse cx="130" cy="220" rx="70" ry="35" fill="#14B8A6"/>
  <text x="130" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Compliance</text>
  <text x="130" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#CCFBF1">Regulatory, legal</text>
  <line x1="200" y1="210" x2="260" y2="200" stroke="#14B8A6" stroke-width="2"/>
  
  <!-- Availability (top-left) -->
  <ellipse cx="170" cy="120" rx="70" ry="35" fill="#6366F1"/>
  <text x="170" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Availability</text>
  <text x="170" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E0E7FF">99.9% uptime</text>
  <line x1="220" y1="145" x2="270" y2="165" stroke="#6366F1" stroke-width="2"/>
  
  <!-- Caption -->
  <text x="325" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 2.8: Categories of Non-Functional Requirements (Quality Attributes)</text>
</svg>
