<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="devGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="opsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">The DevOps Lifecycle</text>
  
  <!-- Infinity symbol background paths -->
  <path d="M150 200 C150 120 250 120 300 200 C350 280 450 280 450 200 C450 120 350 120 300 200 C250 280 150 280 150 200" 
        stroke="#E5E7EB" stroke-width="40" fill="none" stroke-linecap="round"/>
  
  <!-- DEV side label -->
  <text x="150" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6">DEV</text>
  
  <!-- OPS side label -->
  <text x="450" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10B981">OPS</text>
  
  <!-- Plan -->
  <circle cx="100" cy="170" r="30" fill="url(#devGrad)" filter="url(#shadow)"/>
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Plan</text>
  
  <!-- Code -->
  <circle cx="160" cy="120" r="30" fill="url(#devGrad)" filter="url(#shadow)"/>
  <text x="160" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Code</text>
  
  <!-- Build -->
  <circle cx="230" cy="110" r="30" fill="url(#devGrad)" filter="url(#shadow)"/>
  <text x="230" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Build</text>
  
  <!-- Test -->
  <circle cx="300" cy="130" r="30" fill="url(#devGrad)" filter="url(#shadow)"/>
  <text x="300" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Test</text>
  
  <!-- Release -->
  <circle cx="370" cy="110" r="30" fill="url(#opsGrad)" filter="url(#shadow)"/>
  <text x="370" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Release</text>
  
  <!-- Deploy -->
  <circle cx="440" cy="120" r="30" fill="url(#opsGrad)" filter="url(#shadow)"/>
  <text x="440" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Deploy</text>
  
  <!-- Operate -->
  <circle cx="500" cy="170" r="30" fill="url(#opsGrad)" filter="url(#shadow)"/>
  <text x="500" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Operate</text>
  
  <!-- Monitor -->
  <circle cx="500" cy="240" r="30" fill="url(#opsGrad)" filter="url(#shadow)"/>
  <text x="500" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Monitor</text>
  
  <!-- Arrows showing flow -->
  <path d="M125 155 L145 135" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M185 115 L205 112" stroke="#64748B" stroke-width="2" fill="none"/>
  <path d="M255 112 L275 120" stroke="#64748B" stroke-width="2" fill="none"/>
  <path d="M325 120 L345 112" stroke="#64748B" stroke-width="2" fill="none"/>
  <path d="M395 112 L415 118" stroke="#64748B" stroke-width="2" fill="none"/>
  <path d="M465 135 L485 155" stroke="#64748B" stroke-width="2" fill="none"/>
  <path d="M500 195 L500 215" stroke="#64748B" stroke-width="2" fill="none"/>
  
  <!-- Feedback loop arrow -->
  <path d="M475 255 C400 320 200 320 115 255" stroke="#64748B" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <polygon points="115,255 110,245 120,248" fill="#64748B"/>
  
  <!-- Continuous labels -->
  <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3B82F6">Continuous Integration</text>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10B981">Continuous Deployment</text>
  
  <!-- Feedback label -->
  <text x="300" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Continuous Feedback</text>
  
  <!-- Caption -->
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Figure 1.3: The DevOps Lifecycle - Continuous integration, delivery, and feedback</text>
</svg>
