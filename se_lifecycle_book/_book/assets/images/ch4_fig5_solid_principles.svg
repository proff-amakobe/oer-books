<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 480" width="750" height="480">
  <!-- Title -->
  <text x="375" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">SOLID Principles</text>
  <text x="375" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Five Design Principles for Maintainable Object-Oriented Software</text>
  
  <!-- S - Single Responsibility -->
  <rect x="30" y="70" width="140" height="140" rx="10" fill="#3B82F6"/>
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="white" font-weight="bold">S</text>
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#DBEAFE" font-weight="bold">Single</text>
  <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#DBEAFE" font-weight="bold">Responsibility</text>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#BFDBFE">One class,</text>
  <text x="100" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#BFDBFE">one reason</text>
  <text x="100" y="204" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#BFDBFE">to change</text>
  
  <!-- O - Open/Closed -->
  <rect x="180" y="70" width="140" height="140" rx="10" fill="#10B981"/>
  <text x="250" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="white" font-weight="bold">O</text>
  <text x="250" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D1FAE5" font-weight="bold">Open/Closed</text>
  <text x="250" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#A7F3D0">Open for</text>
  <text x="250" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#A7F3D0">extension,</text>
  <text x="250" y="204" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#A7F3D0">closed for</text>
  <text x="250" y="216" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#A7F3D0">modification</text>
  
  <!-- L - Liskov Substitution -->
  <rect x="330" y="70" width="140" height="140" rx="10" fill="#F59E0B"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="white" font-weight="bold">L</text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FEF3C7" font-weight="bold">Liskov</text>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FEF3C7" font-weight="bold">Substitution</text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FDE68A">Subtypes must</text>
  <text x="400" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FDE68A">be substitutable</text>
  <text x="400" y="204" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FDE68A">for base types</text>
  
  <!-- I - Interface Segregation -->
  <rect x="480" y="70" width="140" height="140" rx="10" fill="#EF4444"/>
  <text x="550" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="white" font-weight="bold">I</text>
  <text x="550" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FEE2E2" font-weight="bold">Interface</text>
  <text x="550" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FEE2E2" font-weight="bold">Segregation</text>
  <text x="550" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FECACA">Many specific</text>
  <text x="550" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FECACA">interfaces better</text>
  <text x="550" y="204" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FECACA">than one general</text>
  
  <!-- D - Dependency Inversion -->
  <rect x="630" y="70" width="90" height="140" rx="10" fill="#8B5CF6"/>
  <text x="675" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="white" font-weight="bold">D</text>
  <text x="675" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#EDE9FE" font-weight="bold">Dependency</text>
  <text x="675" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#EDE9FE" font-weight="bold">Inversion</text>
  <text x="675" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#DDD6FE">Depend on</text>
  <text x="675" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#DDD6FE">abstractions,</text>
  <text x="675" y="204" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#DDD6FE">not details</text>
  
  <!-- Detail boxes -->
  <!-- SRP Detail -->
  <rect x="30" y="225" width="140" height="100" rx="6" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="100" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1E40AF" font-weight="bold">Example</text>
  <text x="100" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">✗ Employee class:</text>
  <text x="100" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">calculate, save, report</text>
  <text x="100" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">✓ Split into:</text>
  <text x="100" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Employee, Repo, Report</text>
  
  <!-- OCP Detail -->
  <rect x="180" y="225" width="140" height="100" rx="6" fill="#ECFDF5" stroke="#10B981" stroke-width="1"/>
  <text x="250" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#065F46" font-weight="bold">Example</text>
  <text x="250" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">✗ if/else for shapes</text>
  <text x="250" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">✓ Shape interface</text>
  <text x="250" y="293" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">with calculateArea()</text>
  <text x="250" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Add new shapes easily</text>
  
  <!-- LSP Detail -->
  <rect x="330" y="225" width="140" height="100" rx="6" fill="#FFFBEB" stroke="#F59E0B" stroke-width="1"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E" font-weight="bold">Example</text>
  <text x="400" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">✗ Square extends</text>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Rectangle (breaks)</text>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">✓ Both implement</text>
  <text x="400" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Shape interface</text>
  
  <!-- ISP Detail -->
  <rect x="480" y="225" width="140" height="100" rx="6" fill="#FEF2F2" stroke="#EF4444" stroke-width="1"/>
  <text x="550" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#991B1B" font-weight="bold">Example</text>
  <text x="550" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">✗ Worker: work(),</text>
  <text x="550" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">eat(), sleep()</text>
  <text x="550" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">✓ Workable, Eatable,</text>
  <text x="550" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Sleepable interfaces</text>
  
  <!-- DIP Detail -->
  <rect x="630" y="225" width="90" height="100" rx="6" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="1"/>
  <text x="675" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#5B21B6" font-weight="bold">Example</text>
  <text x="675" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">✗ Service</text>
  <text x="675" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">→ MySQL</text>
  <text x="675" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">✓ Service</text>
  <text x="675" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">→ Database</text>
  
  <!-- Benefits Summary -->
  <rect x="50" y="345" width="650" height="100" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="375" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Benefits of SOLID Principles</text>
  
  <text x="150" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3B82F6" font-weight="bold">S</text>
  <text x="150" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Maintainability</text>
  
  <text x="270" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10B981" font-weight="bold">O</text>
  <text x="270" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Extensibility</text>
  
  <text x="375" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B" font-weight="bold">L</text>
  <text x="375" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Correctness</text>
  
  <text x="480" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#EF4444" font-weight="bold">I</text>
  <text x="480" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Flexibility</text>
  
  <text x="600" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8B5CF6" font-weight="bold">D</text>
  <text x="600" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Loose Coupling</text>
  
  <text x="375" y="432" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B" font-style="italic">Together: Code that is easier to understand, test, extend, and maintain over time</text>
  
  <!-- Caption -->
  <text x="375" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 4.12: SOLID Principles - Foundation of Object-Oriented Design</text>
</svg>
