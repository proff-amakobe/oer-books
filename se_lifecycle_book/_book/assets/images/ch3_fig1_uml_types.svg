<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <defs>
    <linearGradient id="structGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="behavGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">UML Diagram Types</text>
  
  <!-- Main UML Box -->
  <rect x="275" y="45" width="150" height="40" rx="8" fill="#6366F1"/>
  <text x="350" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">UML 2.5</text>
  
  <!-- Branches -->
  <line x1="350" y1="85" x2="350" y2="105" stroke="#64748B" stroke-width="2"/>
  <line x1="175" y1="105" x2="525" y2="105" stroke="#64748B" stroke-width="2"/>
  <line x1="175" y1="105" x2="175" y2="120" stroke="#64748B" stroke-width="2"/>
  <line x1="525" y1="105" x2="525" y2="120" stroke="#64748B" stroke-width="2"/>
  
  <!-- Structural Diagrams Header -->
  <rect x="75" y="120" width="200" height="35" rx="6" fill="url(#structGrad)"/>
  <text x="175" y="143" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white" font-weight="bold">Structural Diagrams</text>
  <text x="175" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B" font-style="italic">What exists (static structure)</text>
  
  <!-- Behavioral Diagrams Header -->
  <rect x="425" y="120" width="200" height="35" rx="6" fill="url(#behavGrad)"/>
  <text x="525" y="143" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white" font-weight="bold">Behavioral Diagrams</text>
  <text x="525" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B" font-style="italic">What happens (dynamic behavior)</text>
  
  <!-- Structural Diagram Types -->
  <rect x="85" y="185" width="180" height="28" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="175" y="204" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF" font-weight="bold">Class Diagram ★</text>
  
  <rect x="85" y="218" width="180" height="28" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="175" y="237" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF">Object Diagram</text>
  
  <rect x="85" y="251" width="180" height="28" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="175" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF">Component Diagram</text>
  
  <rect x="85" y="284" width="180" height="28" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="175" y="303" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF">Deployment Diagram</text>
  
  <rect x="85" y="317" width="180" height="28" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="175" y="336" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF">Package Diagram</text>
  
  <!-- Behavioral Diagram Types -->
  <rect x="435" y="185" width="180" height="28" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="525" y="204" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065F46" font-weight="bold">Use Case Diagram ★</text>
  
  <rect x="435" y="218" width="180" height="28" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="525" y="237" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065F46" font-weight="bold">Activity Diagram ★</text>
  
  <rect x="435" y="251" width="180" height="28" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="525" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065F46" font-weight="bold">Sequence Diagram ★</text>
  
  <rect x="435" y="284" width="180" height="28" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="525" y="303" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065F46">State Machine Diagram</text>
  
  <rect x="435" y="317" width="180" height="28" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="525" y="336" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065F46">Communication Diagram</text>
  
  <!-- Legend -->
  <text x="350" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">★ = Most commonly used diagrams (covered in this chapter)</text>
  
  <!-- Caption -->
  <text x="350" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 3.1: UML Diagram Types - Structural vs Behavioral</text>
</svg>
