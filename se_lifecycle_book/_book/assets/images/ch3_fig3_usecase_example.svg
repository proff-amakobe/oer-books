<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450" width="700" height="450">
  <defs>
    <linearGradient id="systemBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Use Case Diagram: Library Management System</text>
  
  <!-- System Boundary -->
  <rect x="150" y="45" width="400" height="360" rx="10" fill="url(#systemBg)" stroke="#6366F1" stroke-width="2"/>
  <text x="350" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6366F1" font-weight="bold">Library Management System</text>
  
  <!-- Member Actor (left) -->
  <circle cx="70" cy="150" r="15" fill="none" stroke="#1F2937" stroke-width="2"/>
  <line x1="70" y1="165" x2="70" y2="200" stroke="#1F2937" stroke-width="2"/>
  <line x1="45" y1="180" x2="95" y2="180" stroke="#1F2937" stroke-width="2"/>
  <line x1="70" y1="200" x2="50" y2="235" stroke="#1F2937" stroke-width="2"/>
  <line x1="70" y1="200" x2="90" y2="235" stroke="#1F2937" stroke-width="2"/>
  <text x="70" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1F2937" font-weight="bold">Member</text>
  
  <!-- Librarian Actor (left bottom) -->
  <circle cx="70" cy="320" r="15" fill="none" stroke="#1F2937" stroke-width="2"/>
  <line x1="70" y1="335" x2="70" y2="370" stroke="#1F2937" stroke-width="2"/>
  <line x1="45" y1="350" x2="95" y2="350" stroke="#1F2937" stroke-width="2"/>
  <line x1="70" y1="370" x2="50" y2="405" stroke="#1F2937" stroke-width="2"/>
  <line x1="70" y1="370" x2="90" y2="405" stroke="#1F2937" stroke-width="2"/>
  <text x="70" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1F2937" font-weight="bold">Librarian</text>
  
  <!-- Email System Actor (right) -->
  <rect x="600" y="170" width="80" height="50" rx="5" fill="#E2E8F0" stroke="#64748B" stroke-width="1.5"/>
  <text x="640" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">«system»</text>
  <text x="640" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">Email</text>
  
  <!-- Use Cases -->
  <!-- Search Catalog -->
  <ellipse cx="250" cy="100" rx="55" ry="22" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
  <text x="250" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Search Catalog</text>
  
  <!-- Borrow Book -->
  <ellipse cx="250" cy="160" rx="55" ry="22" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
  <text x="250" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Borrow Book</text>
  
  <!-- Return Book -->
  <ellipse cx="250" cy="220" rx="55" ry="22" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
  <text x="250" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Return Book</text>
  
  <!-- Reserve Book -->
  <ellipse cx="450" cy="100" rx="55" ry="22" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
  <text x="450" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Reserve Book</text>
  
  <!-- Pay Fine -->
  <ellipse cx="250" cy="280" rx="55" ry="22" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
  <text x="250" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Pay Fine</text>
  
  <!-- Send Notification -->
  <ellipse cx="450" cy="195" rx="55" ry="22" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="450" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1E40AF">Send</text>
  <text x="450" y="203" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1E40AF">Notification</text>
  
  <!-- Add Book (Librarian) -->
  <ellipse cx="300" cy="340" rx="55" ry="22" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="300" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Add Book</text>
  
  <!-- Manage Members (Librarian) -->
  <ellipse cx="450" cy="340" rx="60" ry="22" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="450" y="337" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">Manage</text>
  <text x="450" y="349" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">Members</text>
  
  <!-- Generate Report (Librarian) -->
  <ellipse cx="450" cy="390" rx="60" ry="22" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="450" y="387" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">Generate</text>
  <text x="450" y="399" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">Report</text>
  
  <!-- Association lines - Member -->
  <line x1="95" y1="160" x2="195" y2="105" stroke="#374151" stroke-width="1.5"/>
  <line x1="95" y1="175" x2="195" y2="160" stroke="#374151" stroke-width="1.5"/>
  <line x1="95" y1="190" x2="195" y2="220" stroke="#374151" stroke-width="1.5"/>
  <line x1="95" y1="200" x2="195" y2="275" stroke="#374151" stroke-width="1.5"/>
  <line x1="95" y1="155" x2="395" y2="100" stroke="#374151" stroke-width="1.5"/>
  
  <!-- Association lines - Librarian -->
  <line x1="95" y1="340" x2="245" y2="340" stroke="#374151" stroke-width="1.5"/>
  <line x1="95" y1="355" x2="390" y2="340" stroke="#374151" stroke-width="1.5"/>
  <line x1="95" y1="365" x2="390" y2="390" stroke="#374151" stroke-width="1.5"/>
  <line x1="95" y1="330" x2="195" y2="225" stroke="#374151" stroke-width="1.5"/>
  
  <!-- Association - Email System -->
  <line x1="505" y1="195" x2="600" y2="195" stroke="#374151" stroke-width="1.5"/>
  
  <!-- Include relationship - Borrow includes Send Notification -->
  <line x1="305" y1="155" x2="395" y2="185" stroke="#374151" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="395,185 387,180 389,188" fill="#374151"/>
  <text x="350" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">«include»</text>
  
  <!-- Include relationship - Reserve includes Send Notification -->
  <line x1="450" y1="122" x2="450" y2="173" stroke="#374151" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="450,173 446,165 454,165" fill="#374151"/>
  <text x="470" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">«include»</text>
  
  <!-- Caption -->
  <text x="350" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 3.3: Use Case Diagram Example - Library Management System</text>
</svg>
