<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420" width="700" height="420">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Git's Three Trees</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Understanding the working directory, staging area, and repository</text>
  
  <!-- Working Directory -->
  <rect x="40" y="80" width="180" height="200" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="3"/>
  <text x="130" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">Working Directory</text>
  <text x="130" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">(Your local files)</text>
  
  <!-- Files in working directory -->
  <rect x="60" y="140" width="140" height="25" rx="4" fill="white" stroke="#F59E0B" stroke-width="1"/>
  <text x="75" y="157" font-family="Consolas, monospace" font-size="9" fill="#374151">ðŸ“„ index.html</text>
  <circle cx="180" cy="152" r="8" fill="#22C55E"/>
  <text x="180" y="156" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">M</text>
  
  <rect x="60" y="175" width="140" height="25" rx="4" fill="white" stroke="#F59E0B" stroke-width="1"/>
  <text x="75" y="192" font-family="Consolas, monospace" font-size="9" fill="#374151">ðŸ“„ styles.css</text>
  <circle cx="180" cy="187" r="8" fill="#EF4444"/>
  <text x="180" y="191" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">?</text>
  
  <rect x="60" y="210" width="140" height="25" rx="4" fill="white" stroke="#F59E0B" stroke-width="1"/>
  <text x="75" y="227" font-family="Consolas, monospace" font-size="9" fill="#374151">ðŸ“„ app.js</text>
  
  <text x="130" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Where you edit files</text>
  
  <!-- Staging Area (Index) -->
  <rect x="260" y="80" width="180" height="200" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="3"/>
  <text x="350" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1D4ED8">Staging Area</text>
  <text x="350" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">(Index)</text>
  
  <!-- Files in staging -->
  <rect x="280" y="140" width="140" height="25" rx="4" fill="white" stroke="#3B82F6" stroke-width="1"/>
  <text x="295" y="157" font-family="Consolas, monospace" font-size="9" fill="#374151">ðŸ“„ index.html</text>
  <circle cx="400" cy="152" r="8" fill="#22C55E"/>
  <text x="400" y="156" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">âœ“</text>
  
  <rect x="280" y="175" width="140" height="25" rx="4" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="350" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94A3B8">(empty slot)</text>
  
  <rect x="280" y="210" width="140" height="25" rx="4" fill="white" stroke="#3B82F6" stroke-width="1"/>
  <text x="295" y="227" font-family="Consolas, monospace" font-size="9" fill="#374151">ðŸ“„ app.js</text>
  <circle cx="400" cy="222" r="8" fill="#22C55E"/>
  <text x="400" y="226" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">âœ“</text>
  
  <text x="350" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Changes ready to commit</text>
  
  <!-- Repository -->
  <rect x="480" y="80" width="180" height="200" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="3"/>
  <text x="570" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46">Repository</text>
  <text x="570" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">(.git directory)</text>
  
  <!-- Commits in repository -->
  <circle cx="520" cy="160" r="18" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <text x="520" y="165" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="white">C3</text>
  
  <circle cx="570" cy="160" r="18" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <text x="570" y="165" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="white">C2</text>
  
  <circle cx="620" cy="160" r="18" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <text x="620" y="165" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="white">C1</text>
  
  <line x1="538" y1="160" x2="550" y2="160" stroke="#059669" stroke-width="2"/>
  <line x1="588" y1="160" x2="600" y2="160" stroke="#059669" stroke-width="2"/>
  
  <text x="570" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Commit history</text>
  <text x="570" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Permanent snapshots</text>
  
  <text x="570" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Project history stored</text>
  
  <!-- Arrows between trees -->
  <!-- Working to Staging -->
  <path d="M 220 170 L 255 170" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#treeArrow)"/>
  <text x="237" y="160" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#64748B">git add</text>
  
  <!-- Staging to Repository -->
  <path d="M 440 170 L 475 170" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#treeArrow)"/>
  <text x="457" y="160" text-anchor="middle" font-family="Consolas, monospace" font-size="7" fill="#64748B">git commit</text>
  
  <!-- Commands Section -->
  <rect x="40" y="300" width="620" height="95" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="350" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Key Commands</text>
  
  <!-- Command boxes -->
  <rect x="60" y="340" width="130" height="40" rx="4" fill="white" stroke="#F59E0B" stroke-width="1"/>
  <text x="125" y="358" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#92400E">git status</text>
  <text x="125" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">View all changes</text>
  
  <rect x="205" y="340" width="130" height="40" rx="4" fill="white" stroke="#3B82F6" stroke-width="1"/>
  <text x="270" y="358" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#1D4ED8">git add &lt;file&gt;</text>
  <text x="270" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Stage changes</text>
  
  <rect x="350" y="340" width="130" height="40" rx="4" fill="white" stroke="#10B981" stroke-width="1"/>
  <text x="415" y="358" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#065F46">git commit -m ""</text>
  <text x="415" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Save snapshot</text>
  
  <rect x="495" y="340" width="145" height="40" rx="4" fill="white" stroke="#8B5CF6" stroke-width="1"/>
  <text x="567" y="358" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#6D28D9">git reset &lt;file&gt;</text>
  <text x="567" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Unstage changes</text>
  
  <!-- Legend -->
  <rect x="60" y="285" width="15" height="10" rx="2" fill="#22C55E"/>
  <text x="80" y="294" font-family="Arial, sans-serif" font-size="8" fill="#64748B">M = Modified</text>
  
  <rect x="160" y="285" width="15" height="10" rx="2" fill="#EF4444"/>
  <text x="180" y="294" font-family="Arial, sans-serif" font-size="8" fill="#64748B">? = Untracked</text>
  
  <rect x="270" y="285" width="15" height="10" rx="2" fill="#22C55E"/>
  <text x="290" y="294" font-family="Arial, sans-serif" font-size="8" fill="#64748B">âœ“ = Staged</text>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="treeArrow" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#64748B"/>
    </marker>
  </defs>
  
  <!-- Caption -->
  <text x="350" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 7.8: Git's Three Trees - File State Transitions</text>
</svg>
