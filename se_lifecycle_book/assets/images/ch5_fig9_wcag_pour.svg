<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450" width="700" height="450">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">WCAG 2.1 POUR Principles</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Web Content Accessibility Guidelines - Four Pillars of Accessibility</text>
  
  <!-- Central WCAG badge -->
  <circle cx="350" cy="195" r="45" fill="#1D4ED8"/>
  <text x="350" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">WCAG</text>
  <text x="350" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">2.1</text>
  
  <!-- P - Perceivable -->
  <rect x="25" y="85" width="145" height="180" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="3"/>
  <circle cx="97" cy="115" r="25" fill="#3B82F6"/>
  <text x="97" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">P</text>
  <text x="97" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1D4ED8">Perceivable</text>
  <text x="97" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Content must be</text>
  <text x="97" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">presentable to all senses</text>
  <line x1="40" y1="200" x2="155" y2="200" stroke="#DBEAFE" stroke-width="1"/>
  <text x="45" y="218" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Alt text for images</text>
  <text x="45" y="232" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Captions for video</text>
  <text x="45" y="246" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Color contrast</text>
  <text x="45" y="260" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Resizable text</text>
  
  <!-- O - Operable -->
  <rect x="185" y="85" width="145" height="180" rx="8" fill="#F0FDF4" stroke="#10B981" stroke-width="3"/>
  <circle cx="257" cy="115" r="25" fill="#10B981"/>
  <text x="257" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">O</text>
  <text x="257" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46">Operable</text>
  <text x="257" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Interface must be</text>
  <text x="257" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">navigable and usable</text>
  <line x1="200" y1="200" x2="315" y2="200" stroke="#D1FAE5" stroke-width="1"/>
  <text x="205" y="218" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Keyboard accessible</text>
  <text x="205" y="232" font-family="Arial, sans-serif" font-size="8" fill="#374151">• No time limits</text>
  <text x="205" y="246" font-family="Arial, sans-serif" font-size="8" fill="#374151">• No seizure risks</text>
  <text x="205" y="260" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Clear navigation</text>
  
  <!-- U - Understandable -->
  <rect x="370" y="85" width="145" height="180" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="3"/>
  <circle cx="442" cy="115" r="25" fill="#F59E0B"/>
  <text x="442" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">U</text>
  <text x="442" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">Understandable</text>
  <text x="442" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Content and operation</text>
  <text x="442" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">must be comprehensible</text>
  <line x1="385" y1="200" x2="500" y2="200" stroke="#FDE68A" stroke-width="1"/>
  <text x="390" y="218" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Readable text</text>
  <text x="390" y="232" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Predictable behavior</text>
  <text x="390" y="246" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Input assistance</text>
  <text x="390" y="260" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Error prevention</text>
  
  <!-- R - Robust -->
  <rect x="530" y="85" width="145" height="180" rx="8" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="3"/>
  <circle cx="602" cy="115" r="25" fill="#8B5CF6"/>
  <text x="602" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">R</text>
  <text x="602" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6D28D9">Robust</text>
  <text x="602" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Content must work</text>
  <text x="602" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">with assistive tech</text>
  <line x1="545" y1="200" x2="660" y2="200" stroke="#DDD6FE" stroke-width="1"/>
  <text x="550" y="218" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Valid HTML</text>
  <text x="550" y="232" font-family="Arial, sans-serif" font-size="8" fill="#374151">• ARIA when needed</text>
  <text x="550" y="246" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Screen reader support</text>
  <text x="550" y="260" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Semantic markup</text>
  
  <!-- Conformance Levels -->
  <rect x="25" y="290" width="650" height="125" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="350" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">WCAG Conformance Levels</text>
  
  <!-- Level A -->
  <rect x="50" y="335" width="180" height="65" rx="6" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
  <text x="140" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#B91C1C">Level A</text>
  <text x="140" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Minimum accessibility</text>
  <text x="140" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Must meet (basic)</text>
  
  <!-- Level AA -->
  <rect x="260" y="335" width="180" height="65" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="350" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400E">Level AA</text>
  <text x="350" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Standard compliance</text>
  <text x="350" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Should meet (legal standard)</text>
  
  <!-- Level AAA -->
  <rect x="470" y="335" width="180" height="65" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="560" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065F46">Level AAA</text>
  <text x="560" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Enhanced accessibility</text>
  <text x="560" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">May meet (gold standard)</text>
  
  <!-- Caption -->
  <text x="350" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 5.9: WCAG 2.1 POUR Principles and Conformance Levels</text>
</svg>
