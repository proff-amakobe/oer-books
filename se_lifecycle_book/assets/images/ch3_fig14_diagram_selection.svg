<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 520" width="750" height="520">
  <!-- Title -->
  <text x="375" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">UML Diagram Selection Guide</text>
  
  <!-- Starting Question -->
  <rect x="275" y="45" width="200" height="45" rx="8" fill="#6366F1" stroke="#4F46E5" stroke-width="2"/>
  <text x="375" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">What do you want</text>
  <text x="375" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">to model?</text>
  
  <!-- Main branch line -->
  <line x1="375" y1="90" x2="375" y2="110" stroke="#64748B" stroke-width="2"/>
  <line x1="125" y1="110" x2="625" y2="110" stroke="#64748B" stroke-width="2"/>
  
  <!-- Three vertical lines down -->
  <line x1="125" y1="110" x2="125" y2="135" stroke="#64748B" stroke-width="2"/>
  <line x1="375" y1="110" x2="375" y2="135" stroke="#64748B" stroke-width="2"/>
  <line x1="625" y1="110" x2="625" y2="135" stroke="#64748B" stroke-width="2"/>
  
  <!-- System Functionality -->
  <rect x="50" y="140" width="150" height="50" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="125" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF" font-weight="bold">System</text>
  <text x="125" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF" font-weight="bold">Functionality</text>
  
  <!-- Dynamic Behavior -->
  <rect x="300" y="140" width="150" height="50" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
  <text x="375" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065F46" font-weight="bold">Dynamic</text>
  <text x="375" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065F46" font-weight="bold">Behavior</text>
  
  <!-- Static Structure -->
  <rect x="550" y="140" width="150" height="50" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="625" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E" font-weight="bold">Static</text>
  <text x="625" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E" font-weight="bold">Structure</text>
  
  <!-- Arrow from System Functionality to Use Case -->
  <line x1="125" y1="190" x2="125" y2="220" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="125,220 121,213 129,213" fill="#64748B"/>
  
  <!-- Use Case Diagram -->
  <rect x="50" y="225" width="150" height="45" rx="20" fill="#3B82F6" stroke="#1E40AF" stroke-width="1.5"/>
  <text x="125" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Use Case</text>
  <text x="125" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Diagram</text>
  
  <!-- Use Case description -->
  <text x="125" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">What the system does</text>
  <text x="125" y="302" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">from user perspective</text>
  
  <!-- Arrow from Static Structure to Class Diagram -->
  <line x1="625" y1="190" x2="625" y2="220" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="625,220 621,213 629,213" fill="#64748B"/>
  
  <!-- Class Diagram -->
  <rect x="550" y="225" width="150" height="45" rx="20" fill="#F59E0B" stroke="#D97706" stroke-width="1.5"/>
  <text x="625" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Class</text>
  <text x="625" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Diagram</text>
  
  <!-- Class Diagram description -->
  <text x="625" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Classes, attributes,</text>
  <text x="625" y="302" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">methods, relationships</text>
  
  <!-- Dynamic Behavior branches -->
  <line x1="375" y1="190" x2="375" y2="210" stroke="#64748B" stroke-width="1.5"/>
  <line x1="225" y1="210" x2="525" y2="210" stroke="#64748B" stroke-width="1.5"/>
  
  <!-- Three vertical lines for dynamic -->
  <line x1="225" y1="210" x2="225" y2="235" stroke="#64748B" stroke-width="1.5"/>
  <line x1="375" y1="210" x2="375" y2="235" stroke="#64748B" stroke-width="1.5"/>
  <line x1="525" y1="210" x2="525" y2="235" stroke="#64748B" stroke-width="1.5"/>
  
  <!-- Process/Workflow -->
  <rect x="165" y="240" width="120" height="45" rx="6" fill="#ECFDF5" stroke="#10B981" stroke-width="1"/>
  <text x="225" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Process /</text>
  <text x="225" y="273" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Workflow</text>
  
  <!-- Object Interactions -->
  <rect x="315" y="240" width="120" height="45" rx="6" fill="#ECFDF5" stroke="#10B981" stroke-width="1"/>
  <text x="375" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Object</text>
  <text x="375" y="273" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Interactions</text>
  
  <!-- Object Lifecycle -->
  <rect x="465" y="240" width="120" height="45" rx="6" fill="#ECFDF5" stroke="#10B981" stroke-width="1"/>
  <text x="525" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Object</text>
  <text x="525" y="273" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Lifecycle</text>
  
  <!-- Arrows to final diagrams -->
  <line x1="225" y1="285" x2="225" y2="315" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="225,315 221,308 229,308" fill="#64748B"/>
  
  <line x1="375" y1="285" x2="375" y2="315" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="375,315 371,308 379,308" fill="#64748B"/>
  
  <line x1="525" y1="285" x2="525" y2="315" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="525,315 521,308 529,308" fill="#64748B"/>
  
  <!-- Activity Diagram -->
  <rect x="155" y="320" width="140" height="45" rx="20" fill="#10B981" stroke="#059669" stroke-width="1.5"/>
  <text x="225" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Activity</text>
  <text x="225" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Diagram</text>
  
  <!-- Activity description -->
  <text x="225" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Flow of activities,</text>
  <text x="225" y="397" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">decisions, parallel tasks</text>
  
  <!-- Sequence Diagram -->
  <rect x="305" y="320" width="140" height="45" rx="20" fill="#10B981" stroke="#059669" stroke-width="1.5"/>
  <text x="375" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Sequence</text>
  <text x="375" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Diagram</text>
  
  <!-- Sequence description -->
  <text x="375" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Messages between</text>
  <text x="375" y="397" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">objects over time</text>
  
  <!-- State Machine Diagram -->
  <rect x="455" y="320" width="140" height="45" rx="20" fill="#10B981" stroke="#059669" stroke-width="1.5"/>
  <text x="525" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">State Machine</text>
  <text x="525" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Diagram</text>
  
  <!-- State Machine description -->
  <text x="525" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">States and transitions</text>
  <text x="525" y="397" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">of a single object</text>
  
  <!-- Quick Reference Box -->
  <rect x="75" y="420" width="600" height="70" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="375" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Quick Reference</text>
  
  <circle cx="120" cy="460" r="8" fill="#3B82F6"/>
  <text x="135" y="464" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#374151">Use Case: "What can users do?"</text>
  
  <circle cx="320" cy="460" r="8" fill="#10B981"/>
  <text x="335" y="464" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#374151">Activity: "How does the process flow?"</text>
  
  <circle cx="120" cy="480" r="8" fill="#10B981"/>
  <text x="135" y="484" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#374151">Sequence: "Who talks to whom?"</text>
  
  <circle cx="320" cy="480" r="8" fill="#F59E0B"/>
  <text x="335" y="484" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#374151">Class: "What are the building blocks?"</text>
  
  <!-- Caption -->
  <text x="375" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 3.14: UML Diagram Selection Guide - Choosing the Right Diagram</text>
</svg>
