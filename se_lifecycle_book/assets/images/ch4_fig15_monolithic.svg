<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Monolithic Architecture</text>
  
  <!-- Main container -->
  <rect x="50" y="50" width="500" height="230" rx="10" fill="#F1F5F9" stroke="#64748B" stroke-width="2"/>
  <text x="300" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Monolithic Application</text>
  
  <!-- Row 1 of modules -->
  <rect x="80" y="95" width="130" height="55" rx="6" fill="#3B82F6"/>
  <text x="145" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">User</text>
  <text x="145" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Module</text>
  
  <rect x="235" y="95" width="130" height="55" rx="6" fill="#10B981"/>
  <text x="300" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Order</text>
  <text x="300" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Module</text>
  
  <rect x="390" y="95" width="130" height="55" rx="6" fill="#F59E0B"/>
  <text x="455" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Product</text>
  <text x="455" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Module</text>
  
  <!-- Row 2 of modules -->
  <rect x="80" y="165" width="130" height="55" rx="6" fill="#8B5CF6"/>
  <text x="145" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Payment</text>
  <text x="145" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Module</text>
  
  <rect x="235" y="165" width="130" height="55" rx="6" fill="#EF4444"/>
  <text x="300" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Inventory</text>
  <text x="300" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Module</text>
  
  <rect x="390" y="165" width="130" height="55" rx="6" fill="#06B6D4"/>
  <text x="455" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Reporting</text>
  <text x="455" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Module</text>
  
  <!-- Shared Database -->
  <rect x="150" y="235" width="300" height="35" rx="6" fill="#1F2937"/>
  <text x="300" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Shared Database</text>
  
  <!-- Characteristics -->
  <text x="300" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Single deployable unit • Shared database • All modules tightly coupled</text>
  <text x="300" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Simple to develop initially • Full redeployment required for any change</text>
  
  <!-- Caption -->
  <text x="300" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 4.9: Monolithic Architecture - Single Deployable Unit</text>
</svg>
