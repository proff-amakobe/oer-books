<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 450" width="750" height="450">
  <!-- Title -->
  <text x="375" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Gitflow Workflow</text>
  <text x="375" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Structured branching for release-based development</text>
  
  <!-- Branch labels on left -->
  <rect x="25" y="70" width="75" height="25" rx="4" fill="#10B981"/>
  <text x="62" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">main</text>
  
  <rect x="25" y="130" width="75" height="25" rx="4" fill="#3B82F6"/>
  <text x="62" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">develop</text>
  
  <rect x="25" y="200" width="75" height="25" rx="4" fill="#8B5CF6"/>
  <text x="62" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">feature/*</text>
  
  <rect x="25" y="280" width="75" height="25" rx="4" fill="#F59E0B"/>
  <text x="62" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">release/*</text>
  
  <rect x="25" y="355" width="75" height="25" rx="4" fill="#EF4444"/>
  <text x="62" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">hotfix/*</text>
  
  <!-- Main branch line -->
  <line x1="120" y1="82" x2="720" y2="82" stroke="#10B981" stroke-width="4"/>
  
  <!-- Develop branch line -->
  <line x1="120" y1="142" x2="720" y2="142" stroke="#3B82F6" stroke-width="4"/>
  
  <!-- Main branch commits -->
  <circle cx="150" cy="82" r="12" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#064E3B">v1.0</text>
  
  <circle cx="520" cy="82" r="12" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <text x="520" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#064E3B">v1.1</text>
  
  <circle cx="680" cy="82" r="12" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <text x="680" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#064E3B">v1.1.1</text>
  
  <!-- Develop branch commits -->
  <circle cx="150" cy="142" r="10" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <circle cx="230" cy="142" r="10" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <circle cx="310" cy="142" r="10" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <circle cx="430" cy="142" r="10" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <circle cx="540" cy="142" r="10" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <circle cx="620" cy="142" r="10" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <circle cx="700" cy="142" r="10" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  
  <!-- Feature branch 1 -->
  <path d="M 190 142 Q 210 210 260 210" stroke="#8B5CF6" stroke-width="3" fill="none"/>
  <circle cx="260" cy="210" r="10" fill="#8B5CF6" stroke="#6D28D9" stroke-width="2"/>
  <circle cx="320" cy="210" r="10" fill="#8B5CF6" stroke="#6D28D9" stroke-width="2"/>
  <line x1="270" y1="210" x2="310" y2="210" stroke="#8B5CF6" stroke-width="3"/>
  <path d="M 330 210 Q 360 170 380 142" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
  <text x="290" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6D28D9">feature/auth</text>
  
  <!-- Feature branch 2 -->
  <path d="M 350 142 Q 370 210 420 210" stroke="#8B5CF6" stroke-width="3" fill="none"/>
  <circle cx="420" cy="210" r="10" fill="#8B5CF6" stroke="#6D28D9" stroke-width="2"/>
  <circle cx="480" cy="210" r="10" fill="#8B5CF6" stroke="#6D28D9" stroke-width="2"/>
  <line x1="430" y1="210" x2="470" y2="210" stroke="#8B5CF6" stroke-width="3"/>
  <path d="M 490 210 Q 510 170 525 142" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
  <text x="450" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6D28D9">feature/api</text>
  
  <!-- Release branch -->
  <path d="M 430 142 Q 450 290 480 290" stroke="#F59E0B" stroke-width="3" fill="none"/>
  <circle cx="480" cy="290" r="10" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
  <text x="480" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400E">release/1.1</text>
  <!-- Merge to main -->
  <path d="M 490 290 Q 510 190 520 82" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
  <!-- Merge back to develop -->
  <path d="M 490 290 Q 530 200 540 142" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
  
  <!-- Hotfix branch -->
  <path d="M 520 82 Q 550 365 600 365" stroke="#EF4444" stroke-width="3" fill="none"/>
  <circle cx="600" cy="365" r="10" fill="#EF4444" stroke="#B91C1C" stroke-width="2"/>
  <text x="600" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#B91C1C">hotfix/1.1.1</text>
  <!-- Merge to main -->
  <path d="M 610 365 Q 650 220 680 82" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
  <!-- Merge to develop -->
  <path d="M 610 365 Q 670 250 700 142" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
  
  <!-- Legend -->
  <rect x="120" y="400" width="600" height="35" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="140" y1="417" x2="165" y2="417" stroke="#10B981" stroke-width="4"/>
  <text x="175" y="421" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Production</text>
  
  <line x1="250" y1="417" x2="275" y2="417" stroke="#3B82F6" stroke-width="4"/>
  <text x="285" y="421" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Integration</text>
  
  <line x1="360" y1="417" x2="385" y2="417" stroke="#8B5CF6" stroke-width="3"/>
  <text x="395" y="421" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Features</text>
  
  <line x1="460" y1="417" x2="485" y2="417" stroke="#F59E0B" stroke-width="3"/>
  <text x="495" y="421" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Release prep</text>
  
  <line x1="580" y1="417" x2="605" y2="417" stroke="#EF4444" stroke-width="3"/>
  <text x="615" y="421" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Emergency fixes</text>
  
  <!-- Caption -->
  <text x="375" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 7.2: Gitflow Workflow - Structured Branching Model</text>
</svg>
