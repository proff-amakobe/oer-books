<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Code Review Process</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Systematic review for quality and knowledge sharing</text>
  
  <!-- Process Flow -->
  <!-- Step 1: Author Submits -->
  <rect x="25" y="80" width="130" height="100" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <circle cx="90" cy="110" r="22" fill="#3B82F6"/>
  <text x="90" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">1</text>
  <text x="90" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1D4ED8">Author</text>
  <text x="90" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Opens PR with</text>
  <text x="90" y="173" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">description</text>
  
  <!-- Arrow -->
  <path d="M 155 130 L 185 130" stroke="#CBD5E1" stroke-width="3" fill="none" marker-end="url(#flowArrow2)"/>
  
  <!-- Step 2: Self Review -->
  <rect x="195" y="80" width="130" height="100" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <circle cx="260" cy="110" r="22" fill="#F59E0B"/>
  <text x="260" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">2</text>
  <text x="260" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400E">Self Review</text>
  <text x="260" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Author reviews</text>
  <text x="260" y="173" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">own changes</text>
  
  <!-- Arrow -->
  <path d="M 325 130 L 355 130" stroke="#CBD5E1" stroke-width="3" fill="none" marker-end="url(#flowArrow2)"/>
  
  <!-- Step 3: Request Review -->
  <rect x="365" y="80" width="130" height="100" rx="8" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
  <circle cx="430" cy="110" r="22" fill="#8B5CF6"/>
  <text x="430" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">3</text>
  <text x="430" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6D28D9">Assign</text>
  <text x="430" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Request review</text>
  <text x="430" y="173" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">from peers</text>
  
  <!-- Arrow -->
  <path d="M 495 130 L 525 130" stroke="#CBD5E1" stroke-width="3" fill="none" marker-end="url(#flowArrow2)"/>
  
  <!-- Step 4: Team Review -->
  <rect x="535" y="80" width="140" height="100" rx="8" fill="#F0FDF4" stroke="#10B981" stroke-width="2"/>
  <circle cx="605" cy="110" r="22" fill="#10B981"/>
  <text x="605" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">4</text>
  <text x="605" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#065F46">Review</text>
  <text x="605" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Reviewers examine</text>
  <text x="605" y="173" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">and comment</text>
  
  <!-- Review loop -->
  <path d="M 605 180 L 605 210 L 260 210 L 260 180" stroke="#94A3B8" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#loopArrow)"/>
  <text x="432" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Address feedback → iterate</text>
  
  <!-- What to Review Section -->
  <rect x="25" y="245" width="320" height="130" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="185" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">What Reviewers Check</text>
  
  <text x="45" y="295" font-family="Arial, sans-serif" font-size="9" fill="#374151">✓ Functionality - Does it work correctly?</text>
  <text x="45" y="312" font-family="Arial, sans-serif" font-size="9" fill="#374151">✓ Design - Is architecture appropriate?</text>
  <text x="45" y="329" font-family="Arial, sans-serif" font-size="9" fill="#374151">✓ Code quality - Clean, readable code?</text>
  <text x="45" y="346" font-family="Arial, sans-serif" font-size="9" fill="#374151">✓ Tests - Adequate coverage?</text>
  <text x="45" y="363" font-family="Arial, sans-serif" font-size="9" fill="#374151">✓ Security - Vulnerabilities addressed?</text>
  
  <!-- Feedback Types -->
  <rect x="355" y="245" width="320" height="130" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="515" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Feedback Prefixes</text>
  
  <rect x="375" y="285" width="75" height="20" rx="4" fill="#FEE2E2"/>
  <text x="412" y="299" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#B91C1C">[blocking]</text>
  <text x="465" y="299" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Must fix before merge</text>
  
  <rect x="375" y="310" width="85" height="20" rx="4" fill="#FEF3C7"/>
  <text x="417" y="324" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400E">[suggestion]</text>
  <text x="475" y="324" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Consider changing</text>
  
  <rect x="375" y="335" width="75" height="20" rx="4" fill="#DBEAFE"/>
  <text x="412" y="349" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1D4ED8">[question]</text>
  <text x="465" y="349" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Need clarification</text>
  
  <rect x="375" y="360" width="45" height="20" rx="4" fill="#D1FAE5"/>
  <text x="397" y="374" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#065F46">[nit]</text>
  <text x="435" y="374" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Minor/style issue</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="flowArrow2" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#CBD5E1"/>
    </marker>
    <marker id="loopArrow" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <polygon points="0 8, 4 0, 8 8" fill="#94A3B8"/>
    </marker>
  </defs>
  
  <!-- Caption -->
  <text x="350" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 7.7: Code Review Process - Systematic Quality Assurance</text>
</svg>
