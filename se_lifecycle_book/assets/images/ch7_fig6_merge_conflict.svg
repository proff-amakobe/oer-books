<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450" width="700" height="450">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Merge Conflict Resolution</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Understanding and resolving conflicting changes</text>
  
  <!-- Conflict Scenario -->
  <rect x="25" y="65" width="650" height="135" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#B91C1C">Conflict Scenario</text>
  
  <!-- Original file -->
  <rect x="40" y="105" width="180" height="80" rx="4" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="130" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#64748B">Original (Base)</text>
  <text x="50" y="145" font-family="Consolas, monospace" font-size="9" fill="#374151">function greet() {</text>
  <text x="50" y="160" font-family="Consolas, monospace" font-size="9" fill="#374151">  return "Hello";</text>
  <text x="50" y="175" font-family="Consolas, monospace" font-size="9" fill="#374151">}</text>
  
  <!-- Your changes -->
  <rect x="260" y="105" width="180" height="80" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="350" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#065F46">Your Changes (HEAD)</text>
  <text x="270" y="145" font-family="Consolas, monospace" font-size="9" fill="#374151">function greet() {</text>
  <text x="270" y="160" font-family="Consolas, monospace" font-size="9" fill="#10B981" font-weight="bold">  return "Hi there";</text>
  <text x="270" y="175" font-family="Consolas, monospace" font-size="9" fill="#374151">}</text>
  
  <!-- Their changes -->
  <rect x="480" y="105" width="180" height="80" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <text x="570" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1D4ED8">Their Changes (incoming)</text>
  <text x="490" y="145" font-family="Consolas, monospace" font-size="9" fill="#374151">function greet() {</text>
  <text x="490" y="160" font-family="Consolas, monospace" font-size="9" fill="#3B82F6" font-weight="bold">  return "Hey!";</text>
  <text x="490" y="175" font-family="Consolas, monospace" font-size="9" fill="#374151">}</text>
  
  <!-- Conflict Markers Section -->
  <rect x="25" y="210" width="320" height="180" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
  <text x="50" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Conflict Markers in File</text>
  
  <rect x="40" y="250" width="290" height="125" rx="4" fill="#1F2937"/>
  <text x="55" y="272" font-family="Consolas, monospace" font-size="9" fill="#F87171">&#60;&#60;&#60;&#60;&#60;&#60;&#60; HEAD</text>
  <text x="55" y="290" font-family="Consolas, monospace" font-size="9" fill="#94A3B8">function greet() {</text>
  <text x="55" y="308" font-family="Consolas, monospace" font-size="9" fill="#4ADE80">  return "Hi there";</text>
  <text x="55" y="326" font-family="Consolas, monospace" font-size="9" fill="#F59E0B">=======</text>
  <text x="55" y="344" font-family="Consolas, monospace" font-size="9" fill="#60A5FA">  return "Hey!";</text>
  <text x="55" y="362" font-family="Consolas, monospace" font-size="9" fill="#F87171">&#62;&#62;&#62;&#62;&#62;&#62;&#62; feature/greeting</text>
  
  <!-- Resolution Section -->
  <rect x="355" y="210" width="320" height="180" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="380" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46">Resolved File</text>
  
  <rect x="370" y="250" width="290" height="80" rx="4" fill="#1F2937"/>
  <text x="385" y="275" font-family="Consolas, monospace" font-size="9" fill="#94A3B8">function greet() {</text>
  <text x="385" y="295" font-family="Consolas, monospace" font-size="9" fill="#4ADE80">  return "Hi there!";</text>
  <text x="385" y="315" font-family="Consolas, monospace" font-size="9" fill="#94A3B8">}</text>
  
  <text x="515" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#065F46">Combined best of both changes</text>
  <text x="515" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#065F46">Remove all conflict markers</text>
  <text x="515" y="384" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#065F46">Stage and commit</text>
  
  <!-- Resolution Steps -->
  <rect x="25" y="400" width="650" height="35" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="50" y="422" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Steps:</text>
  <text x="100" y="422" font-family="Consolas, monospace" font-size="9" fill="#64748B">1. Edit file → </text>
  <text x="185" y="422" font-family="Consolas, monospace" font-size="9" fill="#64748B">2. git add file → </text>
  <text x="300" y="422" font-family="Consolas, monospace" font-size="9" fill="#64748B">3. git commit → </text>
  <text x="410" y="422" font-family="Arial, sans-serif" font-size="9" fill="#10B981" font-weight="bold">✓ Conflict resolved</text>
  
  <!-- Caption -->
  <text x="350" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 7.6: Merge Conflict Resolution - Understanding Conflict Markers</text>
</svg>
