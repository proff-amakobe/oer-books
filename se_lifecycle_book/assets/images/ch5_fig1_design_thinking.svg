<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380" width="600" height="380">
  <!-- Title -->
  <text x="300" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Design Thinking Process</text>
  <text x="300" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Human-Centered, Iterative Problem Solving</text>
  
  <!-- Circular arrow path (background) -->
  <path d="M 300 90 
           A 120 120 0 0 1 420 210 
           A 120 120 0 0 1 300 330 
           A 120 120 0 0 1 180 210 
           A 120 120 0 0 1 300 90" 
        fill="none" stroke="#E2E8F0" stroke-width="35" stroke-linecap="round"/>
  
  <!-- Step 1: Empathize -->
  <circle cx="300" cy="90" r="40" fill="#8B5CF6"/>
  <text x="300" y="86" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">1</text>
  <text x="300" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Empathize</text>
  <text x="300" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Understand users</text>
  
  <!-- Step 2: Define -->
  <circle cx="414" cy="164" r="40" fill="#3B82F6"/>
  <text x="414" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">2</text>
  <text x="414" y="174" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Define</text>
  <text x="510" y="164" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Frame the</text>
  <text x="510" y="176" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">problem</text>
  
  <!-- Step 3: Ideate -->
  <circle cx="414" cy="256" r="40" fill="#10B981"/>
  <text x="414" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">3</text>
  <text x="414" y="266" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Ideate</text>
  <text x="510" y="256" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Generate</text>
  <text x="510" y="268" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">ideas</text>
  
  <!-- Step 4: Prototype -->
  <circle cx="300" cy="330" r="40" fill="#F59E0B"/>
  <text x="300" y="326" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">4</text>
  <text x="300" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Prototype</text>
  <text x="300" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Build to learn</text>
  
  <!-- Step 5: Test -->
  <circle cx="186" cy="256" r="40" fill="#EF4444"/>
  <text x="186" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">5</text>
  <text x="186" y="266" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Test</text>
  <text x="90" y="256" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Validate with</text>
  <text x="90" y="268" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#64748B">users</text>
  
  <!-- Connection to Empathize (iteration) -->
  <circle cx="186" cy="164" r="40" fill="#EC4899"/>
  <text x="186" y="164" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white">↻</text>
  <text x="90" y="164" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Iterate</text>
  
  <!-- Directional arrows between steps -->
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#64748B"/>
    </marker>
  </defs>
  
  <!-- Arrow 1→2 -->
  <path d="M 330 105 Q 365 120 395 140" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- Arrow 2→3 -->
  <path d="M 414 204 L 414 216" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- Arrow 3→4 -->
  <path d="M 385 280 Q 355 305 330 315" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- Arrow 4→5 -->
  <path d="M 270 315 Q 235 300 210 280" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- Arrow 5→Iterate -->
  <path d="M 186 216 L 186 204" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- Arrow Iterate→1 -->
  <path d="M 210 140 Q 240 115 270 105" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Caption -->
  <text x="300" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 5.1: Design Thinking Cycle - Iterative Human-Centered Design</text>
</svg>
