<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450" width="700" height="450">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Color System Architecture</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Primary, Secondary, Neutral, and Semantic color roles</text>
  
  <!-- Primary Colors -->
  <rect x="25" y="70" width="155" height="170" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="102" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1F2937">Primary</text>
  <text x="102" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Brand &amp; main actions</text>
  
  <rect x="40" y="125" width="125" height="25" rx="4" fill="#1D4ED8"/>
  <text x="102" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Primary Dark</text>
  
  <rect x="40" y="155" width="125" height="30" rx="4" fill="#3B82F6"/>
  <text x="102" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Primary</text>
  
  <rect x="40" y="190" width="125" height="25" rx="4" fill="#93C5FD"/>
  <text x="102" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1E40AF">Primary Light</text>
  
  <text x="102" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Buttons, links, focus</text>
  
  <!-- Secondary Colors -->
  <rect x="195" y="70" width="155" height="170" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="272" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1F2937">Secondary</text>
  <text x="272" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Accent &amp; highlights</text>
  
  <rect x="210" y="125" width="125" height="25" rx="4" fill="#7C3AED"/>
  <text x="272" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Secondary Dark</text>
  
  <rect x="210" y="155" width="125" height="30" rx="4" fill="#A855F7"/>
  <text x="272" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Secondary</text>
  
  <rect x="210" y="190" width="125" height="25" rx="4" fill="#D8B4FE"/>
  <text x="272" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B21A8">Secondary Light</text>
  
  <text x="272" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Tags, badges, accents</text>
  
  <!-- Neutral Colors -->
  <rect x="365" y="70" width="155" height="170" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="442" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1F2937">Neutral</text>
  <text x="442" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Text &amp; backgrounds</text>
  
  <rect x="380" y="125" width="125" height="20" rx="4" fill="#1F2937"/>
  <text x="442" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">900 - Headings</text>
  
  <rect x="380" y="148" width="125" height="18" rx="4" fill="#374151"/>
  <text x="442" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">700 - Body</text>
  
  <rect x="380" y="169" width="125" height="16" rx="4" fill="#6B7280"/>
  <text x="442" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">500 - Secondary</text>
  
  <rect x="380" y="188" width="125" height="14" rx="4" fill="#D1D5DB"/>
  <text x="442" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#374151">300 - Borders</text>
  
  <rect x="380" y="205" width="125" height="12" rx="4" fill="#F3F4F6"/>
  <text x="442" y="214" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#374151">100 - Backgrounds</text>
  
  <text x="442" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">UI structure &amp; text</text>
  
  <!-- Semantic Colors -->
  <rect x="535" y="70" width="140" height="170" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="605" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1F2937">Semantic</text>
  <text x="605" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Feedback &amp; status</text>
  
  <rect x="550" y="125" width="110" height="22" rx="4" fill="#22C55E"/>
  <text x="605" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Success</text>
  
  <rect x="550" y="150" width="110" height="22" rx="4" fill="#EF4444"/>
  <text x="605" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Error</text>
  
  <rect x="550" y="175" width="110" height="22" rx="4" fill="#F59E0B"/>
  <text x="605" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Warning</text>
  
  <rect x="550" y="200" width="110" height="22" rx="4" fill="#3B82F6"/>
  <text x="605" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Info</text>
  
  <!-- Accessibility Section -->
  <rect x="25" y="260" width="650" height="160" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="350" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">Color Accessibility (WCAG 2.1 Contrast Requirements)</text>
  
  <!-- Contrast ratio demos -->
  <rect x="50" y="305" width="180" height="95" rx="6" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="140" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Normal Text (≤18px)</text>
  <rect x="65" y="340" width="150" height="25" rx="4" fill="#1F2937"/>
  <text x="140" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">4.5:1 minimum</text>
  <text x="140" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#22C55E">✓ Pass: 12.6:1</text>
  
  <rect x="260" y="305" width="180" height="95" rx="6" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="350" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Large Text (&gt;18px bold)</text>
  <rect x="275" y="340" width="150" height="25" rx="4" fill="#6B7280"/>
  <text x="350" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white" font-weight="bold">3:1 minimum</text>
  <text x="350" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#22C55E">✓ Pass: 4.5:1</text>
  
  <rect x="470" y="305" width="180" height="95" rx="6" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="560" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Non-Text Elements</text>
  <rect x="485" y="340" width="60" height="25" rx="4" fill="#3B82F6"/>
  <rect x="555" y="340" width="60" height="25" rx="4" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="560" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3B82F6">3:1</text>
  <text x="560" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">UI components, icons</text>
  
  <!-- Caption -->
  <text x="350" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 5.7: Color System Architecture with Accessibility Requirements</text>
</svg>
