<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380" width="700" height="380">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Git Branching Basics</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Branches as lightweight pointers to commits</text>
  
  <!-- Main timeline -->
  <line x1="50" y1="150" x2="650" y2="150" stroke="#E2E8F0" stroke-width="4"/>
  
  <!-- Commit nodes on main -->
  <circle cx="100" cy="150" r="20" fill="#10B981" stroke="#059669" stroke-width="3"/>
  <text x="100" y="155" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="white" font-weight="bold">C1</text>
  
  <circle cx="200" cy="150" r="20" fill="#10B981" stroke="#059669" stroke-width="3"/>
  <text x="200" y="155" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="white" font-weight="bold">C2</text>
  
  <circle cx="300" cy="150" r="20" fill="#10B981" stroke="#059669" stroke-width="3"/>
  <text x="300" y="155" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="white" font-weight="bold">C3</text>
  
  <circle cx="450" cy="150" r="20" fill="#10B981" stroke="#059669" stroke-width="3"/>
  <text x="450" y="155" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="white" font-weight="bold">C4</text>
  
  <circle cx="550" cy="150" r="20" fill="#10B981" stroke="#059669" stroke-width="3"/>
  <text x="550" y="155" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="white" font-weight="bold">C5</text>
  
  <!-- Arrows between commits (main) -->
  <path d="M 120 150 L 175 150" stroke="#10B981" stroke-width="3" fill="none" marker-end="url(#greenArrow)"/>
  <path d="M 220 150 L 275 150" stroke="#10B981" stroke-width="3" fill="none" marker-end="url(#greenArrow)"/>
  <path d="M 470 150 L 525 150" stroke="#10B981" stroke-width="3" fill="none" marker-end="url(#greenArrow)"/>
  
  <!-- Feature branch -->
  <path d="M 300 130 Q 350 80 400 80 L 500 80" stroke="#3B82F6" stroke-width="3" fill="none"/>
  
  <!-- Feature branch commits -->
  <circle cx="380" cy="80" r="18" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <text x="380" y="85" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="white" font-weight="bold">F1</text>
  
  <circle cx="470" cy="80" r="18" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <text x="470" y="85" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="white" font-weight="bold">F2</text>
  
  <circle cx="560" cy="80" r="18" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <text x="560" y="85" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="white" font-weight="bold">F3</text>
  
  <!-- Arrows between feature commits -->
  <path d="M 398 80 L 448 80" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#blueArrow)"/>
  <path d="M 488 80 L 538 80" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#blueArrow)"/>
  
  <!-- Merge back to main -->
  <path d="M 560 98 Q 560 130 550 150" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  
  <!-- Main branch label -->
  <rect x="580" y="135" width="60" height="30" rx="4" fill="#10B981"/>
  <text x="610" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">main</text>
  
  <!-- Feature branch label -->
  <rect x="570" y="65" width="80" height="25" rx="4" fill="#3B82F6"/>
  <text x="610" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">feature/login</text>
  
  <!-- HEAD pointer -->
  <rect x="535" y="180" width="50" height="22" rx="4" fill="#F59E0B"/>
  <text x="560" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">HEAD</text>
  <path d="M 550 180 L 550 170" stroke="#F59E0B" stroke-width="2" fill="none" marker-end="url(#orangeArrow)"/>
  
  <!-- Branch operation examples -->
  <rect x="50" y="230" width="600" height="125" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="350" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Common Branch Operations</text>
  
  <!-- Create branch -->
  <rect x="70" y="270" width="165" height="70" rx="4" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="152" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#065F46">Create Branch</text>
  <text x="152" y="310" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#374151">git branch feature</text>
  <text x="152" y="325" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#374151">git checkout -b feature</text>
  
  <!-- Switch branch -->
  <rect x="255" y="270" width="165" height="70" rx="4" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="337" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1D4ED8">Switch Branch</text>
  <text x="337" y="310" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#374151">git checkout feature</text>
  <text x="337" y="325" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#374151">git switch feature</text>
  
  <!-- Delete branch -->
  <rect x="440" y="270" width="165" height="70" rx="4" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="522" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#B91C1C">Delete Branch</text>
  <text x="522" y="310" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#374151">git branch -d feature</text>
  <text x="522" y="325" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#64748B">(use -D for force)</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="greenArrow" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#10B981"/>
    </marker>
    <marker id="blueArrow" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#3B82F6"/>
    </marker>
    <marker id="orangeArrow" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
      <polygon points="0 6, 3 0, 6 6" fill="#F59E0B"/>
    </marker>
  </defs>
  
  <!-- Caption -->
  <text x="350" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 7.1: Git Branching Basics - Branches as Pointers</text>
</svg>
