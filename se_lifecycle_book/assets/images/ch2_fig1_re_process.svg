<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 220" width="650" height="220">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="325" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Requirements Engineering Process</text>
  
  <!-- Phase boxes -->
  <!-- Elicitation -->
  <rect x="40" y="60" width="120" height="50" rx="8" fill="url(#boxGrad)" filter="url(#shadow)"/>
  <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Elicitation</text>
  
  <!-- Arrow 1 -->
  <path d="M165 85 L195 85" stroke="#64748B" stroke-width="2" fill="none"/>
  <polygon points="195,85 188,80 188,90" fill="#64748B"/>
  
  <!-- Analysis -->
  <rect x="200" y="60" width="120" height="50" rx="8" fill="url(#boxGrad)" filter="url(#shadow)"/>
  <text x="260" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Analysis</text>
  
  <!-- Arrow 2 -->
  <path d="M325 85 L355 85" stroke="#64748B" stroke-width="2" fill="none"/>
  <polygon points="355,85 348,80 348,90" fill="#64748B"/>
  
  <!-- Specification -->
  <rect x="360" y="60" width="120" height="50" rx="8" fill="url(#boxGrad)" filter="url(#shadow)"/>
  <text x="420" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Specification</text>
  
  <!-- Arrow 3 -->
  <path d="M485 85 L515 85" stroke="#64748B" stroke-width="2" fill="none"/>
  <polygon points="515,85 508,80 508,90" fill="#64748B"/>
  
  <!-- Validation -->
  <rect x="520" y="60" width="120" height="50" rx="8" fill="url(#boxGrad)" filter="url(#shadow)"/>
  <text x="580" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Validation</text>
  
  <!-- Feedback loop arrow -->
  <path d="M580 115 L580 160 L100 160 L100 115" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="6,3"/>
  <polygon points="100,115 95,125 105,125" fill="#10B981"/>
  
  <!-- Intermediate feedback arrows -->
  <path d="M260 115 L260 140 L100 140 L100 115" stroke="#94A3B8" stroke-width="1.5" fill="none" stroke-dasharray="4,2"/>
  <path d="M420 115 L420 150 L100 150 L100 115" stroke="#94A3B8" stroke-width="1.5" fill="none" stroke-dasharray="4,2"/>
  
  <!-- Label -->
  <text x="340" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10B981" font-style="italic">Iterative Process - Feedback loops at each stage</text>
  
  <!-- Caption -->
  <text x="325" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 2.2: The Requirements Engineering Process</text>
</svg>
