<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 340" width="550" height="340">
  <!-- Title -->
  <text x="275" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Facade Pattern</text>
  <text x="275" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Provide a simplified interface to a complex subsystem</text>
  
  <!-- Client -->
  <rect x="200" y="60" width="150" height="50" rx="6" fill="#64748B"/>
  <text x="275" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Client</text>
  
  <!-- Arrow from Client to Facade -->
  <line x1="275" y1="110" x2="275" y2="135" stroke="#64748B" stroke-width="2"/>
  <polygon points="275,135 271,128 279,128" fill="#64748B"/>
  
  <!-- Facade -->
  <rect x="175" y="140" width="200" height="55" rx="6" fill="#3B82F6"/>
  <text x="275" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Facade</text>
  <text x="275" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#DBEAFE">Simple, unified interface</text>
  
  <!-- Arrow from Facade to subsystems -->
  <line x1="275" y1="195" x2="275" y2="220" stroke="#64748B" stroke-width="2"/>
  <line x1="100" y1="220" x2="450" y2="220" stroke="#64748B" stroke-width="2"/>
  
  <!-- Vertical lines to subsystems -->
  <line x1="100" y1="220" x2="100" y2="245" stroke="#64748B" stroke-width="2"/>
  <polygon points="100,245 96,238 104,238" fill="#64748B"/>
  
  <line x1="275" y1="220" x2="275" y2="245" stroke="#64748B" stroke-width="2"/>
  <polygon points="275,245 271,238 279,238" fill="#64748B"/>
  
  <line x1="450" y1="220" x2="450" y2="245" stroke="#64748B" stroke-width="2"/>
  <polygon points="450,245 446,238 454,238" fill="#64748B"/>
  
  <!-- Subsystem A -->
  <rect x="30" y="250" width="140" height="55" rx="6" fill="#10B981"/>
  <text x="100" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Subsystem A</text>
  
  <!-- Subsystem B -->
  <rect x="205" y="250" width="140" height="55" rx="6" fill="#F59E0B"/>
  <text x="275" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Subsystem B</text>
  
  <!-- Subsystem C -->
  <rect x="380" y="250" width="140" height="55" rx="6" fill="#8B5CF6"/>
  <text x="450" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Subsystem C</text>
  
  <!-- Note -->
  <text x="275" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Client only interacts with Facade â€¢ Subsystem complexity is hidden</text>
  
  <!-- Caption -->
  <text x="275" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 4.20: Facade Pattern Structure</text>
</svg>
