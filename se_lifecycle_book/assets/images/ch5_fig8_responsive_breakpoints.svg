<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Responsive Design Breakpoints</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Adapting layouts across device sizes</text>
  
  <!-- Breakpoint scale bar -->
  <rect x="50" y="75" width="600" height="30" rx="4" fill="#E2E8F0"/>
  
  <!-- Mobile segment -->
  <rect x="50" y="75" width="90" height="30" rx="4" fill="#EF4444"/>
  <text x="95" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">&lt;576px</text>
  
  <!-- Tablet segment -->
  <rect x="140" y="75" width="110" height="30" fill="#F59E0B"/>
  <text x="195" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">576-768px</text>
  
  <!-- Small desktop segment -->
  <rect x="250" y="75" width="130" height="30" fill="#10B981"/>
  <text x="315" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">768-1024px</text>
  
  <!-- Desktop segment -->
  <rect x="380" y="75" width="120" height="30" fill="#3B82F6"/>
  <text x="440" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">1024-1200px</text>
  
  <!-- Large desktop segment -->
  <rect x="500" y="75" width="150" height="30" rx="4" fill="#8B5CF6"/>
  <text x="575" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">&gt;1200px</text>
  
  <!-- Labels -->
  <text x="95" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#EF4444" font-weight="bold">Mobile</text>
  <text x="195" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B" font-weight="bold">Tablet</text>
  <text x="315" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10B981" font-weight="bold">Small Desktop</text>
  <text x="440" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3B82F6" font-weight="bold">Desktop</text>
  <text x="575" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8B5CF6" font-weight="bold">Large Desktop</text>
  
  <!-- Device illustrations -->
  <!-- Mobile -->
  <rect x="75" y="145" width="40" height="70" rx="4" fill="white" stroke="#EF4444" stroke-width="2"/>
  <rect x="80" y="155" width="30" height="50" rx="2" fill="#FEE2E2"/>
  <circle cx="95" cy="208" r="3" fill="#EF4444"/>
  
  <!-- Tablet -->
  <rect x="165" y="145" width="60" height="75" rx="4" fill="white" stroke="#F59E0B" stroke-width="2"/>
  <rect x="172" y="155" width="46" height="55" rx="2" fill="#FEF3C7"/>
  <circle cx="195" cy="215" r="3" fill="#F59E0B"/>
  
  <!-- Small Desktop -->
  <rect x="280" y="150" width="70" height="50" rx="3" fill="white" stroke="#10B981" stroke-width="2"/>
  <rect x="287" y="157" width="56" height="36" rx="2" fill="#D1FAE5"/>
  <rect x="300" y="200" width="30" height="20" rx="2" fill="#10B981"/>
  
  <!-- Desktop -->
  <rect x="400" y="145" width="80" height="55" rx="3" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <rect x="408" y="152" width="64" height="40" rx="2" fill="#DBEAFE"/>
  <rect x="418" y="200" width="44" height="22" rx="2" fill="#3B82F6"/>
  
  <!-- Large Desktop -->
  <rect x="525" y="140" width="100" height="65" rx="3" fill="white" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="533" y="148" width="84" height="48" rx="2" fill="#EDE9FE"/>
  <rect x="548" y="205" width="54" height="22" rx="2" fill="#8B5CF6"/>
  
  <!-- Layout patterns section -->
  <rect x="50" y="245" width="600" height="125" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="350" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Common Responsive Patterns</text>
  
  <!-- Column Drop pattern -->
  <rect x="70" y="285" width="170" height="70" rx="4" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="155" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Column Drop</text>
  <!-- Desktop view -->
  <rect x="80" y="310" width="25" height="35" rx="2" fill="#3B82F6"/>
  <rect x="108" y="310" width="25" height="35" rx="2" fill="#3B82F6"/>
  <rect x="136" y="310" width="25" height="35" rx="2" fill="#3B82F6"/>
  <!-- Arrow -->
  <text x="172" y="330" font-family="Arial, sans-serif" font-size="12" fill="#64748B">→</text>
  <!-- Mobile view -->
  <rect x="190" y="310" width="40" height="12" rx="2" fill="#3B82F6"/>
  <rect x="190" y="325" width="40" height="12" rx="2" fill="#3B82F6"/>
  <rect x="190" y="340" width="40" height="8" rx="2" fill="#3B82F6"/>
  
  <!-- Layout Shifter pattern -->
  <rect x="265" y="285" width="170" height="70" rx="4" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="350" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Layout Shifter</text>
  <!-- Desktop view -->
  <rect x="280" y="310" width="25" height="35" rx="2" fill="#10B981"/>
  <rect x="308" y="310" width="45" height="35" rx="2" fill="#10B981"/>
  <!-- Arrow -->
  <text x="365" y="330" font-family="Arial, sans-serif" font-size="12" fill="#64748B">→</text>
  <!-- Mobile view -->
  <rect x="385" y="310" width="35" height="18" rx="2" fill="#10B981"/>
  <rect x="385" y="332" width="35" height="15" rx="2" fill="#10B981"/>
  
  <!-- Off Canvas pattern -->
  <rect x="460" y="285" width="170" height="70" rx="4" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="545" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Off Canvas</text>
  <!-- Desktop view -->
  <rect x="475" y="310" width="20" height="35" rx="2" fill="#8B5CF6"/>
  <rect x="498" y="310" width="45" height="35" rx="2" fill="#C4B5FD"/>
  <!-- Arrow -->
  <text x="555" y="330" font-family="Arial, sans-serif" font-size="12" fill="#64748B">→</text>
  <!-- Mobile view (hidden nav) -->
  <rect x="575" y="310" width="40" height="35" rx="2" fill="#C4B5FD"/>
  <rect x="577" y="312" width="10" height="2" rx="1" fill="#8B5CF6"/>
  <rect x="577" y="316" width="10" height="2" rx="1" fill="#8B5CF6"/>
  <rect x="577" y="320" width="10" height="2" rx="1" fill="#8B5CF6"/>
  
  <!-- Caption -->
  <text x="350" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 5.8: Responsive Design Breakpoints and Layout Patterns</text>
</svg>
