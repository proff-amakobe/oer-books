<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380" width="700" height="380">
  <defs>
    <linearGradient id="usecaseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Use Case Diagram Elements</text>
  
  <!-- Actor Section -->
  <rect x="30" y="50" width="180" height="130" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="120" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Actor</text>
  
  <!-- Stick figure actor -->
  <circle cx="120" cy="100" r="12" fill="none" stroke="#1F2937" stroke-width="2"/>
  <line x1="120" y1="112" x2="120" y2="140" stroke="#1F2937" stroke-width="2"/>
  <line x1="100" y1="125" x2="140" y2="125" stroke="#1F2937" stroke-width="2"/>
  <line x1="120" y1="140" x2="105" y2="165" stroke="#1F2937" stroke-width="2"/>
  <line x1="120" y1="140" x2="135" y2="165" stroke="#1F2937" stroke-width="2"/>
  <text x="120" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Customer</text>
  
  <!-- Use Case Section -->
  <rect x="230" y="50" width="200" height="130" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="330" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Use Case</text>
  
  <!-- Use case oval -->
  <ellipse cx="330" cy="130" rx="70" ry="30" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="330" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065F46">Place Order</text>
  
  <!-- System Boundary Section -->
  <rect x="450" y="50" width="220" height="130" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="560" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">System Boundary</text>
  
  <!-- System boundary box -->
  <rect x="480" y="90" width="160" height="80" rx="4" fill="none" stroke="#6366F1" stroke-width="2"/>
  <text x="560" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6366F1" font-weight="bold">System Name</text>
  <ellipse cx="560" cy="145" rx="45" ry="18" fill="#EDE9FE" stroke="#6366F1" stroke-width="1"/>
  <text x="560" y="149" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4F46E5">Use Case</text>
  
  <!-- Relationships Section -->
  <rect x="30" y="195" width="640" height="150" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="350" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Relationships</text>
  
  <!-- Association -->
  <text x="100" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B" font-weight="bold">Association</text>
  <circle cx="60" cy="270" r="8" fill="none" stroke="#1F2937" stroke-width="1.5"/>
  <line x1="60" y1="278" x2="60" y2="290" stroke="#1F2937" stroke-width="1.5"/>
  <line x1="50" y1="283" x2="70" y2="283" stroke="#1F2937" stroke-width="1.5"/>
  <line x1="60" y1="290" x2="52" y2="305" stroke="#1F2937" stroke-width="1.5"/>
  <line x1="60" y1="290" x2="68" y2="305" stroke="#1F2937" stroke-width="1.5"/>
  <line x1="75" y1="280" x2="115" y2="280" stroke="#374151" stroke-width="2"/>
  <ellipse cx="145" cy="280" rx="30" ry="15" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  
  <!-- Include -->
  <text x="270" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B" font-weight="bold">Include</text>
  <ellipse cx="220" cy="280" rx="35" ry="15" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="220" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#065F46">Base</text>
  <line x1="255" y1="280" x2="295" y2="280" stroke="#374151" stroke-width="1.5" stroke-dasharray="4,2"/>
  <polygon points="295,280 288,276 288,284" fill="#374151"/>
  <text x="275" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">«include»</text>
  <ellipse cx="330" cy="280" rx="35" ry="15" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="330" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#065F46">Included</text>
  <text x="270" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">(mandatory)</text>
  
  <!-- Extend -->
  <text x="450" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B" font-weight="bold">Extend</text>
  <ellipse cx="400" cy="280" rx="35" ry="15" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="400" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#065F46">Extension</text>
  <line x1="435" y1="280" x2="475" y2="280" stroke="#374151" stroke-width="1.5" stroke-dasharray="4,2"/>
  <polygon points="475,280 468,276 468,284" fill="#374151"/>
  <text x="455" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">«extend»</text>
  <ellipse cx="510" cy="280" rx="35" ry="15" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="510" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#065F46">Base</text>
  <text x="450" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">(optional)</text>
  
  <!-- Generalization -->
  <text x="610" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B" font-weight="bold">Generalization</text>
  <circle cx="590" cy="275" r="6" fill="none" stroke="#1F2937" stroke-width="1"/>
  <line x1="590" y1="281" x2="590" y2="290" stroke="#1F2937" stroke-width="1"/>
  <line x1="584" y1="285" x2="596" y2="285" stroke="#1F2937" stroke-width="1"/>
  <line x1="590" y1="290" x2="586" y2="298" stroke="#1F2937" stroke-width="1"/>
  <line x1="590" y1="290" x2="594" y2="298" stroke="#1F2937" stroke-width="1"/>
  <line x1="590" y1="265" x2="620" y2="250" stroke="#374151" stroke-width="1.5"/>
  <polygon points="620,250 612,250 616,258" fill="none" stroke="#374151" stroke-width="1.5"/>
  <circle cx="630" cy="250" r="6" fill="none" stroke="#1F2937" stroke-width="1"/>
  <line x1="630" y1="256" x2="630" y2="265" stroke="#1F2937" stroke-width="1"/>
  
  <!-- Caption -->
  <text x="350" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 3.2: Use Case Diagram Elements and Relationships</text>
</svg>
