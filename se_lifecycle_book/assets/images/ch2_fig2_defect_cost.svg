<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 350" width="550" height="350">
  <defs>
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="275" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Cost of Fixing Defects by Phase</text>
  
  <!-- Background -->
  <rect x="40" y="45" width="480" height="260" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Y-axis labels -->
  <text x="35" y="75" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748B">200x</text>
  <text x="35" y="115" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748B">150x</text>
  <text x="35" y="155" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748B">100x</text>
  <text x="35" y="195" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748B">50x</text>
  <text x="35" y="235" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748B">20x</text>
  <text x="35" y="275" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748B">1x</text>
  
  <!-- Grid lines -->
  <line x1="45" y1="70" x2="515" y2="70" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="45" y1="110" x2="515" y2="110" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="45" y1="150" x2="515" y2="150" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="45" y1="190" x2="515" y2="190" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="45" y1="230" x2="515" y2="230" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="45" y1="270" x2="515" y2="270" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Bars -->
  <!-- Requirements: 1x (height ~5) -->
  <rect x="70" y="265" width="60" height="5" rx="2" fill="url(#barGrad1)"/>
  <text x="100" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#059669" font-weight="bold">1x</text>
  
  <!-- Design: 5x (height ~25) -->
  <rect x="160" y="245" width="60" height="25" rx="2" fill="url(#barGrad2)"/>
  <text x="190" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1D4ED8" font-weight="bold">5x</text>
  
  <!-- Implementation: 10x (height ~50) -->
  <rect x="250" y="220" width="60" height="50" rx="2" fill="url(#barGrad3)"/>
  <text x="280" y="213" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#D97706" font-weight="bold">10x</text>
  
  <!-- Testing: 20x (height ~100) -->
  <rect x="340" y="170" width="60" height="100" rx="2" fill="url(#barGrad4)"/>
  <text x="370" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#EA580C" font-weight="bold">20x</text>
  
  <!-- Production: 50-200x (height ~200) -->
  <rect x="430" y="70" width="60" height="200" rx="2" fill="url(#barGrad5)"/>
  <text x="460" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#DC2626" font-weight="bold">50-200x</text>
  
  <!-- X-axis labels -->
  <text x="100" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Requirements</text>
  <text x="190" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Design</text>
  <text x="280" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Implementation</text>
  <text x="370" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Testing</text>
  <text x="460" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Production</text>
  
  <!-- Caption -->
  <text x="275" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 2.1: The cost of fixing defects increases dramatically in later phases</text>
</svg>
