<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Typography Scale &amp; Hierarchy</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Consistent type sizing creates clear information structure</text>
  
  <!-- Type Scale Demo -->
  <rect x="25" y="70" width="400" height="310" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="225" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#64748B">TYPE SCALE (1.250 Major Third)</text>
  
  <!-- Scale entries -->
  <text x="40" y="135" font-family="Georgia, serif" font-size="36" fill="#1F2937">Display</text>
  <text x="180" y="135" font-family="Arial, sans-serif" font-size="10" fill="#64748B">36px / 2.25rem</text>
  
  <text x="40" y="175" font-family="Georgia, serif" font-size="28" fill="#1F2937">Heading 1</text>
  <text x="195" y="175" font-family="Arial, sans-serif" font-size="10" fill="#64748B">28px / 1.75rem</text>
  
  <text x="40" y="210" font-family="Georgia, serif" font-size="22" fill="#1F2937">Heading 2</text>
  <text x="180" y="210" font-family="Arial, sans-serif" font-size="10" fill="#64748B">22px / 1.375rem</text>
  
  <text x="40" y="240" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Heading 3</text>
  <text x="165" y="240" font-family="Arial, sans-serif" font-size="10" fill="#64748B">18px / 1.125rem</text>
  
  <text x="40" y="270" font-family="Arial, sans-serif" font-size="16" fill="#1F2937">Body Text (base)</text>
  <text x="190" y="270" font-family="Arial, sans-serif" font-size="10" fill="#64748B">16px / 1rem</text>
  
  <text x="40" y="295" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Body Small</text>
  <text x="145" y="295" font-family="Arial, sans-serif" font-size="10" fill="#64748B">14px / 0.875rem</text>
  
  <text x="40" y="320" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Caption / Helper</text>
  <text x="170" y="320" font-family="Arial, sans-serif" font-size="10" fill="#64748B">12px / 0.75rem</text>
  
  <text x="40" y="345" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8" text-transform="uppercase" letter-spacing="1">OVERLINE</text>
  <text x="115" y="345" font-family="Arial, sans-serif" font-size="10" fill="#64748B">10px / 0.625rem</text>
  
  <!-- Scale ratio indicator -->
  <line x1="355" y1="120" x2="355" y2="355" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="370" y="240" font-family="Arial, sans-serif" font-size="9" fill="#94A3B8" transform="rotate(90, 370, 240)">×1.25 ratio</text>
  
  <!-- Font Categories -->
  <rect x="445" y="70" width="230" height="145" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="560" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1D4ED8">Font Categories</text>
  
  <text x="460" y="120" font-family="Georgia, serif" font-size="14" fill="#374151">Serif</text>
  <text x="520" y="120" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Traditional, formal, readable</text>
  
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="14" fill="#374151">Sans-Serif</text>
  <text x="550" y="145" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Modern, clean, digital</text>
  
  <text x="460" y="170" font-family="Courier New, monospace" font-size="14" fill="#374151">Monospace</text>
  <text x="560" y="170" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Code, data, technical</text>
  
  <text x="460" y="195" font-family="Georgia, serif" font-size="14" font-style="italic" fill="#374151">Display</text>
  <text x="520" y="195" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Headlines, decorative</text>
  
  <!-- Line Height / Length -->
  <rect x="445" y="230" width="230" height="150" rx="8" fill="#F0FDF4" stroke="#10B981" stroke-width="2"/>
  <text x="560" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#065F46">Reading Comfort</text>
  
  <text x="460" y="280" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Line Height</text>
  <text x="460" y="295" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Body: 1.5 - 1.75</text>
  <text x="460" y="308" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Headlines: 1.1 - 1.25</text>
  
  <text x="460" y="332" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Line Length</text>
  <text x="460" y="347" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Optimal: 45-75 characters</text>
  <text x="460" y="360" font-family="Arial, sans-serif" font-size="9" fill="#64748B">≈ 600px at 16px font</text>
  
  <!-- Caption -->
  <text x="350" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 5.6: Typography Scale and Hierarchy Guidelines</text>
</svg>
