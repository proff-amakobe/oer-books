<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420" width="700" height="420">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Git Remote Workflow</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Synchronizing local and remote repositories</text>
  
  <!-- Remote Repository (Cloud) -->
  <rect x="200" y="70" width="300" height="100" rx="12" fill="#F8FAFC" stroke="#3B82F6" stroke-width="3"/>
  <text x="350" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1D4ED8">Remote Repository (origin)</text>
  <text x="350" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">github.com/user/repo</text>
  
  <!-- Remote branches -->
  <rect x="230" y="125" width="110" height="30" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="285" y="145" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#1D4ED8">origin/main</text>
  
  <rect x="360" y="125" width="110" height="30" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="415" y="145" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#1D4ED8">origin/feature</text>
  
  <!-- Cloud icon -->
  <text x="175" y="115" font-family="Arial, sans-serif" font-size="24">‚òÅÔ∏è</text>
  
  <!-- Local Repository -->
  <rect x="200" y="250" width="300" height="140" rx="12" fill="#F8FAFC" stroke="#10B981" stroke-width="3"/>
  <text x="350" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46">Local Repository</text>
  <text x="350" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Your computer</text>
  
  <!-- Local branches -->
  <rect x="220" y="305" width="80" height="30" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="260" y="325" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#065F46">main</text>
  
  <rect x="310" y="305" width="80" height="30" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="350" y="325" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#065F46">feature</text>
  
  <!-- Remote tracking -->
  <rect x="400" y="305" width="90" height="30" rx="4" fill="#E2E8F0" stroke="#94A3B8" stroke-width="1"/>
  <text x="445" y="320" text-anchor="middle" font-family="Consolas, monospace" font-size="7" fill="#64748B">origin/main</text>
  <text x="445" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#94A3B8">(tracking)</text>
  
  <!-- Laptop icon -->
  <text x="175" y="310" font-family="Arial, sans-serif" font-size="24">üíª</text>
  
  <!-- FETCH arrow (down) -->
  <path d="M 280 170 L 280 245" stroke="#8B5CF6" stroke-width="3" fill="none" marker-end="url(#purpleArrow)"/>
  <rect x="215" y="195" width="60" height="20" rx="4" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="1"/>
  <text x="245" y="209" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#6D28D9">fetch</text>
  
  <!-- PULL arrow (down) -->
  <path d="M 350 170 L 350 245" stroke="#3B82F6" stroke-width="3" fill="none" marker-end="url(#blueArrow2)"/>
  <rect x="325" y="195" width="50" height="20" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="350" y="209" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#1D4ED8">pull</text>
  
  <!-- PUSH arrow (up) -->
  <path d="M 420 245 L 420 175" stroke="#10B981" stroke-width="3" fill="none" marker-end="url(#greenArrow2)"/>
  <rect x="395" y="195" width="50" height="20" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="420" y="209" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#065F46">push</text>
  
  <!-- Command explanations -->
  <rect x="520" y="70" width="160" height="145" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="600" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Commands</text>
  
  <rect x="535" y="105" width="130" height="32" rx="4" fill="#F5F3FF"/>
  <text x="600" y="120" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#6D28D9">git fetch</text>
  <text x="600" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Download changes only</text>
  
  <rect x="535" y="142" width="130" height="32" rx="4" fill="#DBEAFE"/>
  <text x="600" y="157" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#1D4ED8">git pull</text>
  <text x="600" y="169" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Fetch + merge</text>
  
  <rect x="535" y="179" width="130" height="32" rx="4" fill="#D1FAE5"/>
  <text x="600" y="194" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#065F46">git push</text>
  <text x="600" y="206" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Upload local commits</text>
  
  <!-- Clone explanation -->
  <rect x="520" y="250" width="160" height="80" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="600" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Initial Setup</text>
  
  <rect x="535" y="285" width="130" height="35" rx="4" fill="#FEF3C7"/>
  <text x="600" y="300" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#92400E">git clone &lt;url&gt;</text>
  <text x="600" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Copy entire repository</text>
  
  <!-- Workflow summary -->
  <rect x="30" y="350" width="640" height="50" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="350" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Typical Workflow</text>
  <text x="350" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">git pull ‚Üí make changes ‚Üí git add ‚Üí git commit ‚Üí git push</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="purpleArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#8B5CF6"/>
    </marker>
    <marker id="blueArrow2" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#3B82F6"/>
    </marker>
    <marker id="greenArrow2" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 10, 5 0, 10 10" fill="#10B981"/>
    </marker>
  </defs>
  
  <!-- Caption -->
  <text x="350" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 7.11: Git Remote Workflow - Push, Pull, and Fetch</text>
</svg>
