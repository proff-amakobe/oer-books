<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 420" width="750" height="420">
  <!-- Title -->
  <text x="375" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Design Patterns - Gang of Four (GoF) Categories</text>
  
  <!-- Creational Patterns -->
  <rect x="30" y="55" width="220" height="320" rx="10" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <rect x="30" y="55" width="220" height="40" rx="10" fill="#3B82F6"/>
  <text x="140" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Creational Patterns</text>
  
  <text x="140" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF" font-style="italic">Object creation mechanisms</text>
  
  <!-- Singleton -->
  <rect x="45" y="130" width="190" height="45" rx="6" fill="white" stroke="#3B82F6" stroke-width="1"/>
  <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF" font-weight="bold">Singleton</text>
  <text x="140" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Single instance, global access</text>
  
  <!-- Factory Method -->
  <rect x="45" y="185" width="190" height="45" rx="6" fill="white" stroke="#3B82F6" stroke-width="1"/>
  <text x="140" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF" font-weight="bold">Factory Method</text>
  <text x="140" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Subclasses decide instantiation</text>
  
  <!-- Abstract Factory -->
  <rect x="45" y="240" width="190" height="45" rx="6" fill="white" stroke="#3B82F6" stroke-width="1"/>
  <text x="140" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF" font-weight="bold">Abstract Factory</text>
  <text x="140" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Families of related objects</text>
  
  <!-- Builder -->
  <rect x="45" y="295" width="190" height="45" rx="6" fill="white" stroke="#3B82F6" stroke-width="1"/>
  <text x="140" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF" font-weight="bold">Builder</text>
  <text x="140" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Step-by-step construction</text>
  
  <!-- Structural Patterns -->
  <rect x="265" y="55" width="220" height="320" rx="10" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <rect x="265" y="55" width="220" height="40" rx="10" fill="#10B981"/>
  <text x="375" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Structural Patterns</text>
  
  <text x="375" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46" font-style="italic">Object composition</text>
  
  <!-- Adapter -->
  <rect x="280" y="130" width="190" height="45" rx="6" fill="white" stroke="#10B981" stroke-width="1"/>
  <text x="375" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065F46" font-weight="bold">Adapter</text>
  <text x="375" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Convert incompatible interfaces</text>
  
  <!-- Decorator -->
  <rect x="280" y="185" width="190" height="45" rx="6" fill="white" stroke="#10B981" stroke-width="1"/>
  <text x="375" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065F46" font-weight="bold">Decorator</text>
  <text x="375" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Add responsibilities dynamically</text>
  
  <!-- Facade -->
  <rect x="280" y="240" width="190" height="45" rx="6" fill="white" stroke="#10B981" stroke-width="1"/>
  <text x="375" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065F46" font-weight="bold">Facade</text>
  <text x="375" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Simplified interface to subsystem</text>
  
  <!-- Composite -->
  <rect x="280" y="295" width="190" height="45" rx="6" fill="white" stroke="#10B981" stroke-width="1"/>
  <text x="375" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065F46" font-weight="bold">Composite</text>
  <text x="375" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Tree structures of objects</text>
  
  <!-- Behavioral Patterns -->
  <rect x="500" y="55" width="220" height="320" rx="10" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <rect x="500" y="55" width="220" height="40" rx="10" fill="#F59E0B"/>
  <text x="610" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Behavioral Patterns</text>
  
  <text x="610" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E" font-style="italic">Object communication</text>
  
  <!-- Strategy -->
  <rect x="515" y="130" width="190" height="45" rx="6" fill="white" stroke="#F59E0B" stroke-width="1"/>
  <text x="610" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E" font-weight="bold">Strategy</text>
  <text x="610" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Interchangeable algorithms</text>
  
  <!-- Observer -->
  <rect x="515" y="185" width="190" height="45" rx="6" fill="white" stroke="#F59E0B" stroke-width="1"/>
  <text x="610" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E" font-weight="bold">Observer</text>
  <text x="610" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Notify dependents of changes</text>
  
  <!-- Command -->
  <rect x="515" y="240" width="190" height="45" rx="6" fill="white" stroke="#F59E0B" stroke-width="1"/>
  <text x="610" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E" font-weight="bold">Command</text>
  <text x="610" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Encapsulate requests as objects</text>
  
  <!-- Template Method -->
  <rect x="515" y="295" width="190" height="45" rx="6" fill="white" stroke="#F59E0B" stroke-width="1"/>
  <text x="610" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E" font-weight="bold">Template Method</text>
  <text x="610" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Algorithm skeleton in base class</text>
  
  <!-- Caption -->
  <text x="375" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 4.13: Design Pattern Categories - Commonly Used Patterns from Gang of Four</text>
</svg>
