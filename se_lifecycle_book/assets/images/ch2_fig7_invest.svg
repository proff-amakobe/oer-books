<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320" width="600" height="320">
  <defs>
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">INVEST Criteria for User Stories</text>
  
  <!-- Background -->
  <rect x="30" y="45" width="540" height="240" rx="12" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- I -->
  <circle cx="80" cy="95" r="25" fill="url(#letterGrad)"/>
  <text x="80" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">I</text>
  <text x="130" y="90" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF" font-weight="bold">Independent</text>
  <text x="130" y="106" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Self-contained, no inherent dependencies</text>
  
  <!-- N -->
  <circle cx="340" cy="95" r="25" fill="url(#letterGrad)"/>
  <text x="340" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">N</text>
  <text x="390" y="90" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF" font-weight="bold">Negotiable</text>
  <text x="390" y="106" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Details emerge through discussion</text>
  
  <!-- V -->
  <circle cx="80" cy="165" r="25" fill="url(#letterGrad)"/>
  <text x="80" y="173" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">V</text>
  <text x="130" y="160" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF" font-weight="bold">Valuable</text>
  <text x="130" y="176" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Delivers value to users or business</text>
  
  <!-- E -->
  <circle cx="340" cy="165" r="25" fill="url(#letterGrad)"/>
  <text x="340" y="173" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">E</text>
  <text x="390" y="160" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF" font-weight="bold">Estimable</text>
  <text x="390" y="176" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Team can estimate the effort required</text>
  
  <!-- S -->
  <circle cx="80" cy="235" r="25" fill="url(#letterGrad)"/>
  <text x="80" y="243" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">S</text>
  <text x="130" y="230" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF" font-weight="bold">Small</text>
  <text x="130" y="246" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Completable within a single sprint</text>
  
  <!-- T -->
  <circle cx="340" cy="235" r="25" fill="url(#letterGrad)"/>
  <text x="340" y="243" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">T</text>
  <text x="390" y="230" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF" font-weight="bold">Testable</text>
  <text x="390" y="246" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Can write tests to verify completion</text>
  
  <!-- Caption -->
  <text x="300" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 2.3: INVEST criteria for writing effective user stories</text>
</svg>
