<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <linearGradient id="mustGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shouldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="couldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wontGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">MoSCoW Prioritization</text>
  
  <!-- Must Have -->
  <rect x="40" y="55" width="120" height="200" rx="10" fill="url(#mustGrad)"/>
  <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">MUST</text>
  <text x="100" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Have</text>
  <rect x="50" y="115" width="100" height="55" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Essential</text>
  <text x="100" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Non-negotiable</text>
  <text x="100" y="161" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Project fails without</text>
  <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">60%</text>
  <text x="100" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FEE2E2">of effort</text>
  <text x="100" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FEE2E2">Priority: Critical</text>
  
  <!-- Should Have -->
  <rect x="180" y="55" width="120" height="200" rx="10" fill="url(#shouldGrad)"/>
  <text x="240" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">SHOULD</text>
  <text x="240" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Have</text>
  <rect x="190" y="115" width="100" height="55" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="240" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Important</text>
  <text x="240" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Not critical</text>
  <text x="240" y="161" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Workarounds exist</text>
  <text x="240" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">20%</text>
  <text x="240" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FEF3C7">of effort</text>
  <text x="240" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FEF3C7">Priority: High</text>
  
  <!-- Could Have -->
  <rect x="320" y="55" width="120" height="200" rx="10" fill="url(#couldGrad)"/>
  <text x="380" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">COULD</text>
  <text x="380" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Have</text>
  <rect x="330" y="115" width="100" height="55" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="380" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Desirable</text>
  <text x="380" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Nice to have</text>
  <text x="380" y="161" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">If time permits</text>
  <text x="380" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">20%</text>
  <text x="380" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#DBEAFE">of effort</text>
  <text x="380" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#DBEAFE">Priority: Medium</text>
  
  <!-- Won't Have -->
  <rect x="460" y="55" width="120" height="200" rx="10" fill="url(#wontGrad)"/>
  <text x="520" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">WON'T</text>
  <text x="520" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Have</text>
  <rect x="470" y="115" width="100" height="55" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="520" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Out of scope</text>
  <text x="520" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">This release</text>
  <text x="520" y="161" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Future consideration</text>
  <text x="520" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">0%</text>
  <text x="520" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E5E7EB">of effort</text>
  <text x="520" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">Priority: None</text>
  
  <!-- Caption -->
  <text x="300" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 2.8: MoSCoW method for prioritizing requirements</text>
</svg>
