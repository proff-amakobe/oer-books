<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 550" width="700" height="550">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Nielsen's 10 Usability Heuristics</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">General principles for interface design evaluation</text>
  
  <!-- Row 1 -->
  <!-- Heuristic 1 -->
  <rect x="25" y="70" width="200" height="75" rx="6" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <circle cx="50" cy="95" r="15" fill="#3B82F6"/>
  <text x="50" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">1</text>
  <text x="70" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1D4ED8">Visibility of System</text>
  <text x="70" y="103" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1D4ED8">Status</text>
  <text x="35" y="125" font-family="Arial, sans-serif" font-size="8" fill="#374151">Keep users informed about what</text>
  <text x="35" y="137" font-family="Arial, sans-serif" font-size="8" fill="#374151">is going on through feedback</text>
  
  <!-- Heuristic 2 -->
  <rect x="245" y="70" width="200" height="75" rx="6" fill="#F0FDF4" stroke="#10B981" stroke-width="2"/>
  <circle cx="270" cy="95" r="15" fill="#10B981"/>
  <text x="270" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">2</text>
  <text x="290" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#065F46">Match System &amp;</text>
  <text x="290" y="103" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#065F46">Real World</text>
  <text x="255" y="125" font-family="Arial, sans-serif" font-size="8" fill="#374151">Use familiar language and</text>
  <text x="255" y="137" font-family="Arial, sans-serif" font-size="8" fill="#374151">concepts users understand</text>
  
  <!-- Heuristic 3 -->
  <rect x="465" y="70" width="210" height="75" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <circle cx="490" cy="95" r="15" fill="#F59E0B"/>
  <text x="490" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">3</text>
  <text x="510" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400E">User Control &amp;</text>
  <text x="510" y="103" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400E">Freedom</text>
  <text x="475" y="125" font-family="Arial, sans-serif" font-size="8" fill="#374151">Provide undo, redo, and clear</text>
  <text x="475" y="137" font-family="Arial, sans-serif" font-size="8" fill="#374151">exit paths for mistakes</text>
  
  <!-- Row 2 -->
  <!-- Heuristic 4 -->
  <rect x="25" y="160" width="200" height="75" rx="6" fill="#FDF2F8" stroke="#EC4899" stroke-width="2"/>
  <circle cx="50" cy="185" r="15" fill="#EC4899"/>
  <text x="50" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">4</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#BE185D">Consistency &amp;</text>
  <text x="70" y="193" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#BE185D">Standards</text>
  <text x="35" y="215" font-family="Arial, sans-serif" font-size="8" fill="#374151">Follow platform conventions;</text>
  <text x="35" y="227" font-family="Arial, sans-serif" font-size="8" fill="#374151">same words = same things</text>
  
  <!-- Heuristic 5 -->
  <rect x="245" y="160" width="200" height="75" rx="6" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
  <circle cx="270" cy="185" r="15" fill="#8B5CF6"/>
  <text x="270" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">5</text>
  <text x="290" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6D28D9">Error</text>
  <text x="290" y="193" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6D28D9">Prevention</text>
  <text x="255" y="215" font-family="Arial, sans-serif" font-size="8" fill="#374151">Prevent problems before they</text>
  <text x="255" y="227" font-family="Arial, sans-serif" font-size="8" fill="#374151">occur with careful design</text>
  
  <!-- Heuristic 6 -->
  <rect x="465" y="160" width="210" height="75" rx="6" fill="#ECFDF5" stroke="#059669" stroke-width="2"/>
  <circle cx="490" cy="185" r="15" fill="#059669"/>
  <text x="490" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">6</text>
  <text x="510" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#047857">Recognition Over</text>
  <text x="510" y="193" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#047857">Recall</text>
  <text x="475" y="215" font-family="Arial, sans-serif" font-size="8" fill="#374151">Minimize memory load; make</text>
  <text x="475" y="227" font-family="Arial, sans-serif" font-size="8" fill="#374151">options visible and available</text>
  
  <!-- Row 3 -->
  <!-- Heuristic 7 -->
  <rect x="25" y="250" width="200" height="75" rx="6" fill="#FFF7ED" stroke="#EA580C" stroke-width="2"/>
  <circle cx="50" cy="275" r="15" fill="#EA580C"/>
  <text x="50" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">7</text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#C2410C">Flexibility &amp;</text>
  <text x="70" y="283" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#C2410C">Efficiency</text>
  <text x="35" y="305" font-family="Arial, sans-serif" font-size="8" fill="#374151">Accelerators for experts;</text>
  <text x="35" y="317" font-family="Arial, sans-serif" font-size="8" fill="#374151">customization options</text>
  
  <!-- Heuristic 8 -->
  <rect x="245" y="250" width="200" height="75" rx="6" fill="#F1F5F9" stroke="#64748B" stroke-width="2"/>
  <circle cx="270" cy="275" r="15" fill="#64748B"/>
  <text x="270" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">8</text>
  <text x="290" y="270" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#334155">Aesthetic &amp;</text>
  <text x="290" y="283" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#334155">Minimalist Design</text>
  <text x="255" y="305" font-family="Arial, sans-serif" font-size="8" fill="#374151">Remove irrelevant info;</text>
  <text x="255" y="317" font-family="Arial, sans-serif" font-size="8" fill="#374151">every element should add value</text>
  
  <!-- Heuristic 9 -->
  <rect x="465" y="250" width="210" height="75" rx="6" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <circle cx="490" cy="275" r="15" fill="#EF4444"/>
  <text x="490" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">9</text>
  <text x="510" y="270" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#B91C1C">Help Users with</text>
  <text x="510" y="283" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#B91C1C">Errors</text>
  <text x="475" y="305" font-family="Arial, sans-serif" font-size="8" fill="#374151">Error messages in plain language;</text>
  <text x="475" y="317" font-family="Arial, sans-serif" font-size="8" fill="#374151">suggest solutions</text>
  
  <!-- Row 4 (centered) -->
  <!-- Heuristic 10 -->
  <rect x="245" y="340" width="200" height="75" rx="6" fill="#E0E7FF" stroke="#6366F1" stroke-width="2"/>
  <circle cx="270" cy="365" r="15" fill="#6366F1"/>
  <text x="270" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">10</text>
  <text x="290" y="360" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4338CA">Help &amp;</text>
  <text x="290" y="373" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4338CA">Documentation</text>
  <text x="255" y="395" font-family="Arial, sans-serif" font-size="8" fill="#374151">Provide searchable help focused</text>
  <text x="255" y="407" font-family="Arial, sans-serif" font-size="8" fill="#374151">on user tasks and goals</text>
  
  <!-- Severity Scale -->
  <rect x="25" y="435" width="650" height="75" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="350" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Heuristic Evaluation Severity Scale</text>
  
  <circle cx="75" cy="485" r="12" fill="#22C55E"/>
  <text x="95" y="489" font-family="Arial, sans-serif" font-size="9" fill="#374151">0: Not a problem</text>
  
  <circle cx="205" cy="485" r="12" fill="#84CC16"/>
  <text x="225" y="489" font-family="Arial, sans-serif" font-size="9" fill="#374151">1: Cosmetic</text>
  
  <circle cx="315" cy="485" r="12" fill="#EAB308"/>
  <text x="335" y="489" font-family="Arial, sans-serif" font-size="9" fill="#374151">2: Minor</text>
  
  <circle cx="415" cy="485" r="12" fill="#F97316"/>
  <text x="435" y="489" font-family="Arial, sans-serif" font-size="9" fill="#374151">3: Major</text>
  
  <circle cx="515" cy="485" r="12" fill="#EF4444"/>
  <text x="535" y="489" font-family="Arial, sans-serif" font-size="9" fill="#374151">4: Catastrophic</text>
  
  <!-- Caption -->
  <text x="350" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 5.4: Nielsen's 10 Usability Heuristics with Severity Rating Scale</text>
</svg>
