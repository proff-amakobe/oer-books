<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380" width="700" height="380">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Semantic Versioning (SemVer)</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Communicating changes through version numbers</text>
  
  <!-- Main version display -->
  <rect x="150" y="70" width="400" height="80" rx="8" fill="#1F2937"/>
  
  <!-- Version number -->
  <text x="210" y="120" text-anchor="middle" font-family="Consolas, monospace" font-size="36" fill="#EF4444" font-weight="bold">2</text>
  <text x="250" y="120" text-anchor="middle" font-family="Consolas, monospace" font-size="36" fill="#64748B">.</text>
  <text x="300" y="120" text-anchor="middle" font-family="Consolas, monospace" font-size="36" fill="#F59E0B" font-weight="bold">4</text>
  <text x="340" y="120" text-anchor="middle" font-family="Consolas, monospace" font-size="36" fill="#64748B">.</text>
  <text x="390" y="120" text-anchor="middle" font-family="Consolas, monospace" font-size="36" fill="#10B981" font-weight="bold">1</text>
  
  <!-- Pre-release and build metadata -->
  <text x="440" y="120" text-anchor="middle" font-family="Consolas, monospace" font-size="16" fill="#8B5CF6">-beta.1+build.123</text>
  
  <!-- Labels below version -->
  <text x="210" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94A3B8">MAJOR</text>
  <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94A3B8">MINOR</text>
  <text x="390" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94A3B8">PATCH</text>
  
  <!-- Three columns explanation -->
  <!-- MAJOR -->
  <rect x="50" y="170" width="190" height="140" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
  <text x="145" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#B91C1C">MAJOR</text>
  <text x="145" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Breaking Changes</text>
  
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="9" fill="#64748B">• Incompatible API changes</text>
  <text x="70" y="257" font-family="Arial, sans-serif" font-size="9" fill="#64748B">• Remove deprecated features</text>
  <text x="70" y="274" font-family="Arial, sans-serif" font-size="9" fill="#64748B">• Major rewrites</text>
  <text x="70" y="295" font-family="Consolas, monospace" font-size="9" fill="#B91C1C">1.9.0 → 2.0.0</text>
  
  <!-- MINOR -->
  <rect x="255" y="170" width="190" height="140" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="350" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">MINOR</text>
  <text x="350" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">New Features</text>
  
  <text x="275" y="240" font-family="Arial, sans-serif" font-size="9" fill="#64748B">• Add new functionality</text>
  <text x="275" y="257" font-family="Arial, sans-serif" font-size="9" fill="#64748B">• Backwards compatible</text>
  <text x="275" y="274" font-family="Arial, sans-serif" font-size="9" fill="#64748B">• Deprecate old features</text>
  <text x="275" y="295" font-family="Consolas, monospace" font-size="9" fill="#92400E">2.3.5 → 2.4.0</text>
  
  <!-- PATCH -->
  <rect x="460" y="170" width="190" height="140" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="555" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46">PATCH</text>
  <text x="555" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Bug Fixes</text>
  
  <text x="480" y="240" font-family="Arial, sans-serif" font-size="9" fill="#64748B">• Fix bugs</text>
  <text x="480" y="257" font-family="Arial, sans-serif" font-size="9" fill="#64748B">• Security patches</text>
  <text x="480" y="274" font-family="Arial, sans-serif" font-size="9" fill="#64748B">• Performance tweaks</text>
  <text x="480" y="295" font-family="Consolas, monospace" font-size="9" fill="#065F46">2.4.0 → 2.4.1</text>
  
  <!-- Pre-release and metadata -->
  <rect x="50" y="320" width="600" height="40" rx="6" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  
  <rect x="65" y="330" width="120" height="22" rx="4" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="1"/>
  <text x="125" y="345" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#6D28D9">-alpha, -beta, -rc.1</text>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Pre-release identifier</text>
  
  <rect x="370" y="330" width="120" height="22" rx="4" fill="#F1F5F9" stroke="#94A3B8" stroke-width="1"/>
  <text x="430" y="345" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#64748B">+build.123</text>
  <text x="505" y="345" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Build metadata (ignored in precedence)</text>
  
  <!-- Caption -->
  <text x="350" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 7.9: Semantic Versioning - MAJOR.MINOR.PATCH</text>
</svg>
