<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450" width="700" height="450">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Extreme Programming (XP) Practices</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Core practices organized by category</text>
  
  <!-- Center: XP Values -->
  <circle cx="350" cy="230" r="70" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  <text x="350" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">XP VALUES</text>
  <text x="350" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94A3B8">Communication</text>
  <text x="350" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94A3B8">Simplicity</text>
  <text x="350" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94A3B8">Feedback</text>
  <text x="350" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94A3B8">Courage • Respect</text>
  
  <!-- Category 1: Fine-Scale Feedback (top) -->
  <rect x="250" y="70" width="200" height="75" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="350" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1D4ED8">Fine-Scale Feedback</text>
  <text x="265" y="112" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Pair Programming</text>
  <text x="265" y="125" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Planning Game</text>
  <text x="355" y="112" font-family="Arial, sans-serif" font-size="8" fill="#374151">• TDD</text>
  <text x="355" y="125" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Whole Team</text>
  
  <!-- Connector to center -->
  <line x1="350" y1="145" x2="350" y2="160" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Category 2: Continuous Process (right) -->
  <rect x="475" y="175" width="200" height="110" rx="8" fill="#F0FDF4" stroke="#10B981" stroke-width="2"/>
  <text x="575" y="197" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#065F46">Continuous Process</text>
  <text x="490" y="220" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Continuous Integration</text>
  <text x="490" y="235" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Design Improvement</text>
  <text x="497" y="248" font-family="Arial, sans-serif" font-size="7" fill="#64748B">(Refactoring)</text>
  <text x="490" y="265" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Small Releases</text>
  
  <!-- Connector to center -->
  <line x1="420" y1="230" x2="475" y2="230" stroke="#10B981" stroke-width="2"/>
  
  <!-- Category 3: Shared Understanding (bottom) -->
  <rect x="250" y="315" width="200" height="110" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="350" y="337" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400E">Shared Understanding</text>
  <text x="265" y="360" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Coding Standards</text>
  <text x="265" y="375" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Collective Ownership</text>
  <text x="265" y="390" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Simple Design</text>
  <text x="265" y="405" font-family="Arial, sans-serif" font-size="8" fill="#374151">• System Metaphor</text>
  
  <!-- Connector to center -->
  <line x1="350" y1="300" x2="350" y2="315" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Category 4: Developer Welfare (left) -->
  <rect x="25" y="175" width="200" height="110" rx="8" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="125" y="197" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6D28D9">Developer Welfare</text>
  <text x="40" y="220" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Sustainable Pace</text>
  <text x="47" y="233" font-family="Arial, sans-serif" font-size="7" fill="#64748B">(40-hour weeks)</text>
  <text x="40" y="253" font-family="Arial, sans-serif" font-size="8" fill="#374151">• No overtime</text>
  <text x="40" y="268" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Work-life balance</text>
  
  <!-- Connector to center -->
  <line x1="225" y1="230" x2="280" y2="230" stroke="#8B5CF6" stroke-width="2"/>
  
  <!-- TDD Cycle (bottom right corner) -->
  <rect x="520" y="330" width="160" height="100" rx="6" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="600" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">TDD Cycle</text>
  
  <!-- Red -->
  <circle cx="555" cy="385" r="18" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
  <text x="555" y="382" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#B91C1C">RED</text>
  <text x="555" y="393" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#B91C1C">Write</text>
  <text x="555" y="401" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#B91C1C">test</text>
  
  <!-- Green -->
  <circle cx="600" cy="385" r="18" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="600" y="382" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#065F46">GREEN</text>
  <text x="600" y="393" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#065F46">Make</text>
  <text x="600" y="401" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#065F46">pass</text>
  
  <!-- Refactor -->
  <circle cx="645" cy="385" r="18" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <text x="645" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1D4ED8">REFACTOR</text>
  <text x="645" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#1D4ED8">Improve</text>
  
  <!-- Arrows between TDD circles -->
  <path d="M 570 378 L 583 378" stroke="#64748B" stroke-width="1.5" fill="none" marker-end="url(#smallArrow)"/>
  <path d="M 615 378 L 628 378" stroke="#64748B" stroke-width="1.5" fill="none" marker-end="url(#smallArrow)"/>
  <path d="M 645 367 C 645 355 555 355 555 367" stroke="#64748B" stroke-width="1.5" fill="none" marker-end="url(#smallArrow)"/>
  
  <defs>
    <marker id="smallArrow" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#64748B"/>
    </marker>
  </defs>
  
  <!-- Caption -->
  <text x="350" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 6.6: Extreme Programming (XP) - Values and Practices</text>
</svg>
