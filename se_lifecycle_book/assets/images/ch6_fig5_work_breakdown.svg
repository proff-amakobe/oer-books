<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420" width="700" height="420">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Work Breakdown Hierarchy</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">From strategic initiatives to actionable tasks</text>
  
  <!-- Level 1: Initiative/Theme -->
  <rect x="250" y="70" width="200" height="55" rx="8" fill="#1F2937" stroke="#1F2937" stroke-width="2"/>
  <text x="350" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Initiative / Theme</text>
  <text x="350" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94A3B8">Strategic objective (quarter+)</text>
  
  <!-- Connector lines to Epics -->
  <line x1="350" y1="125" x2="350" y2="145" stroke="#64748B" stroke-width="2"/>
  <line x1="175" y1="145" x2="525" y2="145" stroke="#64748B" stroke-width="2"/>
  <line x1="175" y1="145" x2="175" y2="160" stroke="#64748B" stroke-width="2"/>
  <line x1="350" y1="145" x2="350" y2="160" stroke="#64748B" stroke-width="2"/>
  <line x1="525" y1="145" x2="525" y2="160" stroke="#64748B" stroke-width="2"/>
  
  <!-- Level 2: Epics -->
  <rect x="75" y="160" width="200" height="50" rx="6" fill="#8B5CF6" stroke="#6D28D9" stroke-width="2"/>
  <text x="175" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Epic</text>
  <text x="175" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#DDD6FE">Large feature (weeks-months)</text>
  
  <rect x="250" y="160" width="200" height="50" rx="6" fill="#8B5CF6" stroke="#6D28D9" stroke-width="2"/>
  <text x="350" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Epic</text>
  <text x="350" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#DDD6FE">Large feature (weeks-months)</text>
  
  <rect x="425" y="160" width="200" height="50" rx="6" fill="#8B5CF6" stroke="#6D28D9" stroke-width="2"/>
  <text x="525" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Epic</text>
  <text x="525" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#DDD6FE">Large feature (weeks-months)</text>
  
  <!-- Connector lines to Stories (from middle epic) -->
  <line x1="350" y1="210" x2="350" y2="230" stroke="#64748B" stroke-width="2"/>
  <line x1="175" y1="230" x2="525" y2="230" stroke="#64748B" stroke-width="2"/>
  <line x1="175" y1="230" x2="175" y2="245" stroke="#64748B" stroke-width="2"/>
  <line x1="350" y1="230" x2="350" y2="245" stroke="#64748B" stroke-width="2"/>
  <line x1="525" y1="230" x2="525" y2="245" stroke="#64748B" stroke-width="2"/>
  
  <!-- Level 3: User Stories -->
  <rect x="100" y="245" width="150" height="50" rx="6" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <text x="175" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">User Story</text>
  <text x="175" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#BFDBFE">Deliverable in 1 sprint</text>
  
  <rect x="275" y="245" width="150" height="50" rx="6" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <text x="350" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">User Story</text>
  <text x="350" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#BFDBFE">Deliverable in 1 sprint</text>
  
  <rect x="450" y="245" width="150" height="50" rx="6" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <text x="525" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">User Story</text>
  <text x="525" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#BFDBFE">Deliverable in 1 sprint</text>
  
  <!-- Connector lines to Tasks (from middle story) -->
  <line x1="350" y1="295" x2="350" y2="315" stroke="#64748B" stroke-width="2"/>
  <line x1="225" y1="315" x2="475" y2="315" stroke="#64748B" stroke-width="2"/>
  <line x1="225" y1="315" x2="225" y2="330" stroke="#64748B" stroke-width="2"/>
  <line x1="350" y1="315" x2="350" y2="330" stroke="#64748B" stroke-width="2"/>
  <line x1="475" y1="315" x2="475" y2="330" stroke="#64748B" stroke-width="2"/>
  
  <!-- Level 4: Tasks -->
  <rect x="160" y="330" width="130" height="40" rx="4" fill="#10B981" stroke="#059669" stroke-width="1"/>
  <text x="225" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Task</text>
  <text x="225" y="363" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#A7F3D0">Hours of work</text>
  
  <rect x="285" y="330" width="130" height="40" rx="4" fill="#10B981" stroke="#059669" stroke-width="1"/>
  <text x="350" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Task</text>
  <text x="350" y="363" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#A7F3D0">Hours of work</text>
  
  <rect x="410" y="330" width="130" height="40" rx="4" fill="#10B981" stroke="#059669" stroke-width="1"/>
  <text x="475" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Task</text>
  <text x="475" y="363" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#A7F3D0">Hours of work</text>
  
  <!-- Sizing guide on right side -->
  <rect x="600" y="70" width="85" height="300" rx="6" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="642" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Size Guide</text>
  
  <rect x="610" y="110" width="65" height="35" rx="3" fill="#1F2937"/>
  <text x="642" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Months+</text>
  
  <rect x="610" y="155" width="65" height="35" rx="3" fill="#8B5CF6"/>
  <text x="642" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Weeks</text>
  
  <rect x="610" y="200" width="65" height="35" rx="3" fill="#3B82F6"/>
  <text x="642" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Days</text>
  
  <rect x="610" y="245" width="65" height="35" rx="3" fill="#10B981"/>
  <text x="642" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Hours</text>
  
  <!-- INVEST criteria callout -->
  <rect x="15" y="250" width="75" height="110" rx="4" fill="white" stroke="#3B82F6" stroke-width="1"/>
  <text x="52" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1D4ED8">INVEST</text>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="7" fill="#374151">I - Independent</text>
  <text x="25" y="298" font-family="Arial, sans-serif" font-size="7" fill="#374151">N - Negotiable</text>
  <text x="25" y="311" font-family="Arial, sans-serif" font-size="7" fill="#374151">V - Valuable</text>
  <text x="25" y="324" font-family="Arial, sans-serif" font-size="7" fill="#374151">E - Estimable</text>
  <text x="25" y="337" font-family="Arial, sans-serif" font-size="7" fill="#374151">S - Small</text>
  <text x="25" y="350" font-family="Arial, sans-serif" font-size="7" fill="#374151">T - Testable</text>
  
  <!-- Caption -->
  <text x="350" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 6.5: Work Breakdown Hierarchy - From Initiatives to Tasks</text>
</svg>
