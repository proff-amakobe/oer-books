<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420" width="700" height="420">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Visual Hierarchy Principles</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Guiding the eye through size, color, contrast, position, and space</text>
  
  <!-- Principle 1: Size -->
  <rect x="25" y="70" width="200" height="150" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="125" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">1. Size</text>
  <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Larger = More Important</text>
  <!-- Size demo -->
  <text x="125" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#3B82F6">Primary</text>
  <text x="125" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748B">Secondary</text>
  <text x="125" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8">Tertiary</text>
  <text x="125" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#CBD5E1">Caption</text>
  
  <!-- Principle 2: Color -->
  <rect x="245" y="70" width="200" height="150" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="345" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">2. Color</text>
  <text x="345" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Bold Color = Attention</text>
  <!-- Color demo -->
  <rect x="265" y="125" width="160" height="30" rx="4" fill="#3B82F6"/>
  <text x="345" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">High Emphasis</text>
  <rect x="265" y="160" width="160" height="25" rx="4" fill="#DBEAFE"/>
  <text x="345" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1D4ED8">Medium Emphasis</text>
  <rect x="265" y="190" width="160" height="22" rx="4" fill="#F1F5F9"/>
  <text x="345" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Low Emphasis</text>
  
  <!-- Principle 3: Contrast -->
  <rect x="465" y="70" width="210" height="150" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="570" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">3. Contrast</text>
  <text x="570" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Difference Draws Focus</text>
  <!-- Contrast demo -->
  <rect x="485" y="125" width="170" height="85" rx="4" fill="#1F2937"/>
  <circle cx="520" cy="155" r="15" fill="#64748B"/>
  <circle cx="555" cy="155" r="15" fill="#64748B"/>
  <circle cx="590" cy="155" r="15" fill="#64748B"/>
  <circle cx="625" cy="155" r="15" fill="#EF4444"/>
  <text x="570" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94A3B8">Stands out through contrast</text>
  
  <!-- Principle 4: Position -->
  <rect x="25" y="240" width="200" height="150" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="125" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">4. Position</text>
  <text x="125" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Top-Left = First Seen (F-Pattern)</text>
  <!-- Position demo - F pattern -->
  <rect x="45" y="295" width="160" height="85" rx="4" fill="#E2E8F0"/>
  <rect x="55" y="305" width="140" height="12" rx="2" fill="#3B82F6"/>
  <rect x="55" y="322" width="80" height="8" rx="2" fill="#94A3B8"/>
  <rect x="55" y="335" width="60" height="6" rx="2" fill="#CBD5E1"/>
  <rect x="55" y="346" width="50" height="6" rx="2" fill="#CBD5E1"/>
  <rect x="55" y="357" width="45" height="6" rx="2" fill="#CBD5E1"/>
  <rect x="55" y="368" width="40" height="6" rx="2" fill="#E2E8F0"/>
  <text x="175" y="315" font-family="Arial, sans-serif" font-size="8" fill="#64748B">1st</text>
  <text x="140" y="328" font-family="Arial, sans-serif" font-size="7" fill="#94A3B8">2nd</text>
  
  <!-- Principle 5: White Space -->
  <rect x="245" y="240" width="200" height="150" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="345" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">5. White Space</text>
  <text x="345" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Space = Importance &amp; Breathing Room</text>
  <!-- White space demo -->
  <rect x="265" y="295" width="160" height="85" rx="4" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <rect x="300" y="330" width="90" height="20" rx="4" fill="#3B82F6"/>
  <text x="345" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">CTA</text>
  <text x="345" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94A3B8">Isolation creates focus</text>
  
  <!-- Principle 6: Proximity -->
  <rect x="465" y="240" width="210" height="150" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="570" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">6. Proximity</text>
  <text x="570" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Near = Related / Far = Different</text>
  <!-- Proximity demo -->
  <rect x="485" y="295" width="170" height="85" rx="4" fill="#E2E8F0"/>
  <!-- Group 1 -->
  <rect x="500" y="310" width="30" height="20" rx="3" fill="#3B82F6"/>
  <rect x="535" y="310" width="30" height="20" rx="3" fill="#3B82F6"/>
  <rect x="500" y="335" width="30" height="20" rx="3" fill="#3B82F6"/>
  <rect x="535" y="335" width="30" height="20" rx="3" fill="#3B82F6"/>
  <!-- Group 2 (separated) -->
  <rect x="600" y="310" width="40" height="45" rx="3" fill="#10B981"/>
  <text x="570" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Two distinct groups</text>
  
  <!-- Caption -->
  <text x="350" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 5.5: Visual Hierarchy Principles - Directing User Attention</text>
</svg>
