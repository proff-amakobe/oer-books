<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280" width="600" height="280">
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Domain Model (Conceptual)</text>
  <text x="300" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Focus: Business concepts and relationships</text>
  
  <!-- Customer Class -->
  <rect x="80" y="80" width="160" height="100" rx="0" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <rect x="80" y="80" width="160" height="30" rx="0" fill="#DBEAFE"/>
  <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#1E40AF" font-weight="bold">Customer</text>
  <line x1="80" y1="110" x2="240" y2="110" stroke="#3B82F6" stroke-width="1"/>
  <text x="92" y="132" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#374151">name</text>
  <text x="92" y="152" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#374151">address</text>
  <text x="92" y="172" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#374151">email</text>
  
  <!-- Order Class -->
  <rect x="360" y="80" width="160" height="100" rx="0" fill="white" stroke="#10B981" stroke-width="2"/>
  <rect x="360" y="80" width="160" height="30" rx="0" fill="#D1FAE5"/>
  <text x="440" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#065F46" font-weight="bold">Order</text>
  <line x1="360" y1="110" x2="520" y2="110" stroke="#10B981" stroke-width="1"/>
  <text x="372" y="132" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#374151">date</text>
  <text x="372" y="152" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#374151">total</text>
  <text x="372" y="172" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#374151">status</text>
  
  <!-- Association Line -->
  <line x1="240" y1="130" x2="360" y2="130" stroke="#374151" stroke-width="2"/>
  
  <!-- Relationship label -->
  <text x="300" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B" font-style="italic">places</text>
  
  <!-- Multiplicity -->
  <text x="250" y="145" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">1</text>
  <text x="340" y="145" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">0..*</text>
  
  <!-- Characteristics Box -->
  <rect x="100" y="205" width="400" height="50" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="300" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B" font-weight="bold">Domain Model Characteristics:</text>
  <text x="300" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Simple attributes only • No methods • No data types • Business terminology</text>
  
  <!-- Caption -->
  <text x="300" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 3.12: Domain Model - Conceptual View of Business Entities</text>
</svg>
