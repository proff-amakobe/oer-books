<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280" width="600" height="280">
  <defs>
    <linearGradient id="boxGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Bi-directional Requirements Traceability</text>
  
  <!-- Forward Traceability Arrow (top) -->
  <path d="M80 55 L520 55" stroke="#3B82F6" stroke-width="2" fill="none"/>
  <polygon points="520,55 510,50 510,60" fill="#3B82F6"/>
  <text x="300" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#3B82F6" font-weight="bold">Forward Traceability →</text>
  
  <!-- Boxes -->
  <!-- Business Needs -->
  <rect x="50" y="80" width="100" height="60" rx="8" fill="url(#boxGrad1)"/>
  <text x="100" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Business</text>
  <text x="100" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Needs</text>
  
  <!-- Software Requirements -->
  <rect x="190" y="80" width="100" height="60" rx="8" fill="url(#boxGrad2)"/>
  <text x="240" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Software</text>
  <text x="240" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Requirements</text>
  
  <!-- Design/Code -->
  <rect x="330" y="80" width="100" height="60" rx="8" fill="url(#boxGrad3)"/>
  <text x="380" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Design</text>
  <text x="380" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">and Code</text>
  
  <!-- Test Cases -->
  <rect x="470" y="80" width="100" height="60" rx="8" fill="url(#boxGrad4)"/>
  <text x="520" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Test</text>
  <text x="520" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Cases</text>
  
  <!-- Connecting arrows (forward) -->
  <line x1="150" y1="110" x2="185" y2="110" stroke="#64748B" stroke-width="2"/>
  <polygon points="185,110 178,105 178,115" fill="#64748B"/>
  
  <line x1="290" y1="110" x2="325" y2="110" stroke="#64748B" stroke-width="2"/>
  <polygon points="325,110 318,105 318,115" fill="#64748B"/>
  
  <line x1="430" y1="110" x2="465" y2="110" stroke="#64748B" stroke-width="2"/>
  <polygon points="465,110 458,105 458,115" fill="#64748B"/>
  
  <!-- Backward Traceability Arrow (bottom) -->
  <path d="M520 165 L80 165" stroke="#10B981" stroke-width="2" fill="none"/>
  <polygon points="80,165 90,160 90,170" fill="#10B981"/>
  <text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#10B981" font-weight="bold">← Backward Traceability</text>
  
  <!-- Benefits boxes -->
  <rect x="80" y="200" width="200" height="45" rx="6" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="180" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF" font-weight="bold">Forward: Ensures completeness</text>
  <text x="180" y="234" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3B82F6">Every requirement is implemented and tested</text>
  
  <rect x="320" y="200" width="200" height="45" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="420" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46" font-weight="bold">Backward: Ensures justification</text>
  <text x="420" y="234" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#059669">All work serves a documented need</text>
  
  <!-- Caption -->
  <text x="300" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 2.7: Bi-directional traceability links requirements to implementation and tests</text>
</svg>
