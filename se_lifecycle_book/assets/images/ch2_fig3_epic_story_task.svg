<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 320" width="650" height="320">
  <defs>
    <linearGradient id="epicGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="storyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="325" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Epics, Stories, and Tasks Hierarchy</text>
  
  <!-- Epic container -->
  <rect x="30" y="45" width="590" height="240" rx="12" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
  
  <!-- Epic label -->
  <rect x="50" y="55" width="80" height="28" rx="6" fill="url(#epicGrad)"/>
  <text x="90" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">EPIC</text>
  <text x="145" y="74" font-family="Arial, sans-serif" font-size="12" fill="#6D28D9" font-weight="bold">User Account Management</text>
  
  <!-- Story 1 -->
  <rect x="55" y="95" width="170" height="85" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1.5"/>
  <rect x="65" y="105" width="55" height="22" rx="4" fill="url(#storyGrad)"/>
  <text x="92" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">STORY</text>
  <text x="65" y="145" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF">User Registration</text>
  
  <!-- Tasks under Story 1 -->
  <rect x="70" y="155" width="60" height="18" rx="3" fill="url(#taskGrad)"/>
  <text x="100" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Task</text>
  <rect x="140" y="155" width="60" height="18" rx="3" fill="url(#taskGrad)"/>
  <text x="170" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Task</text>
  
  <!-- Story 2 -->
  <rect x="240" y="95" width="170" height="85" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1.5"/>
  <rect x="250" y="105" width="55" height="22" rx="4" fill="url(#storyGrad)"/>
  <text x="277" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">STORY</text>
  <text x="250" y="145" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF">Password Reset</text>
  
  <!-- Tasks under Story 2 -->
  <rect x="255" y="155" width="60" height="18" rx="3" fill="url(#taskGrad)"/>
  <text x="285" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Task</text>
  <rect x="325" y="155" width="60" height="18" rx="3" fill="url(#taskGrad)"/>
  <text x="355" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Task</text>
  
  <!-- Story 3 -->
  <rect x="425" y="95" width="170" height="85" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1.5"/>
  <rect x="435" y="105" width="55" height="22" rx="4" fill="url(#storyGrad)"/>
  <text x="462" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">STORY</text>
  <text x="435" y="145" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF">Profile Editing</text>
  
  <!-- Tasks under Story 3 -->
  <rect x="440" y="155" width="60" height="18" rx="3" fill="url(#taskGrad)"/>
  <text x="470" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Task</text>
  <rect x="510" y="155" width="60" height="18" rx="3" fill="url(#taskGrad)"/>
  <text x="540" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Task</text>
  
  <!-- Descriptions -->
  <text x="140" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Large body of work</text>
  <text x="140" y="223" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">spanning multiple sprints</text>
  
  <text x="325" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Delivers specific value</text>
  <text x="325" y="223" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">completable in one sprint</text>
  
  <text x="510" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Technical activities</text>
  <text x="510" y="223" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">for implementation</text>
  
  <!-- Arrows pointing to descriptions -->
  <path d="M90 185 L90 195 L140 195" stroke="#8B5CF6" stroke-width="1" fill="none" stroke-dasharray="3,2"/>
  <path d="M277 185 L277 195 L325 195" stroke="#3B82F6" stroke-width="1" fill="none" stroke-dasharray="3,2"/>
  <path d="M470 185 L470 195 L510 195" stroke="#10B981" stroke-width="1" fill="none" stroke-dasharray="3,2"/>
  
  <!-- Legend -->
  <rect x="150" y="255" width="60" height="20" rx="4" fill="url(#epicGrad)"/>
  <text x="180" y="269" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Epic</text>
  
  <rect x="230" y="255" width="60" height="20" rx="4" fill="url(#storyGrad)"/>
  <text x="260" y="269" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Story</text>
  
  <rect x="310" y="255" width="60" height="20" rx="4" fill="url(#taskGrad)"/>
  <text x="340" y="269" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Task</text>
  
  <!-- Caption -->
  <text x="325" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 2.4: Work item hierarchy from Epics to Stories to Tasks</text>
</svg>
