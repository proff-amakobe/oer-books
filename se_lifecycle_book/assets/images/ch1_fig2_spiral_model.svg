<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="planGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="riskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="engGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="evalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">The Spiral Model</text>
  
  <!-- Quadrant Labels -->
  <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3B82F6" font-weight="bold">1. Planning</text>
  <text x="375" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#F59E0B" font-weight="bold">2. Risk Analysis</text>
  <text x="375" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#10B981" font-weight="bold">3. Engineering</text>
  <text x="125" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8B5CF6" font-weight="bold">4. Evaluation</text>
  
  <!-- Axis Lines -->
  <line x1="250" y1="70" x2="250" y2="450" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="50" y1="260" x2="450" y2="260" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Spiral Path - Multiple iterations -->
  <!-- Iteration 1 (innermost) -->
  <path d="M250 260 
           Q250 230 280 230 
           Q310 230 310 260 
           Q310 290 280 290 
           Q250 290 250 320" 
        stroke="#94A3B8" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Iteration 2 -->
  <path d="M250 320 
           Q250 270 320 270 
           Q370 270 370 320 
           Q370 370 320 370 
           Q250 370 250 420" 
        stroke="#64748B" stroke-width="2.5" fill="none"/>
  
  <!-- Iteration 3 (outermost) -->
  <path d="M250 420 
           Q250 340 360 340 
           Q430 340 430 400 
           Q430 450 360 450 
           Q250 450 200 400" 
        stroke="#475569" stroke-width="3" fill="none"/>
  
  <!-- Arrow at end -->
  <polygon points="195,405 205,400 200,410" fill="#475569"/>
  
  <!-- Phase boxes on spiral -->
  <!-- Planning (top-left quadrant) -->
  <rect x="140" y="180" width="90" height="35" rx="5" fill="url(#planGrad)" filter="url(#shadow)"/>
  <text x="185" y="203" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Objectives</text>
  
  <!-- Risk Analysis (top-right quadrant) -->
  <rect x="290" y="180" width="90" height="35" rx="5" fill="url(#riskGrad)" filter="url(#shadow)"/>
  <text x="335" y="203" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Prototypes</text>
  
  <!-- Engineering (bottom-right quadrant) -->
  <rect x="290" y="305" width="90" height="35" rx="5" fill="url(#engGrad)" filter="url(#shadow)"/>
  <text x="335" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Development</text>
  
  <!-- Evaluation (bottom-left quadrant) -->
  <rect x="140" y="305" width="90" height="35" rx="5" fill="url(#evalGrad)" filter="url(#shadow)"/>
  <text x="185" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Review</text>
  
  <!-- Center point -->
  <circle cx="250" cy="260" r="5" fill="#1F2937"/>
  <text x="250" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Start</text>
  
  <!-- Iteration labels -->
  <text x="295" y="250" font-family="Arial, sans-serif" font-size="9" fill="#94A3B8">Iteration 1</text>
  <text x="345" y="295" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Iteration 2</text>
  <text x="395" y="380" font-family="Arial, sans-serif" font-size="9" fill="#475569">Iteration 3</text>
  
  <!-- Caption -->
  <text x="250" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Figure 1.2: The Spiral Model - Risk-driven iterative development</text>
</svg>
