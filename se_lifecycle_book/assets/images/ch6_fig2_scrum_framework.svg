<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 480" width="750" height="480">
  <!-- Title -->
  <text x="375" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Scrum Framework</text>
  <text x="375" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Roles, Events, and Artifacts working together</text>
  
  <!-- Three Roles Section -->
  <text x="125" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">ROLES</text>
  
  <!-- Product Owner -->
  <rect x="25" y="90" width="95" height="80" rx="6" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <circle cx="72" cy="115" r="18" fill="#3B82F6"/>
  <text x="72" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">PO</text>
  <text x="72" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1D4ED8">Product</text>
  <text x="72" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1D4ED8">Owner</text>
  
  <!-- Scrum Master -->
  <rect x="130" y="90" width="95" height="80" rx="6" fill="#F0FDF4" stroke="#10B981" stroke-width="2"/>
  <circle cx="177" cy="115" r="18" fill="#10B981"/>
  <text x="177" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">SM</text>
  <text x="177" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#065F46">Scrum</text>
  <text x="177" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#065F46">Master</text>
  
  <!-- Arrow to main flow -->
  <path d="M 225 130 L 260 130" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>
  
  <!-- Product Backlog -->
  <rect x="270" y="85" width="100" height="90" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="320" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400E">Product</text>
  <text x="320" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400E">Backlog</text>
  <rect x="285" y="130" width="70" height="8" rx="2" fill="#FDE68A"/>
  <rect x="285" y="142" width="60" height="6" rx="2" fill="#FDE68A"/>
  <rect x="285" y="152" width="50" height="5" rx="2" fill="#FDE68A"/>
  <rect x="285" y="161" width="40" height="4" rx="2" fill="#FDE68A"/>
  
  <!-- Arrow to Sprint Planning -->
  <path d="M 370 130 L 400 130" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>
  
  <!-- Sprint Planning -->
  <rect x="410" y="95" width="90" height="70" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="455" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1D4ED8">Sprint</text>
  <text x="455" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1D4ED8">Planning</text>
  <text x="455" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Up to 8h</text>
  
  <!-- Arrow to Sprint -->
  <path d="M 455 165 L 455 195" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>
  
  <!-- Sprint Circle (main) -->
  <circle cx="455" cy="290" r="85" fill="white" stroke="#8B5CF6" stroke-width="3"/>
  <circle cx="455" cy="290" r="70" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Sprint label -->
  <text x="455" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6D28D9">SPRINT</text>
  <text x="455" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6D28D9">1-4 Weeks</text>
  
  <!-- Sprint Backlog inside sprint -->
  <rect x="415" y="305" width="80" height="40" rx="4" fill="white" stroke="#A78BFA" stroke-width="1"/>
  <text x="455" y="322" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#6D28D9">Sprint Backlog</text>
  <text x="455" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Selected items</text>
  
  <!-- Daily Scrum -->
  <rect x="530" y="245" width="70" height="50" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="565" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#065F46">Daily</text>
  <text x="565" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#065F46">Scrum</text>
  <text x="565" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">15 min</text>
  
  <!-- Developers (on right side of sprint) -->
  <rect x="620" y="260" width="100" height="60" rx="6" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="670" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6D28D9">Developers</text>
  <text x="670" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">3-9 people</text>
  <text x="670" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Cross-functional</text>
  
  <!-- Arrow from Sprint to Sprint Review -->
  <path d="M 455 375 L 455 400" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>
  
  <!-- Sprint Review -->
  <rect x="370" y="410" width="90" height="55" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="415" y="432" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1D4ED8">Sprint</text>
  <text x="415" y="444" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1D4ED8">Review</text>
  <text x="415" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Up to 4h</text>
  
  <!-- Sprint Retrospective -->
  <rect x="480" y="410" width="90" height="55" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="525" y="432" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1D4ED8">Sprint</text>
  <text x="525" y="444" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1D4ED8">Retrospective</text>
  <text x="525" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Up to 3h</text>
  
  <!-- Increment -->
  <rect x="620" y="405" width="100" height="60" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="670" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#065F46">Increment</text>
  <text x="670" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Potentially</text>
  <text x="670" y="457" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Shippable</text>
  
  <!-- Arrow from Review to Increment -->
  <path d="M 570 437 L 620 437" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>
  
  <!-- Feedback loop arrow (increment back to backlog) -->
  <path d="M 670 405 L 670 60 L 320 60 L 320 85" stroke="#94A3B8" stroke-width="1.5" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowhead3)"/>
  <text x="500" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94A3B8">Feedback updates backlog</text>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead3" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#64748B"/>
    </marker>
  </defs>
  
  <!-- Caption -->
  <text x="375" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 6.2: Scrum Framework - Roles, Events, and Artifacts</text>
</svg>
