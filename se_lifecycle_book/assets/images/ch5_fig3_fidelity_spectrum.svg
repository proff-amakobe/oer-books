<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320" width="700" height="320">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Prototyping Fidelity Spectrum</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">From quick sketches to fully interactive prototypes</text>
  
  <!-- Gradient bar -->
  <defs>
    <linearGradient id="fidelityGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E2E8F0"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  <rect x="50" y="70" width="600" height="12" rx="6" fill="url(#fidelityGrad)"/>
  
  <!-- Labels for spectrum -->
  <text x="50" y="100" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Low Fidelity</text>
  <text x="650" y="100" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748B">High Fidelity</text>
  
  <!-- Stage 1: Sketches -->
  <rect x="40" y="115" width="140" height="165" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
  <circle cx="110" cy="145" r="20" fill="#94A3B8"/>
  <text x="110" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">‚úèÔ∏è</text>
  <text x="110" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">Sketches</text>
  <text x="110" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Paper &amp; pen</text>
  <text x="110" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Quick exploration</text>
  <text x="110" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">5-10 minutes each</text>
  <rect x="55" y="245" width="110" height="26" rx="4" fill="#F1F5F9"/>
  <text x="110" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Fast ‚Ä¢ Disposable ‚Ä¢ Ideation</text>
  
  <!-- Stage 2: Wireframes -->
  <rect x="195" y="115" width="140" height="165" rx="8" fill="#F8FAFC" stroke="#CBD5E1" stroke-width="2"/>
  <circle cx="265" cy="145" r="20" fill="#64748B"/>
  <text x="265" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">‚ñ¢</text>
  <text x="265" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">Wireframes</text>
  <text x="265" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Digital layouts</text>
  <text x="265" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Structure &amp; hierarchy</text>
  <text x="265" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">No visual styling</text>
  <rect x="210" y="245" width="110" height="26" rx="4" fill="#F1F5F9"/>
  <text x="265" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Layout ‚Ä¢ Content ‚Ä¢ Flow</text>
  
  <!-- Stage 3: Mockups -->
  <rect x="350" y="115" width="140" height="165" rx="8" fill="#EFF6FF" stroke="#93C5FD" stroke-width="2"/>
  <circle cx="420" cy="145" r="20" fill="#3B82F6"/>
  <text x="420" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">üé®</text>
  <text x="420" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">Mockups</text>
  <text x="420" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Visual design</text>
  <text x="420" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Colors &amp; typography</text>
  <text x="420" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Static screens</text>
  <rect x="365" y="245" width="110" height="26" rx="4" fill="#DBEAFE"/>
  <text x="420" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1D4ED8">Style ‚Ä¢ Brand ‚Ä¢ Polish</text>
  
  <!-- Stage 4: Interactive Prototypes -->
  <rect x="505" y="115" width="150" height="165" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <circle cx="580" cy="145" r="20" fill="#1D4ED8"/>
  <text x="580" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">‚ñ∂</text>
  <text x="580" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">Interactive</text>
  <text x="580" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Clickable flows</text>
  <text x="580" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Animations &amp; transitions</text>
  <text x="580" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">User testing ready</text>
  <rect x="520" y="245" width="120" height="26" rx="4" fill="#93C5FD"/>
  <text x="580" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1E40AF">Test ‚Ä¢ Validate ‚Ä¢ Iterate</text>
  
  <!-- Arrows between stages -->
  <path d="M 180 197 L 195 197" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M 335 197 L 350 197" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M 490 197 L 505 197" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  
  <defs>
    <marker id="arrowhead2" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#64748B"/>
    </marker>
  </defs>
  
  <!-- Caption -->
  <text x="350" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 5.3: Prototyping Fidelity Spectrum - From Low to High Fidelity</text>
</svg>
