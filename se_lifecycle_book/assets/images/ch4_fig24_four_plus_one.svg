<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" width="600" height="450">
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">4+1 Architectural View Model</text>
  <text x="300" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Philippe Kruchten's model for describing software architecture</text>
  
  <!-- Use Case View (center top) -->
  <rect x="200" y="65" width="200" height="70" rx="8" fill="#8B5CF6"/>
  <text x="300" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Use Case View</text>
  <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E9D5FF">(Scenarios)</text>
  <text x="300" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#DDD6FE">Drives and validates</text>
  
  <!-- Arrows from Use Case to other views -->
  <line x1="300" y1="135" x2="300" y2="160" stroke="#64748B" stroke-width="1.5"/>
  <line x1="120" y1="160" x2="480" y2="160" stroke="#64748B" stroke-width="1.5"/>
  
  <!-- Vertical lines down -->
  <line x1="120" y1="160" x2="120" y2="185" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="120,185 116,178 124,178" fill="#64748B"/>
  
  <line x1="300" y1="160" x2="300" y2="185" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="300,185 296,178 304,178" fill="#64748B"/>
  
  <line x1="480" y1="160" x2="480" y2="185" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="480,185 476,178 484,178" fill="#64748B"/>
  
  <!-- Logical View -->
  <rect x="30" y="190" width="180" height="80" rx="8" fill="#3B82F6"/>
  <text x="120" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Logical View</text>
  <text x="120" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#DBEAFE">(Functionality)</text>
  <text x="120" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#BFDBFE">Classes, packages,</text>
  <text x="120" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#BFDBFE">domain model</text>
  
  <!-- Process View -->
  <rect x="210" y="190" width="180" height="80" rx="8" fill="#10B981"/>
  <text x="300" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Process View</text>
  <text x="300" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#D1FAE5">(Concurrency)</text>
  <text x="300" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#A7F3D0">Threads, processes,</text>
  <text x="300" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#A7F3D0">communication</text>
  
  <!-- Development View -->
  <rect x="390" y="190" width="180" height="80" rx="8" fill="#F59E0B"/>
  <text x="480" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Development View</text>
  <text x="480" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FEF3C7">(Organization)</text>
  <text x="480" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FDE68A">Modules, components,</text>
  <text x="480" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FDE68A">layers, libraries</text>
  
  <!-- Lines converging to Physical View -->
  <line x1="120" y1="270" x2="120" y2="300" stroke="#64748B" stroke-width="1.5"/>
  <line x1="300" y1="270" x2="300" y2="300" stroke="#64748B" stroke-width="1.5"/>
  <line x1="480" y1="270" x2="480" y2="300" stroke="#64748B" stroke-width="1.5"/>
  <line x1="120" y1="300" x2="480" y2="300" stroke="#64748B" stroke-width="1.5"/>
  <line x1="300" y1="300" x2="300" y2="325" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="300,325 296,318 304,318" fill="#64748B"/>
  
  <!-- Physical View -->
  <rect x="150" y="330" width="300" height="70" rx="8" fill="#EF4444"/>
  <text x="300" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Physical View</text>
  <text x="300" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FEE2E2">(Deployment)</text>
  <text x="300" y="393" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FECACA">Hardware, nodes, network topology</text>
  
  <!-- Legend / Stakeholders -->
  <rect x="480" y="320" width="100" height="80" rx="6" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="530" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">Stakeholders</text>
  <text x="530" y="353" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Logical: Analysts</text>
  <text x="530" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Process: Integrators</text>
  <text x="530" y="377" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Dev: Programmers</text>
  <text x="530" y="389" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Physical: Sys Eng</text>
  
  <!-- Caption -->
  <text x="300" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 4.24: 4+1 Architectural View Model</text>
</svg>
