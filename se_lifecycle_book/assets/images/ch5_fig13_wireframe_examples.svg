<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450" width="700" height="450">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Wireframe Examples</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Low-fidelity structural layouts for web and mobile</text>
  
  <!-- Desktop Wireframe -->
  <rect x="25" y="70" width="400" height="350" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
  <text x="225" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Dashboard Wireframe (Desktop)</text>
  
  <!-- Desktop browser frame -->
  <rect x="45" y="110" width="360" height="290" rx="4" fill="white" stroke="#CBD5E1" stroke-width="1"/>
  
  <!-- Browser top bar -->
  <rect x="45" y="110" width="360" height="20" fill="#E2E8F0"/>
  <circle cx="58" cy="120" r="4" fill="#EF4444"/>
  <circle cx="72" cy="120" r="4" fill="#F59E0B"/>
  <circle cx="86" cy="120" r="4" fill="#22C55E"/>
  <rect x="100" y="115" width="200" height="10" rx="5" fill="white"/>
  
  <!-- Navigation bar -->
  <rect x="45" y="130" width="360" height="30" fill="#F1F5F9"/>
  <rect x="55" y="138" width="60" height="14" rx="2" fill="#94A3B8"/>
  <rect x="310" y="138" width="40" height="14" rx="7" fill="#CBD5E1"/>
  <rect x="355" y="138" width="40" height="14" rx="7" fill="#CBD5E1"/>
  
  <!-- Sidebar -->
  <rect x="45" y="160" width="80" height="240" fill="#F8FAFC"/>
  <line x1="125" y1="160" x2="125" y2="400" stroke="#E2E8F0" stroke-width="1"/>
  <rect x="55" y="175" width="60" height="10" rx="2" fill="#CBD5E1"/>
  <rect x="55" y="195" width="50" height="8" rx="2" fill="#E2E8F0"/>
  <rect x="55" y="210" width="55" height="8" rx="2" fill="#E2E8F0"/>
  <rect x="55" y="225" width="45" height="8" rx="2" fill="#E2E8F0"/>
  <rect x="55" y="250" width="60" height="10" rx="2" fill="#CBD5E1"/>
  <rect x="55" y="270" width="50" height="8" rx="2" fill="#E2E8F0"/>
  <rect x="55" y="285" width="55" height="8" rx="2" fill="#E2E8F0"/>
  
  <!-- Main content area -->
  <!-- Header -->
  <rect x="140" y="175" width="120" height="14" rx="2" fill="#94A3B8"/>
  <rect x="330" y="175" width="60" height="20" rx="4" fill="#3B82F6"/>
  
  <!-- Stats cards row -->
  <rect x="140" y="205" width="80" height="50" rx="4" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1"/>
  <rect x="150" y="215" width="40" height="8" rx="2" fill="#CBD5E1"/>
  <rect x="150" y="232" width="55" height="14" rx="2" fill="#94A3B8"/>
  
  <rect x="230" y="205" width="80" height="50" rx="4" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1"/>
  <rect x="240" y="215" width="40" height="8" rx="2" fill="#CBD5E1"/>
  <rect x="240" y="232" width="55" height="14" rx="2" fill="#94A3B8"/>
  
  <rect x="320" y="205" width="75" height="50" rx="4" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1"/>
  <rect x="330" y="215" width="40" height="8" rx="2" fill="#CBD5E1"/>
  <rect x="330" y="232" width="50" height="14" rx="2" fill="#94A3B8"/>
  
  <!-- Chart placeholder -->
  <rect x="140" y="270" width="250" height="115" rx="4" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="265" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8">Chart Placeholder</text>
  <line x1="160" y1="350" x2="370" y2="350" stroke="#E2E8F0" stroke-width="1"/>
  <rect x="170" y="310" width="20" height="40" fill="#DBEAFE"/>
  <rect x="200" y="320" width="20" height="30" fill="#DBEAFE"/>
  <rect x="230" y="305" width="20" height="45" fill="#DBEAFE"/>
  <rect x="260" y="325" width="20" height="25" fill="#DBEAFE"/>
  <rect x="290" y="315" width="20" height="35" fill="#DBEAFE"/>
  <rect x="320" y="300" width="20" height="50" fill="#DBEAFE"/>
  
  <!-- Mobile Wireframe -->
  <rect x="450" y="70" width="225" height="350" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
  <text x="562" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Login Screen (Mobile)</text>
  
  <!-- Mobile phone frame -->
  <rect x="505" y="115" width="120" height="240" rx="16" fill="white" stroke="#1F2937" stroke-width="2"/>
  
  <!-- Status bar -->
  <rect x="515" y="125" width="100" height="12" fill="#F1F5F9"/>
  <text x="525" y="134" font-family="Arial, sans-serif" font-size="7" fill="#64748B">9:41</text>
  <rect x="590" y="128" width="18" height="6" rx="2" fill="#374151"/>
  
  <!-- Logo placeholder -->
  <circle cx="565" cy="165" r="20" fill="#E2E8F0"/>
  <text x="565" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8">Logo</text>
  
  <!-- Form fields -->
  <rect x="525" y="200" width="80" height="18" rx="4" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
  <text x="532" y="212" font-family="Arial, sans-serif" font-size="7" fill="#94A3B8">Email</text>
  
  <rect x="525" y="225" width="80" height="18" rx="4" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
  <text x="532" y="237" font-family="Arial, sans-serif" font-size="7" fill="#94A3B8">Password</text>
  
  <!-- Login button -->
  <rect x="525" y="255" width="80" height="22" rx="4" fill="#3B82F6"/>
  <text x="565" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">Log In</text>
  
  <!-- Forgot password link -->
  <text x="565" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#3B82F6">Forgot password?</text>
  
  <!-- Divider -->
  <line x1="525" y1="310" x2="605" y2="310" stroke="#E2E8F0" stroke-width="1"/>
  <text x="565" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#94A3B8">or</text>
  
  <!-- Social login buttons -->
  <rect x="525" y="325" width="80" height="18" rx="4" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="565" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#374151">Continue with Google</text>
  
  <!-- Home indicator -->
  <rect x="550" y="345" width="30" height="4" rx="2" fill="#1F2937"/>
  
  <!-- Wireframe annotation callouts -->
  <line x1="295" y1="235" x2="420" y2="200" stroke="#64748B" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="420" y="195" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Use gray boxes for</text>
  <text x="420" y="207" font-family="Arial, sans-serif" font-size="8" fill="#64748B">content placeholders</text>
  
  <!-- Caption -->
  <text x="350" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 5.13: Wireframe Examples - Desktop Dashboard and Mobile Login</text>
</svg>
