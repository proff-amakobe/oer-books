<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 280" width="450" height="280">
  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Singleton Pattern</text>
  <text x="225" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Ensure a class has only one instance with global access</text>
  
  <!-- Singleton Class -->
  <rect x="125" y="65" width="200" height="120" rx="0" fill="white" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Class name compartment -->
  <rect x="125" y="65" width="200" height="28" rx="0" fill="#DBEAFE"/>
  <text x="225" y="84" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF" font-weight="bold">Singleton</text>
  <line x1="125" y1="93" x2="325" y2="93" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Attributes compartment -->
  <text x="135" y="112" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">- instance: Singleton</text>
  <line x1="125" y1="122" x2="325" y2="122" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Methods compartment -->
  <text x="135" y="142" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">- Singleton()</text>
  <text x="135" y="158" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">+ getInstance(): Singleton</text>
  <text x="135" y="174" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">+ operation(): void</text>
  
  <!-- Self-reference arrow -->
  <path d="M325 100 L360 100 L360 130 L325 130" stroke="#64748B" stroke-width="1.5" fill="none"/>
  <polygon points="325,130 332,126 332,134" fill="#64748B"/>
  <text x="370" y="118" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">returns</text>
  <text x="370" y="130" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">unique</text>
  <text x="370" y="142" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">instance</text>
  
  <!-- Key points -->
  <rect x="75" y="200" width="300" height="55" rx="6" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="225" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">Key Characteristics:</text>
  <text x="225" y="233" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">• Private constructor prevents direct instantiation</text>
  <text x="225" y="246" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">• Static getInstance() returns the single instance</text>
  
  <!-- Caption -->
  <text x="225" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 4.14: Singleton Pattern Structure</text>
</svg>
