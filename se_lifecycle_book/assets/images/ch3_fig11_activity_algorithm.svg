<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 700" width="500" height="750">
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Activity Diagram: Login Algorithm</text>
  
  <!-- Initial Node -->
  <circle cx="250" cy="55" r="10" fill="#1F2937"/>
  
  <!-- Arrow to Display Login Form -->
  <line x1="250" y1="65" x2="250" y2="80" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="250,80 246,73 254,73" fill="#64748B"/>
  
  <!-- Display Login Form -->
  <rect x="175" y="85" width="150" height="40" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
  <text x="250" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Display Login</text>
  <text x="250" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Form</text>
  
  <!-- Arrow to Enter Credentials -->
  <line x1="250" y1="125" x2="250" y2="140" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="250,140 246,133 254,133" fill="#64748B"/>
  
  <!-- Enter Username & Password -->
  <rect x="175" y="145" width="150" height="40" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
  <text x="250" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Enter Username</text>
  <text x="250" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">and Password</text>
  
  <!-- Arrow to Validate -->
  <line x1="250" y1="185" x2="250" y2="200" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="250,200 246,193 254,193" fill="#64748B"/>
  
  <!-- Validate Credentials -->
  <rect x="175" y="205" width="150" height="40" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="250" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">Validate</text>
  <text x="250" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">Credentials</text>
  
  <!-- Arrow to Decision 1 -->
  <line x1="250" y1="245" x2="250" y2="260" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="250,260 246,253 254,253" fill="#64748B"/>
  
  <!-- Decision 1: Valid? -->
  <polygon points="250,265 280,290 250,315 220,290" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5"/>
  
  <!-- Valid path (left, down) -->
  <line x1="220" y1="290" x2="130" y2="290" stroke="#64748B" stroke-width="1.5"/>
  <line x1="130" y1="290" x2="130" y2="545" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="130,545 126,538 134,538" fill="#64748B"/>
  <text x="175" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#059669" font-weight="bold">[valid]</text>
  
  <!-- Invalid path (right) -->
  <line x1="280" y1="290" x2="340" y2="290" stroke="#64748B" stroke-width="1.5"/>
  <line x1="340" y1="290" x2="340" y2="325" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="340,325 336,318 344,318" fill="#64748B"/>
  <text x="310" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#DC2626" font-weight="bold">[invalid]</text>
  
  <!-- Increment Failed Attempts -->
  <rect x="265" y="330" width="150" height="40" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="1.5"/>
  <text x="340" y="347" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991B1B">Increment</text>
  <text x="340" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991B1B">Failed Attempts</text>
  
  <!-- Arrow to Decision 2 -->
  <line x1="340" y1="370" x2="340" y2="385" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="340,385 336,378 344,378" fill="#64748B"/>
  
  <!-- Decision 2: Attempts >= 3? -->
  <polygon points="340,390 370,415 340,440 310,415" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5"/>
  
  <!-- Less than 3 attempts (left path) -->
  <line x1="310" y1="415" x2="250" y2="415" stroke="#64748B" stroke-width="1.5"/>
  <line x1="250" y1="415" x2="250" y2="475" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="250,475 246,468 254,468" fill="#64748B"/>
  <text x="280" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">[&lt; 3]</text>
  
  <!-- 3 or more attempts (right, down) -->
  <line x1="370" y1="415" x2="430" y2="415" stroke="#64748B" stroke-width="1.5"/>
  <line x1="430" y1="415" x2="430" y2="455" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="430,455 426,448 434,448" fill="#64748B"/>
  <text x="400" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">[â‰¥ 3]</text>
  
  <!-- Lock Account -->
  <rect x="355" y="460" width="150" height="40" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="1.5"/>
  <text x="430" y="477" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991B1B">Lock Account</text>
  <text x="430" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991B1B">(30 minutes)</text>
  
  <!-- Arrow to Display Lock Message -->
  <line x1="430" y1="500" x2="430" y2="515" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="430,515 426,508 434,508" fill="#64748B"/>
  
  <!-- Display Lock Message -->
  <rect x="355" y="520" width="150" height="40" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="1.5"/>
  <text x="430" y="537" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991B1B">Display Lock</text>
  <text x="430" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991B1B">Message</text>
  
  <!-- Merge from lock path to error display -->
  <line x1="430" y1="560" x2="430" y2="575" stroke="#64748B" stroke-width="1.5"/>
  <line x1="430" y1="575" x2="250" y2="575" stroke="#64748B" stroke-width="1.5"/>
  <line x1="250" y1="575" x2="250" y2="520" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="250,520 246,527 254,527" fill="#64748B"/>
  
  <!-- Display Error Message -->
  <rect x="175" y="480" width="150" height="40" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="250" y="497" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Display Error</text>
  <text x="250" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Message</text>
  
  <!-- Loop back to form -->
  <path d="M325 500 L380 500 L380 108 L325 108" stroke="#64748B" stroke-width="1.5" fill="none" stroke-dasharray="5,3"/>
  <polygon points="325,108 332,104 332,112" fill="#64748B"/>
  <text x="395" y="300" text-anchor="start" font-family="Arial, sans-serif" font-size="8" fill="#64748B" transform="rotate(90, 395, 300)">loop back to form</text>
  
  <!-- Create Session -->
  <rect x="55" y="550" width="150" height="40" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
  <text x="130" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Create Session</text>
  
  <!-- Arrow to Redirect -->
  <line x1="130" y1="590" x2="130" y2="605" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="130,605 126,598 134,598" fill="#64748B"/>
  
  <!-- Redirect to Dashboard -->
  <rect x="55" y="610" width="150" height="40" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
  <text x="130" y="627" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Redirect to</text>
  <text x="130" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Dashboard</text>
  
  <!-- Arrow to Final Node -->
  <line x1="130" y1="650" x2="130" y2="665" stroke="#64748B" stroke-width="1.5"/>
  <polygon points="130,665 126,658 134,658" fill="#64748B"/>
  
  <!-- Final Node -->
  <circle cx="130" cy="678" r="12" fill="none" stroke="#1F2937" stroke-width="2"/>
  <circle cx="130" cy="678" r="6" fill="#1F2937"/>
  
  <!-- Caption -->
  <text x="250" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 3.6: Activity Diagram for Login Algorithm with Account Lockout</text>
</svg>
