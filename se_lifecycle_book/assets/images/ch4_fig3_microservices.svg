<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 480" width="700" height="480">
  <defs>
    <linearGradient id="gatewayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="queueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Microservices Architecture</text>
  
  <!-- API Gateway -->
  <rect x="150" y="50" width="400" height="50" rx="8" fill="url(#gatewayGrad)"/>
  <text x="350" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">API Gateway</text>
  
  <!-- Connection lines from gateway -->
  <line x1="350" y1="100" x2="350" y2="120" stroke="#64748B" stroke-width="2"/>
  <line x1="130" y1="120" x2="570" y2="120" stroke="#64748B" stroke-width="2"/>
  
  <!-- Vertical lines to services -->
  <line x1="130" y1="120" x2="130" y2="150" stroke="#64748B" stroke-width="2"/>
  <line x1="277" y1="120" x2="277" y2="150" stroke="#64748B" stroke-width="2"/>
  <line x1="423" y1="120" x2="423" y2="150" stroke="#64748B" stroke-width="2"/>
  <line x1="570" y1="120" x2="570" y2="150" stroke="#64748B" stroke-width="2"/>
  
  <!-- Arrows -->
  <polygon points="130,150 126,143 134,143" fill="#64748B"/>
  <polygon points="277,150 273,143 281,143" fill="#64748B"/>
  <polygon points="423,150 419,143 427,143" fill="#64748B"/>
  <polygon points="570,150 566,143 574,143" fill="#64748B"/>
  
  <!-- User Service -->
  <rect x="55" y="155" width="150" height="100" rx="6" fill="url(#serviceGrad)"/>
  <text x="130" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">User Service</text>
  <rect x="75" y="200" width="110" height="40" rx="4" fill="white" fill-opacity="0.2"/>
  <text x="130" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Users DB</text>
  
  <!-- Order Service -->
  <rect x="202" y="155" width="150" height="100" rx="6" fill="url(#serviceGrad)"/>
  <text x="277" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Order Service</text>
  <rect x="222" y="200" width="110" height="40" rx="4" fill="white" fill-opacity="0.2"/>
  <text x="277" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Orders DB</text>
  
  <!-- Product Service -->
  <rect x="348" y="155" width="150" height="100" rx="6" fill="url(#serviceGrad)"/>
  <text x="423" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Product Service</text>
  <rect x="368" y="200" width="110" height="40" rx="4" fill="white" fill-opacity="0.2"/>
  <text x="423" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Products DB</text>
  
  <!-- Payment Service -->
  <rect x="495" y="155" width="150" height="100" rx="6" fill="url(#serviceGrad)"/>
  <text x="570" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Payment Service</text>
  <rect x="515" y="200" width="110" height="40" rx="4" fill="white" fill-opacity="0.2"/>
  <text x="570" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Payments DB</text>
  
  <!-- Lines to Message Queue -->
  <line x1="130" y1="255" x2="130" y2="290" stroke="#64748B" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="277" y1="255" x2="277" y2="290" stroke="#64748B" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="423" y1="255" x2="423" y2="290" stroke="#64748B" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="570" y1="255" x2="570" y2="290" stroke="#64748B" stroke-width="1.5" stroke-dasharray="4,2"/>
  
  <!-- Horizontal line connecting to queue -->
  <line x1="130" y1="290" x2="570" y2="290" stroke="#64748B" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="350" y1="290" x2="350" y2="310" stroke="#64748B" stroke-width="1.5" stroke-dasharray="4,2"/>
  <polygon points="350,310 346,303 354,303" fill="#64748B"/>
  
  <!-- Message Queue -->
  <rect x="225" y="315" width="250" height="45" rx="6" fill="url(#queueGrad)"/>
  <text x="350" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Message Queue (Async Communication)</text>
  
  <!-- Characteristics Box -->
  <rect x="50" y="380" width="600" height="70" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="350" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Key Characteristics</text>
  
  <circle cx="100" cy="425" r="4" fill="#10B981"/>
  <text x="110" y="429" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#374151">Independent deployment</text>
  
  <circle cx="260" cy="425" r="4" fill="#10B981"/>
  <text x="270" y="429" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#374151">Own database per service</text>
  
  <circle cx="430" cy="425" r="4" fill="#10B981"/>
  <text x="440" y="429" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#374151">Technology flexibility</text>
  
  <circle cx="580" cy="425" r="4" fill="#10B981"/>
  <text x="590" y="429" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#374151">Scalability</text>
  
  <!-- Caption -->
  <text x="350" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 4.6: Microservices Architecture with API Gateway and Message Queue</text>
</svg>
