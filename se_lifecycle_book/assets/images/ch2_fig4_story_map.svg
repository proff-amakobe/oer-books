<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <defs>
    <linearGradient id="activityGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">User Story Map</text>
  
  <!-- Axis labels -->
  <text x="350" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">User Journey (left to right) →</text>
  <text x="20" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B" transform="rotate(-90, 20, 220)">Priority ↓</text>
  
  <!-- Activity headers (backbone) -->
  <rect x="60" y="65" width="100" height="35" rx="6" fill="url(#activityGrad)"/>
  <text x="110" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Browse</text>
  
  <rect x="180" y="65" width="100" height="35" rx="6" fill="url(#activityGrad)"/>
  <text x="230" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Search</text>
  
  <rect x="300" y="65" width="100" height="35" rx="6" fill="url(#activityGrad)"/>
  <text x="350" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">View Product</text>
  
  <rect x="420" y="65" width="100" height="35" rx="6" fill="url(#activityGrad)"/>
  <text x="470" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Add to Cart</text>
  
  <rect x="540" y="65" width="100" height="35" rx="6" fill="url(#activityGrad)"/>
  <text x="590" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Checkout</text>
  
  <!-- Release 1 / MVP line -->
  <line x1="50" y1="165" x2="660" y2="165" stroke="#10B981" stroke-width="2" stroke-dasharray="5,3"/>
  <rect x="660" y="152" width="35" height="26" rx="4" fill="#10B981"/>
  <text x="677" y="169" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">MVP</text>
  
  <!-- Release 2 line -->
  <line x1="50" y1="235" x2="660" y2="235" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,3"/>
  <rect x="660" y="222" width="35" height="26" rx="4" fill="#3B82F6"/>
  <text x="677" y="239" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">R2</text>
  
  <!-- Release 3 line -->
  <line x1="50" y1="305" x2="660" y2="305" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,3"/>
  <rect x="660" y="292" width="35" height="26" rx="4" fill="#F59E0B"/>
  <text x="677" y="309" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">R3</text>
  
  <!-- Row 1 Stories (MVP) -->
  <rect x="65" y="115" width="90" height="40" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="110" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">View catalog</text>
  
  <rect x="185" y="115" width="90" height="40" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="230" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Search by name</text>
  
  <rect x="305" y="115" width="90" height="40" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="350" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">View details</text>
  
  <rect x="425" y="115" width="90" height="40" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="470" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Add item</text>
  
  <rect x="545" y="115" width="90" height="40" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="590" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Enter shipping</text>
  
  <!-- Row 2 Stories (Release 2) -->
  <rect x="65" y="180" width="90" height="40" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="110" y="204" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">Filter by category</text>
  
  <rect x="185" y="180" width="90" height="40" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="230" y="204" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">Advanced search</text>
  
  <rect x="305" y="180" width="90" height="40" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="350" y="204" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">View reviews</text>
  
  <rect x="425" y="180" width="90" height="40" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="470" y="204" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">Update quantity</text>
  
  <rect x="545" y="180" width="90" height="40" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="590" y="204" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">Choose payment</text>
  
  <!-- Row 3 Stories (Release 3) -->
  <rect x="65" y="250" width="90" height="40" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="110" y="274" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">View featured</text>
  
  <rect x="185" y="250" width="90" height="40" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="230" y="274" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Save search</text>
  
  <rect x="305" y="250" width="90" height="40" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="350" y="274" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Zoom images</text>
  
  <rect x="425" y="250" width="90" height="40" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="470" y="274" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Save for later</text>
  
  <rect x="545" y="250" width="90" height="40" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="590" y="274" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Apply coupon</text>
  
  <!-- Legend -->
  <text x="350" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Stories are organized by user activity (horizontal) and release priority (vertical)</text>
  
  <!-- Caption -->
  <text x="350" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 2.5: User Story Map - Planning releases across the user journey</text>
</svg>
