<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 400" width="650" height="400">
  <!-- Title -->
  <text x="325" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Sprint Burndown Chart</text>
  <text x="325" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Tracking remaining work throughout a sprint</text>
  
  <!-- Chart area background -->
  <rect x="80" y="70" width="520" height="270" rx="0" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Y-axis -->
  <line x1="80" y1="70" x2="80" y2="340" stroke="#374151" stroke-width="2"/>
  <text x="45" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B" transform="rotate(-90, 45, 200)">Story Points Remaining</text>
  
  <!-- Y-axis labels -->
  <text x="70" y="75" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#64748B">50</text>
  <line x1="75" y1="70" x2="80" y2="70" stroke="#64748B" stroke-width="1"/>
  
  <text x="70" y="129" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#64748B">40</text>
  <line x1="75" y1="124" x2="600" y2="124" stroke="#E2E8F0" stroke-width="1"/>
  
  <text x="70" y="183" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#64748B">30</text>
  <line x1="75" y1="178" x2="600" y2="178" stroke="#E2E8F0" stroke-width="1"/>
  
  <text x="70" y="237" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#64748B">20</text>
  <line x1="75" y1="232" x2="600" y2="232" stroke="#E2E8F0" stroke-width="1"/>
  
  <text x="70" y="291" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#64748B">10</text>
  <line x1="75" y1="286" x2="600" y2="286" stroke="#E2E8F0" stroke-width="1"/>
  
  <text x="70" y="345" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#64748B">0</text>
  
  <!-- X-axis -->
  <line x1="80" y1="340" x2="600" y2="340" stroke="#374151" stroke-width="2"/>
  <text x="340" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Sprint Days</text>
  
  <!-- X-axis labels -->
  <text x="80" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">0</text>
  <text x="132" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">1</text>
  <text x="184" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">2</text>
  <text x="236" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">3</text>
  <text x="288" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">4</text>
  <text x="340" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">5</text>
  <text x="392" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">6</text>
  <text x="444" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">7</text>
  <text x="496" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">8</text>
  <text x="548" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">9</text>
  <text x="600" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748B">10</text>
  
  <!-- Ideal burndown line -->
  <line x1="80" y1="70" x2="600" y2="340" stroke="#94A3B8" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Actual burndown line -->
  <polyline points="80,70 132,78 184,105 236,145 288,175 340,210 392,235 444,275 496,310 548,328" 
            fill="none" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Data points on actual line -->
  <circle cx="80" cy="70" r="5" fill="#3B82F6"/>
  <circle cx="132" cy="78" r="5" fill="#3B82F6"/>
  <circle cx="184" cy="105" r="5" fill="#3B82F6"/>
  <circle cx="236" cy="145" r="5" fill="#3B82F6"/>
  <circle cx="288" cy="175" r="5" fill="#3B82F6"/>
  <circle cx="340" cy="210" r="5" fill="#3B82F6"/>
  <circle cx="392" cy="235" r="5" fill="#3B82F6"/>
  <circle cx="444" cy="275" r="5" fill="#3B82F6"/>
  <circle cx="496" cy="310" r="5" fill="#3B82F6"/>
  <circle cx="548" cy="328" r="5" fill="#3B82F6"/>
  
  <!-- Today marker -->
  <line x1="548" y1="70" x2="548" y2="340" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="548" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#EF4444" font-weight="bold">Today</text>
  
  <!-- Annotations -->
  <!-- Behind schedule annotation -->
  <rect x="360" y="135" width="100" height="45" rx="4" fill="white" stroke="#F59E0B" stroke-width="1"/>
  <text x="410" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#F59E0B">⚠ Behind</text>
  <text x="410" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Actual above ideal</text>
  <text x="410" y="176" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">= work remaining</text>
  <line x1="360" y1="175" x2="340" y2="210" stroke="#F59E0B" stroke-width="1"/>
  
  <!-- Catching up annotation -->
  <rect x="460" y="255" width="85" height="35" rx="4" fill="white" stroke="#10B981" stroke-width="1"/>
  <text x="502" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#10B981">✓ Catching up</text>
  <text x="502" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Slope steepening</text>
  
  <!-- Legend -->
  <rect x="100" y="85" width="150" height="50" rx="4" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="115" y1="102" x2="145" y2="102" stroke="#94A3B8" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="155" y="106" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Ideal Burndown</text>
  <line x1="115" y1="122" x2="145" y2="122" stroke="#3B82F6" stroke-width="3"/>
  <circle cx="130" cy="122" r="4" fill="#3B82F6"/>
  <text x="155" y="126" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Actual Burndown</text>
  
  <!-- Caption -->
  <text x="325" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 6.4: Sprint Burndown Chart - Tracking Progress</text>
</svg>
