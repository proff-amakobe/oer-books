<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 400" width="650" height="400">
  <!-- Title -->
  <text x="325" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">UX vs UI Design</text>
  <text x="325" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">User Experience encompasses User Interface and more</text>
  
  <!-- UX Circle (larger, outer) -->
  <circle cx="250" cy="220" r="150" fill="#E0E7FF" stroke="#6366F1" stroke-width="3"/>
  <text x="250" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4338CA">UX Design</text>
  <text x="250" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6366F1">User Experience</text>
  
  <!-- UI Circle (smaller, nested) -->
  <circle cx="250" cy="240" r="70" fill="#DBEAFE" stroke="#3B82F6" stroke-width="3"/>
  <text x="250" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1D4ED8">UI Design</text>
  <text x="250" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3B82F6">User Interface</text>
  
  <!-- UX elements (around the circle) -->
  <text x="145" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4338CA">User Research</text>
  <text x="355" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4338CA">Information Architecture</text>
  <text x="120" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4338CA">Personas</text>
  <text x="380" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4338CA">Wireframes</text>
  <text x="145" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4338CA">User Flows</text>
  <text x="355" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4338CA">Usability Testing</text>
  <text x="250" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4338CA">Journey Mapping</text>
  
  <!-- UI elements (inside inner circle area labels) -->
  <text x="220" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#1D4ED8">Colors</text>
  <text x="280" y="205" text-anchor="start" font-family="Arial, sans-serif" font-size="8" fill="#1D4ED8">Typography</text>
  <text x="250" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1D4ED8">Icons • Buttons • Layout</text>
  
  <!-- Right side comparison box -->
  <rect x="430" y="90" width="200" height="280" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- UX section -->
  <rect x="440" y="100" width="180" height="125" rx="4" fill="#E0E7FF"/>
  <text x="530" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4338CA">UX Focuses On</text>
  <line x1="450" y1="130" x2="610" y2="130" stroke="#6366F1" stroke-width="1"/>
  <text x="450" y="148" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Overall feel and experience</text>
  <text x="450" y="162" font-family="Arial, sans-serif" font-size="9" fill="#374151">• How users accomplish goals</text>
  <text x="450" y="176" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Problem solving &amp; strategy</text>
  <text x="450" y="190" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Research &amp; user needs</text>
  <text x="450" y="204" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Emotional response</text>
  <text x="450" y="218" font-family="Arial, sans-serif" font-size="9" fill="#374151">• End-to-end journey</text>
  
  <!-- UI section -->
  <rect x="440" y="235" width="180" height="125" rx="4" fill="#DBEAFE"/>
  <text x="530" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1D4ED8">UI Focuses On</text>
  <line x1="450" y1="265" x2="610" y2="265" stroke="#3B82F6" stroke-width="1"/>
  <text x="450" y="283" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Visual appearance</text>
  <text x="450" y="297" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Interactive elements</text>
  <text x="450" y="311" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Brand consistency</text>
  <text x="450" y="325" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Typography &amp; color</text>
  <text x="450" y="339" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Layout &amp; spacing</text>
  <text x="450" y="353" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Component design</text>
  
  <!-- Caption -->
  <text x="325" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 5.2: UX vs UI - User Experience encompasses User Interface</text>
</svg>
