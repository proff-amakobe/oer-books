  <text x="375" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">What did I do? What will I do? Any blockers?</text>
  
  <!-- Daily dots on timeline -->
  <circle cx="115" cy="114" r="6" fill="#10B981"/>
  <circle cx="180" cy="114" r="6" fill="#10B981"/>
  <circle cx="245" cy="114" r="6" fill="#10B981"/>
  <circle cx="310" cy="114" r="6" fill="#10B981"/>
  <circle cx="375" cy="114" r="6" fill="#10B981"/>
  <circle cx="440" cy="114" r="6" fill="#10B981"/>
  <circle cx="505" cy="114" r="6" fill="#10B981"/>
  <circle cx="570" cy="114" r="6" fill="#10B981"/>
  <circle cx="635" cy="114" r="6" fill="#10B981"/>
  
  <!-- Sprint Review (Day 10) -->
  <rect x="630" y="65" width="70" height="35" rx="4" fill="#8B5CF6"/>
  <text x="665" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Sprint</text>
  <text x="665" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Review</text>
  <line x1="665" y1="100" x2="665" y2="110" stroke="#8B5CF6" stroke-width="2"/>
  <text x="665" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#8B5CF6">2-4 hours</text>
  
  <!-- Sprint Retrospective (Day 10) -->
  <rect x="560" y="65" width="70" height="35" rx="4" fill="#F59E0B"/>
  <text x="595" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">Sprint</text>
  <text x="595" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">Retro</text>
  <line x1="595" y1="100" x2="595" y2="110" stroke="#F59E0B" stroke-width="2"/>
  <text x="595" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#F59E0B">1.5-3 hours</text>
  
  <!-- Development work bar -->
  <rect x="110" y="106" width="480" height="16" rx="3" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="350" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1D4ED8">Development Work &amp; Collaboration</text>
  
  <!-- Legend -->
  <rect x="20" y="255" width="710" height="45" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="50" y="275" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Events:</text>
  
  <rect x="100" y="265" width="12" height="12" rx="2" fill="#3B82F6"/>
  <text x="120" y="275" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Planning</text>
  
  <circle cx="185" cy="271" r="5" fill="#10B981"/>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Daily</text>
  
  <rect x="240" y="265" width="12" height="12" rx="2" fill="#8B5CF6"/>
  <text x="260" y="275" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Review</text>
  
  <rect x="310" y="265" width="12" height="12" rx="2" fill="#F59E0B"/>
  <text x="330" y="275" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Retrospective</text>
  
  <text x="450" y="275" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Timeboxes:</text>
  <text x="520" y="275" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Planning ≤8h | Daily =15m | Review ≤4h | Retro ≤3h</text>
  
  <!-- Caption -->
  <text x="375" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 6.7: Scrum Sprint Events Timeline - Two-Week Sprint</text>
