<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 320" width="750" height="320">
  <!-- Title -->
  <text x="375" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Scrum Sprint Events Timeline</text>
  <text x="375" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Two-week sprint cadence with all ceremonies</text>
  
  <!-- Main timeline -->
  <rect x="50" y="110" width="650" height="8" rx="4" fill="#E2E8F0"/>
  
  <!-- Sprint boundaries -->
  <rect x="50" y="100" width="4" height="28" fill="#1F2937"/>
  <rect x="696" y="100" width="4" height="28" fill="#1F2937"/>
  
  <!-- Day markers -->
  <line x1="50" y1="130" x2="50" y2="140" stroke="#94A3B8" stroke-width="1"/>
  <text x="50" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Day 1</text>
  
  <line x1="115" y1="130" x2="115" y2="140" stroke="#94A3B8" stroke-width="1"/>
  <text x="115" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">2</text>
  
  <line x1="180" y1="130" x2="180" y2="140" stroke="#94A3B8" stroke-width="1"/>
  <text x="180" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">3</text>
  
  <line x1="245" y1="130" x2="245" y2="140" stroke="#94A3B8" stroke-width="1"/>
  <text x="245" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">4</text>
  
  <line x1="310" y1="130" x2="310" y2="140" stroke="#94A3B8" stroke-width="1"/>
  <text x="310" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">5</text>
  
  <line x1="375" y1="130" x2="375" y2="140" stroke="#94A3B8" stroke-width="1"/>
  <text x="375" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">6</text>
  
  <line x1="440" y1="130" x2="440" y2="140" stroke="#94A3B8" stroke-width="1"/>
  <text x="440" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">7</text>
  
  <line x1="505" y1="130" x2="505" y2="140" stroke="#94A3B8" stroke-width="1"/>
  <text x="505" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">8</text>
  
  <line x1="570" y1="130" x2="570" y2="140" stroke="#94A3B8" stroke-width="1"/>
  <text x="570" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">9</text>
  
  <line x1="635" y1="130" x2="635" y2="140" stroke="#94A3B8" stroke-width="1"/>
  <text x="635" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">10</text>
  
  <line x1="700" y1="130" x2="700" y2="140" stroke="#94A3B8" stroke-width="1"/>
  
  <!-- Sprint Planning (Day 1) -->
  <rect x="35" y="65" width="70" height="35" rx="4" fill="#3B82F6"/>
  <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Sprint</text>
  <text x="70" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Planning</text>
  <line x1="70" y1="100" x2="70" y2="110" stroke="#3B82F6" stroke-width="2"/>
  <text x="70" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#3B82F6">4-8 hours</text>
  
  <!-- Daily Scrums (every day) -->
  <rect x="20" y="195" width="710" height="45" rx="4" fill="#F0FDF4" stroke="#10B981" stroke-width="1"/>
