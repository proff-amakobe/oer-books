<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 360" width="650" height="360">
  <!-- Title -->
  <text x="325" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Modular Monolith Architecture</text>
  <text x="325" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Single deployment with well-defined module boundaries</text>
  
  <!-- Main container -->
  <rect x="50" y="60" width="550" height="240" rx="10" fill="#F1F5F9" stroke="#64748B" stroke-width="2"/>
  <text x="325" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Modular Monolith</text>
  
  <!-- User Module -->
  <rect x="80" y="100" width="220" height="140" rx="8" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="190" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF" font-weight="bold">User Module</text>
  
  <!-- Public API -->
  <rect x="100" y="140" width="80" height="40" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="140" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1E40AF" font-weight="bold">Public</text>
  <text x="140" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1E40AF" font-weight="bold">API</text>
  
  <!-- Private Impl -->
  <rect x="200" y="140" width="80" height="40" rx="4" fill="#EFF6FF" stroke="#93C5FD" stroke-width="1"/>
  <text x="240" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3B82F6">Private</text>
  <text x="240" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3B82F6">Impl</text>
  
  <!-- User DB -->
  <rect x="130" y="195" width="120" height="30" rx="4" fill="#1E40AF"/>
  <text x="190" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">[User DB]</text>
  
  <!-- Order Module -->
  <rect x="350" y="100" width="220" height="140" rx="8" fill="white" stroke="#10B981" stroke-width="2"/>
  <text x="460" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#065F46" font-weight="bold">Order Module</text>
  
  <!-- Public API -->
  <rect x="370" y="140" width="80" height="40" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="410" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#065F46" font-weight="bold">Public</text>
  <text x="410" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#065F46" font-weight="bold">API</text>
  
  <!-- Private Impl -->
  <rect x="470" y="140" width="80" height="40" rx="4" fill="#ECFDF5" stroke="#6EE7B7" stroke-width="1"/>
  <text x="510" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#10B981">Private</text>
  <text x="510" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#10B981">Impl</text>
  
  <!-- Order DB -->
  <rect x="400" y="195" width="120" height="30" rx="4" fill="#065F46"/>
  <text x="460" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">[Order DB]</text>
  
  <!-- Bidirectional arrow between modules -->
  <line x1="300" y1="160" x2="350" y2="160" stroke="#64748B" stroke-width="2"/>
  <polygon points="350,160 343,156 343,164" fill="#64748B"/>
  <polygon points="300,160 307,156 307,164" fill="#64748B"/>
  <text x="325" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">via API</text>
  
  <!-- Benefits -->
  <text x="325" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Modules communicate only through public APIs • Each module can have its own DB schema</text>
  <text x="325" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Benefits of modularity without distributed system complexity • Easy to extract to microservices later</text>
  
  <!-- Caption -->
  <text x="325" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 4.10: Modular Monolith - Best of Both Worlds</text>
</svg>
