<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 500" width="750" height="500">
  <!-- Title -->
  <text x="375" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Class Diagram: E-commerce System</text>
  
  <!-- Customer Class -->
  <rect x="30" y="50" width="160" height="110" rx="0" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <rect x="30" y="50" width="160" height="28" rx="0" fill="#DBEAFE"/>
  <text x="110" y="69" text-anchor="middle" font-family="Consolas, monospace" font-size="11" fill="#1E40AF" font-weight="bold">Customer</text>
  <line x1="30" y1="78" x2="190" y2="78" stroke="#3B82F6" stroke-width="1"/>
  <text x="38" y="95" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">- id: int</text>
  <text x="38" y="108" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">- name: String</text>
  <text x="38" y="121" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">- email: String</text>
  <line x1="30" y1="128" x2="190" y2="128" stroke="#3B82F6" stroke-width="1"/>
  <text x="38" y="145" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">+ getOrders(): List</text>
  
  <!-- Order Class -->
  <rect x="290" y="50" width="170" height="130" rx="0" fill="white" stroke="#10B981" stroke-width="2"/>
  <rect x="290" y="50" width="170" height="28" rx="0" fill="#D1FAE5"/>
  <text x="375" y="69" text-anchor="middle" font-family="Consolas, monospace" font-size="11" fill="#065F46" font-weight="bold">Order</text>
  <line x1="290" y1="78" x2="460" y2="78" stroke="#10B981" stroke-width="1"/>
  <text x="298" y="95" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">- orderId: int</text>
  <text x="298" y="108" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">- orderDate: Date</text>
  <text x="298" y="121" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">- status: OrderStatus</text>
  <line x1="290" y1="128" x2="460" y2="128" stroke="#10B981" stroke-width="1"/>
  <text x="298" y="145" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">+ calculateTotal(): Dec</text>
  <text x="298" y="158" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">+ addItem(item): void</text>
  <text x="298" y="171" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">+ ship(): void</text>
  
  <!-- OrderLine Class -->
  <rect x="540" y="50" width="170" height="110" rx="0" fill="white" stroke="#F59E0B" stroke-width="2"/>
  <rect x="540" y="50" width="170" height="28" rx="0" fill="#FEF3C7"/>
  <text x="625" y="69" text-anchor="middle" font-family="Consolas, monospace" font-size="11" fill="#92400E" font-weight="bold">OrderLine</text>
  <line x1="540" y1="78" x2="710" y2="78" stroke="#F59E0B" stroke-width="1"/>
  <text x="548" y="95" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">- quantity: int</text>
  <text x="548" y="108" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">- unitPrice: Decimal</text>
  <line x1="540" y1="118" x2="710" y2="118" stroke="#F59E0B" stroke-width="1"/>
  <text x="548" y="135" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">+ getSubtotal(): Dec</text>
  
  <!-- Product Class -->
  <rect x="540" y="200" width="170" height="130" rx="0" fill="white" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="540" y="200" width="170" height="28" rx="0" fill="#EDE9FE"/>
  <text x="625" y="219" text-anchor="middle" font-family="Consolas, monospace" font-size="11" fill="#6D28D9" font-weight="bold">Product</text>
  <line x1="540" y1="228" x2="710" y2="228" stroke="#8B5CF6" stroke-width="1"/>
  <text x="548" y="245" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">- productId: int</text>
  <text x="548" y="258" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">- name: String</text>
  <text x="548" y="271" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">- description: String</text>
  <text x="548" y="284" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">- price: Decimal</text>
  <line x1="540" y1="294" x2="710" y2="294" stroke="#8B5CF6" stroke-width="1"/>
  <text x="548" y="311" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">+ getPrice(): Decimal</text>
  
  <!-- Payment Interface -->
  <rect x="30" y="220" width="160" height="80" rx="0" fill="white" stroke="#EF4444" stroke-width="2"/>
  <rect x="30" y="220" width="160" height="28" rx="0" fill="#FEE2E2"/>
  <text x="110" y="233" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#991B1B">«interface»</text>
  <text x="110" y="246" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#991B1B" font-weight="bold">Payment</text>
  <line x1="30" y1="248" x2="190" y2="248" stroke="#EF4444" stroke-width="1"/>
  <line x1="30" y1="268" x2="190" y2="268" stroke="#EF4444" stroke-width="1"/>
  <text x="38" y="285" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">+ process(): boolean</text>
  
  <!-- CreditCard Class -->
  <rect x="30" y="360" width="140" height="80" rx="0" fill="white" stroke="#EF4444" stroke-width="1.5"/>
  <rect x="30" y="360" width="140" height="25" rx="0" fill="#FEE2E2"/>
  <text x="100" y="377" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#991B1B" font-weight="bold">CreditCard</text>
  <line x1="30" y1="385" x2="170" y2="385" stroke="#EF4444" stroke-width="1"/>
  <text x="38" y="400" text-anchor="start" font-family="Consolas, monospace" font-size="8" fill="#374151">- cardNumber: String</text>
  <text x="38" y="413" text-anchor="start" font-family="Consolas, monospace" font-size="8" fill="#374151">- expiry: Date</text>
  <line x1="30" y1="420" x2="170" y2="420" stroke="#EF4444" stroke-width="1"/>
  <text x="38" y="435" text-anchor="start" font-family="Consolas, monospace" font-size="8" fill="#374151">+ process(): boolean</text>
  
  <!-- PayPal Class -->
  <rect x="190" y="360" width="140" height="80" rx="0" fill="white" stroke="#EF4444" stroke-width="1.5"/>
  <rect x="190" y="360" width="140" height="25" rx="0" fill="#FEE2E2"/>
  <text x="260" y="377" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#991B1B" font-weight="bold">PayPal</text>
  <line x1="190" y1="385" x2="330" y2="385" stroke="#EF4444" stroke-width="1"/>
  <text x="198" y="400" text-anchor="start" font-family="Consolas, monospace" font-size="8" fill="#374151">- email: String</text>
  <line x1="190" y1="420" x2="330" y2="420" stroke="#EF4444" stroke-width="1"/>
  <text x="198" y="435" text-anchor="start" font-family="Consolas, monospace" font-size="8" fill="#374151">+ process(): boolean</text>
  
  <!-- OrderStatus Enum -->
  <rect x="290" y="220" width="140" height="100" rx="0" fill="white" stroke="#64748B" stroke-width="1.5"/>
  <rect x="290" y="220" width="140" height="28" rx="0" fill="#F1F5F9"/>
  <text x="360" y="233" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">«enumeration»</text>
  <text x="360" y="246" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#475569" font-weight="bold">OrderStatus</text>
  <line x1="290" y1="248" x2="430" y2="248" stroke="#64748B" stroke-width="1"/>
  <text x="298" y="268" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">PENDING</text>
  <text x="298" y="283" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">PROCESSING</text>
  <text x="298" y="298" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">SHIPPED</text>
  <text x="298" y="313" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">DELIVERED</text>
  
  <!-- Relationships -->
  <!-- Customer -> Order (1 to *) -->
  <line x1="190" y1="100" x2="290" y2="100" stroke="#374151" stroke-width="1.5"/>
  <text x="240" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">places</text>
  <text x="200" y="115" text-anchor="start" font-family="Arial, sans-serif" font-size="8" fill="#374151">1</text>
  <text x="275" y="115" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#374151">0..*</text>
  
  <!-- Order -> OrderLine (composition) -->
  <line x1="460" y1="100" x2="540" y2="100" stroke="#374151" stroke-width="1.5"/>
  <polygon points="460,100 470,95 470,105" fill="#374151"/>
  <text x="500" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">contains</text>
  <text x="475" y="115" text-anchor="start" font-family="Arial, sans-serif" font-size="8" fill="#374151">1</text>
  <text x="525" y="115" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#374151">1..*</text>
  
  <!-- OrderLine -> Product -->
  <line x1="625" y1="160" x2="625" y2="200" stroke="#374151" stroke-width="1.5"/>
  <polygon points="625,200 621,193 629,193" fill="#374151"/>
  <text x="640" y="180" text-anchor="start" font-family="Arial, sans-serif" font-size="8" fill="#64748B">refers to</text>
  <text x="610" y="170" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#374151">*</text>
  <text x="640" y="197" text-anchor="start" font-family="Arial, sans-serif" font-size="8" fill="#374151">1</text>
  
  <!-- Order -> Payment (dependency) -->
  <line x1="290" y1="140" x2="190" y2="220" stroke="#374151" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="190,220 198,215 195,223" fill="#374151"/>
  <text x="225" y="175" text-anchor="start" font-family="Arial, sans-serif" font-size="8" fill="#64748B">«use»</text>
  
  <!-- Payment <- CreditCard (realization) -->
  <line x1="100" y1="300" x2="100" y2="360" stroke="#374151" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="100,300 96,310 104,310" fill="none" stroke="#374151" stroke-width="1.5"/>
  
  <!-- Payment <- PayPal (realization) -->
  <line x1="140" y1="300" x2="220" y2="360" stroke="#374151" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="140,300 137,310 147,307" fill="none" stroke="#374151" stroke-width="1.5"/>
  
  <!-- Caption -->
  <text x="375" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 3.11: Class Diagram Example - E-commerce System Domain Model</text>
</svg>
