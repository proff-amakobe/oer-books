<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420" width="700" height="420">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Conventional Commits</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Standardized commit message format for automation</text>
  
  <!-- Main format display -->
  <rect x="50" y="70" width="600" height="60" rx="8" fill="#1F2937"/>
  <text x="350" y="105" text-anchor="middle" font-family="Consolas, monospace" font-size="14" fill="white">
    <tspan fill="#10B981">type</tspan><tspan fill="#F59E0B">(scope)</tspan><tspan fill="#EF4444">!</tspan><tspan fill="#64748B">:</tspan> <tspan fill="#E2E8F0">description</tspan>
  </text>
  <text x="350" y="122" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#64748B">[optional body] [optional footer]</text>
  
  <!-- Breakdown arrows -->
  <line x1="160" y1="130" x2="160" y2="155" stroke="#10B981" stroke-width="2"/>
  <line x1="270" y1="130" x2="270" y2="155" stroke="#F59E0B" stroke-width="2"/>
  <line x1="345" y1="130" x2="345" y2="155" stroke="#EF4444" stroke-width="2"/>
  <line x1="475" y1="130" x2="475" y2="155" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Type section -->
  <rect x="50" y="160" width="150" height="100" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="125" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#065F46">Type (required)</text>
  <text x="65" y="200" font-family="Consolas, monospace" font-size="8" fill="#374151">feat</text>
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="7" fill="#64748B">- new feature</text>
  <text x="65" y="215" font-family="Consolas, monospace" font-size="8" fill="#374151">fix</text>
  <text x="100" y="215" font-family="Arial, sans-serif" font-size="7" fill="#64748B">- bug fix</text>
  <text x="65" y="230" font-family="Consolas, monospace" font-size="8" fill="#374151">docs</text>
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="7" fill="#64748B">- documentation</text>
  <text x="65" y="245" font-family="Consolas, monospace" font-size="8" fill="#374151">refactor</text>
  <text x="115" y="245" font-family="Arial, sans-serif" font-size="7" fill="#64748B">- code change</text>
  
  <!-- Scope section -->
  <rect x="215" y="160" width="120" height="100" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="275" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400E">Scope (optional)</text>
  <text x="230" y="200" font-family="Arial, sans-serif" font-size="8" fill="#374151">Component or</text>
  <text x="230" y="215" font-family="Arial, sans-serif" font-size="8" fill="#374151">module affected:</text>
  <text x="230" y="235" font-family="Consolas, monospace" font-size="8" fill="#64748B">(auth)</text>
  <text x="230" y="250" font-family="Consolas, monospace" font-size="8" fill="#64748B">(api)</text>
  
  <!-- Breaking change section -->
  <rect x="350" y="160" width="100" height="100" rx="6" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#B91C1C">Breaking !</text>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Add ! after type</text>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">for breaking</text>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">changes</text>
  <text x="400" y="250" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#B91C1C">feat!:</text>
  
  <!-- Description section -->
  <rect x="465" y="160" width="185" height="100" rx="6" fill="#F1F5F9" stroke="#94A3B8" stroke-width="2"/>
  <text x="557" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Description (required)</text>
  <text x="480" y="200" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Imperative mood</text>
  <text x="480" y="215" font-family="Arial, sans-serif" font-size="8" fill="#374151">• No period at end</text>
  <text x="480" y="230" font-family="Arial, sans-serif" font-size="8" fill="#374151">• Short (50 chars)</text>
  <text x="480" y="250" font-family="Consolas, monospace" font-size="7" fill="#64748B">"add user login"</text>
  
  <!-- Examples section -->
  <rect x="50" y="275" width="600" height="120" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="350" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Examples</text>
  
  <!-- Example 1 -->
  <rect x="70" y="310" width="260" height="25" rx="4" fill="#1F2937"/>
  <text x="200" y="327" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#E2E8F0">feat(auth): add OAuth2 login</text>
  <text x="200" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#10B981">✓ New feature in auth module</text>
  
  <!-- Example 2 -->
  <rect x="370" y="310" width="260" height="25" rx="4" fill="#1F2937"/>
  <text x="500" y="327" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#E2E8F0">fix: resolve memory leak in cache</text>
  <text x="500" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3B82F6">✓ Bug fix, no specific scope</text>
  
  <!-- Example 3 -->
  <rect x="70" y="360" width="260" height="25" rx="4" fill="#1F2937"/>
  <text x="200" y="377" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#E2E8F0">feat(api)!: change response format</text>
  <text x="200" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#EF4444">✓ Breaking change (major bump)</text>
  
  <!-- Example 4 -->
  <rect x="370" y="360" width="260" height="25" rx="4" fill="#1F2937"/>
  <text x="500" y="377" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#E2E8F0">docs: update API documentation</text>
  <text x="500" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">✓ Documentation only</text>
  
  <!-- Caption -->
  <text x="350" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 7.12: Conventional Commits - Standardized Message Format</text>
</svg>
