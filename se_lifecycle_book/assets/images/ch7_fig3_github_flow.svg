<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">GitHub Flow</text>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Simple, continuous deployment workflow</text>
  
  <!-- Main branch -->
  <line x1="80" y1="120" x2="620" y2="120" stroke="#10B981" stroke-width="6"/>
  <rect x="630" y="105" width="55" height="30" rx="4" fill="#10B981"/>
  <text x="657" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">main</text>
  
  <!-- Main branch commits -->
  <circle cx="100" cy="120" r="15" fill="#10B981" stroke="#059669" stroke-width="3"/>
  <circle cx="200" cy="120" r="15" fill="#10B981" stroke="#059669" stroke-width="3"/>
  <circle cx="400" cy="120" r="15" fill="#10B981" stroke="#059669" stroke-width="3"/>
  <circle cx="550" cy="120" r="15" fill="#10B981" stroke="#059669" stroke-width="3"/>
  
  <!-- Feature branch -->
  <path d="M 200 105 Q 230 65 280 65" stroke="#3B82F6" stroke-width="4" fill="none"/>
  <line x1="280" y1="65" x2="450" y2="65" stroke="#3B82F6" stroke-width="4"/>
  
  <!-- Feature branch commits -->
  <circle cx="280" cy="65" r="12" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <text x="280" y="69" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">1</text>
  
  <circle cx="340" cy="65" r="12" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <text x="340" y="69" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">2</text>
  
  <circle cx="400" cy="65" r="12" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <text x="400" y="69" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">3</text>
  
  <!-- Merge back -->
  <path d="M 400 77 Q 400 95 400 105" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
  
  <!-- Feature branch label -->
  <rect x="415" y="50" width="100" height="25" rx="4" fill="#3B82F6"/>
  <text x="465" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">feature/payment</text>
  
  <!-- Six-step process -->
  <rect x="50" y="170" width="600" height="200" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
  <text x="350" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">GitHub Flow - Six Steps</text>
  
  <!-- Step 1 -->
  <circle cx="110" cy="240" r="20" fill="#3B82F6"/>
  <text x="110" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">1</text>
  <text x="110" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Create</text>
  <text x="110" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Branch</text>
  <text x="110" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">From main</text>
  
  <!-- Arrow -->
  <path d="M 135 240 L 160 240" stroke="#CBD5E1" stroke-width="2" fill="none" marker-end="url(#grayArrow)"/>
  
  <!-- Step 2 -->
  <circle cx="200" cy="240" r="20" fill="#3B82F6"/>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">2</text>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Add</text>
  <text x="200" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Commits</text>
  <text x="200" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Make changes</text>
  
  <!-- Arrow -->
  <path d="M 225 240 L 250 240" stroke="#CBD5E1" stroke-width="2" fill="none" marker-end="url(#grayArrow)"/>
  
  <!-- Step 3 -->
  <circle cx="290" cy="240" r="20" fill="#8B5CF6"/>
  <text x="290" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">3</text>
  <text x="290" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Open</text>
  <text x="290" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Pull Request</text>
  <text x="290" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Request review</text>
  
  <!-- Arrow -->
  <path d="M 315 240 L 340 240" stroke="#CBD5E1" stroke-width="2" fill="none" marker-end="url(#grayArrow)"/>
  
  <!-- Step 4 -->
  <circle cx="380" cy="240" r="20" fill="#8B5CF6"/>
  <text x="380" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">4</text>
  <text x="380" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Discuss</text>
  <text x="380" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">&amp; Review</text>
  <text x="380" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Team feedback</text>
  
  <!-- Arrow -->
  <path d="M 405 240 L 430 240" stroke="#CBD5E1" stroke-width="2" fill="none" marker-end="url(#grayArrow)"/>
  
  <!-- Step 5 -->
  <circle cx="470" cy="240" r="20" fill="#F59E0B"/>
  <text x="470" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">5</text>
  <text x="470" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Deploy</text>
  <text x="470" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">(Optional)</text>
  <text x="470" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Test in staging</text>
  
  <!-- Arrow -->
  <path d="M 495 240 L 520 240" stroke="#CBD5E1" stroke-width="2" fill="none" marker-end="url(#grayArrow)"/>
  
  <!-- Step 6 -->
  <circle cx="560" cy="240" r="20" fill="#10B981"/>
  <text x="560" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">6</text>
  <text x="560" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Merge</text>
  <text x="560" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">to Main</text>
  <text x="560" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748B">Auto-deploy</text>
  
  <!-- Key principles -->
  <rect x="75" y="325" width="165" height="35" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="157" y="347" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#065F46">✓ Main always deployable</text>
  
  <rect x="260" y="325" width="165" height="35" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="342" y="347" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1D4ED8">✓ Branch for every change</text>
  
  <rect x="445" y="325" width="165" height="35" rx="4" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="1"/>
  <text x="527" y="347" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6D28D9">✓ Review before merge</text>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="grayArrow" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#CBD5E1"/>
    </marker>
  </defs>
  
  <!-- Caption -->
  <text x="350" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 7.3: GitHub Flow - Simple Continuous Deployment Workflow</text>
</svg>
