<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Class Diagram Notation</text>
  
  <!-- Class Structure Box -->
  <rect x="30" y="50" width="280" height="220" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="170" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Class Structure</text>
  
  <!-- Example Class -->
  <rect x="60" y="90" width="220" height="160" rx="0" fill="white" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Name compartment -->
  <rect x="60" y="90" width="220" height="35" rx="0" fill="#DBEAFE"/>
  <text x="170" y="113" text-anchor="middle" font-family="Consolas, monospace" font-size="12" fill="#1E40AF" font-weight="bold">ClassName</text>
  <line x1="60" y1="125" x2="280" y2="125" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Attributes compartment -->
  <text x="70" y="145" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">- privateAttr: Type</text>
  <text x="70" y="162" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151"># protectedAttr: Type</text>
  <text x="70" y="179" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">+ publicAttr: Type</text>
  <line x1="60" y1="190" x2="280" y2="190" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Operations compartment -->
  <text x="70" y="210" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">+ publicMethod(): void</text>
  <text x="70" y="227" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151">- privateMethod(p: T)</text>
  <text x="70" y="244" text-anchor="start" font-family="Consolas, monospace" font-size="10" fill="#374151"># protectedMethod(): int</text>
  
  <!-- Annotations -->
  <line x1="285" y1="107" x2="310" y2="107" stroke="#64748B" stroke-width="1"/>
  <text x="315" y="111" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Name</text>
  
  <line x1="285" y1="160" x2="310" y2="160" stroke="#64748B" stroke-width="1"/>
  <text x="315" y="164" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Attributes</text>
  
  <line x1="285" y1="220" x2="310" y2="220" stroke="#64748B" stroke-width="1"/>
  <text x="315" y="224" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Operations</text>
  
  <!-- Visibility Legend -->
  <rect x="400" y="50" width="270" height="100" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="535" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Visibility Markers</text>
  
  <text x="420" y="95" text-anchor="start" font-family="Consolas, monospace" font-size="11" fill="#059669" font-weight="bold">+</text>
  <text x="440" y="95" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">Public (accessible anywhere)</text>
  
  <text x="420" y="115" text-anchor="start" font-family="Consolas, monospace" font-size="11" fill="#DC2626" font-weight="bold">-</text>
  <text x="440" y="115" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">Private (class only)</text>
  
  <text x="420" y="135" text-anchor="start" font-family="Consolas, monospace" font-size="11" fill="#F59E0B" font-weight="bold">#</text>
  <text x="440" y="135" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">Protected (class + subclasses)</text>
  
  <!-- Multiplicity Legend -->
  <rect x="400" y="160" width="270" height="110" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="535" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Multiplicity</text>
  
  <text x="420" y="205" text-anchor="start" font-family="Consolas, monospace" font-size="11" fill="#3B82F6" font-weight="bold">1</text>
  <text x="460" y="205" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">Exactly one</text>
  
  <text x="420" y="225" text-anchor="start" font-family="Consolas, monospace" font-size="11" fill="#3B82F6" font-weight="bold">0..1</text>
  <text x="460" y="225" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">Zero or one (optional)</text>
  
  <text x="420" y="245" text-anchor="start" font-family="Consolas, monospace" font-size="11" fill="#3B82F6" font-weight="bold">*</text>
  <text x="460" y="245" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">Zero or more</text>
  
  <text x="420" y="265" text-anchor="start" font-family="Consolas, monospace" font-size="11" fill="#3B82F6" font-weight="bold">1..*</text>
  <text x="460" y="265" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">One or more</text>
  
  <!-- Stereotypes -->
  <rect x="30" y="285" width="280" height="85" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="170" y="307" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Stereotypes</text>
  
  <rect x="50" y="320" width="100" height="35" rx="0" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1.5"/>
  <text x="100" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6D28D9">«interface»</text>
  <text x="100" y="349" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#6D28D9">Comparable</text>
  
  <rect x="170" y="320" width="100" height="35" rx="0" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="220" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">«abstract»</text>
  <text x="220" y="349" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#92400E" font-style="italic">Shape</text>
  
  <!-- Attribute/Operation Syntax -->
  <rect x="400" y="285" width="270" height="85" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="535" y="307" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Syntax</text>
  
  <text x="420" y="330" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Attribute:</text>
  <text x="420" y="345" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">visibility name: type = default</text>
  
  <text x="420" y="362" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Operation:</text>
  <text x="420" y="377" text-anchor="start" font-family="Consolas, monospace" font-size="9" fill="#374151">visibility name(params): return</text>
  
  <!-- Caption -->
  <text x="350" y="393" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 3.9: Class Diagram Notation - Class Structure and Visibility</text>
</svg>
