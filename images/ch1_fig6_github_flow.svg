<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 250" width="600" height="250">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">GitHub Flow</text>
  
  <!-- Main branch line -->
  <line x1="50" y1="120" x2="550" y2="120" stroke="#1D4ED8" stroke-width="5"/>
  <text x="555" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1D4ED8">main</text>
  
  <!-- Feature branch 1 -->
  <path d="M120 120 Q140 80 170 80 L280 80 Q310 80 330 120" stroke="#10B981" stroke-width="3" fill="none"/>
  
  <!-- Feature branch 2 -->
  <path d="M350 120 Q370 160 400 160 L480 160 Q510 160 530 120" stroke="#F59E0B" stroke-width="3" fill="none"/>
  
  <!-- Main branch commits -->
  <circle cx="80" cy="120" r="10" fill="#3B82F6" filter="url(#shadow)"/>
  <circle cx="120" cy="120" r="10" fill="#3B82F6" filter="url(#shadow)"/>
  <circle cx="330" cy="120" r="12" fill="#8B5CF6" filter="url(#shadow)"/>
  <circle cx="350" cy="120" r="10" fill="#3B82F6" filter="url(#shadow)"/>
  <circle cx="530" cy="120" r="12" fill="#8B5CF6" filter="url(#shadow)"/>
  
  <!-- Feature branch 1 commits -->
  <circle cx="170" cy="80" r="8" fill="#10B981" filter="url(#shadow)"/>
  <circle cx="220" cy="80" r="8" fill="#10B981" filter="url(#shadow)"/>
  <circle cx="280" cy="80" r="8" fill="#10B981" filter="url(#shadow)"/>
  
  <!-- Feature branch 2 commits -->
  <circle cx="400" cy="160" r="8" fill="#F59E0B" filter="url(#shadow)"/>
  <circle cx="450" cy="160" r="8" fill="#F59E0B" filter="url(#shadow)"/>
  
  <!-- Branch labels -->
  <text x="220" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#10B981" font-weight="bold">feature/login</text>
  <text x="440" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#F59E0B" font-weight="bold">feature/dashboard</text>
  
  <!-- Process steps -->
  <text x="120" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">1. Create</text>
  <text x="120" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">branch</text>
  
  <text x="220" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">2. Add</text>
  <text x="220" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">commits</text>
  
  <text x="280" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">3. Open</text>
  <text x="280" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">PR</text>
  
  <text x="330" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">4. Review</text>
  <text x="330" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">and Merge</text>
  
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">5. Deploy</text>
  
  <!-- Arrows to steps -->
  <line x1="120" y1="135" x2="120" y2="188" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="220" y1="92" x2="220" y2="188" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="280" y1="92" x2="280" y2="188" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="330" y1="135" x2="330" y2="188" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Caption -->
  <text x="300" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 1.6: GitHub Flow - Simple branching strategy for continuous deployment</text>
</svg>
