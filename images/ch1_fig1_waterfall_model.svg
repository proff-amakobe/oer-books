<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="550">
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">The Waterfall Model</text>
  
  <!-- Requirements Box -->
  <rect x="100" y="50" width="200" height="50" rx="8" fill="url(#boxGradient)" filter="url(#shadow)"/>
  <text x="200" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Requirements</text>
  
  <!-- Arrow 1 -->
  <path d="M200 100 L200 120 L195 115 M200 120 L205 115" stroke="#6B7280" stroke-width="2" fill="none"/>
  
  <!-- Design Box -->
  <rect x="100" y="130" width="200" height="50" rx="8" fill="url(#boxGradient)" filter="url(#shadow)"/>
  <text x="200" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Design</text>
  
  <!-- Arrow 2 -->
  <path d="M200 180 L200 200 L195 195 M200 200 L205 195" stroke="#6B7280" stroke-width="2" fill="none"/>
  
  <!-- Implementation Box -->
  <rect x="100" y="210" width="200" height="50" rx="8" fill="url(#boxGradient)" filter="url(#shadow)"/>
  <text x="200" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Implementation</text>
  
  <!-- Arrow 3 -->
  <path d="M200 260 L200 280 L195 275 M200 280 L205 275" stroke="#6B7280" stroke-width="2" fill="none"/>
  
  <!-- Testing Box -->
  <rect x="100" y="290" width="200" height="50" rx="8" fill="url(#boxGradient)" filter="url(#shadow)"/>
  <text x="200" y="322" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Testing</text>
  
  <!-- Arrow 4 -->
  <path d="M200 340 L200 360 L195 355 M200 360 L205 355" stroke="#6B7280" stroke-width="2" fill="none"/>
  
  <!-- Deployment Box -->
  <rect x="100" y="370" width="200" height="50" rx="8" fill="url(#boxGradient)" filter="url(#shadow)"/>
  <text x="200" y="402" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Deployment</text>
  
  <!-- Arrow 5 -->
  <path d="M200 420 L200 440 L195 435 M200 440 L205 435" stroke="#6B7280" stroke-width="2" fill="none"/>
  
  <!-- Maintenance Box -->
  <rect x="100" y="450" width="200" height="50" rx="8" fill="url(#boxGradient)" filter="url(#shadow)"/>
  <text x="200" y="482" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Maintenance</text>
  
  <!-- Caption -->
  <text x="200" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Figure 1.1: The Waterfall Model - Sequential phases flow downward</text>
</svg>
