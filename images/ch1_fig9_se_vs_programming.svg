<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <linearGradient id="progGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="seGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Software Engineering vs Programming</text>
  
  <!-- Table background -->
  <rect x="30" y="45" width="540" height="265" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Header row -->
  <rect x="30" y="45" width="130" height="35" rx="8 0 0 0" fill="#6B7280"/>
  <rect x="160" y="45" width="200" height="35" fill="url(#progGrad)"/>
  <rect x="360" y="45" width="210" height="35" rx="0 8 0 0" fill="url(#seGrad)"/>
  
  <!-- Header text -->
  <text x="95" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Aspect</text>
  <text x="260" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Programming</text>
  <text x="465" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Software Engineering</text>
  
  <!-- Column dividers -->
  <line x1="160" y1="45" x2="160" y2="310" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="360" y1="45" x2="360" y2="310" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Row 1: Focus -->
  <rect x="30" y="80" width="540" height="35" fill="#FFFFFF"/>
  <text x="95" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Focus</text>
  <text x="260" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Solving specific problems</text>
  <text x="465" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Building complete systems</text>
  
  <!-- Row 2: Scope -->
  <rect x="30" y="115" width="540" height="35" fill="#F8FAFC"/>
  <text x="95" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Scope</text>
  <text x="260" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Individual tasks/features</text>
  <text x="465" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Entire product lifecycle</text>
  
  <!-- Row 3: Timeline -->
  <rect x="30" y="150" width="540" height="35" fill="#FFFFFF"/>
  <text x="95" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Timeline</text>
  <text x="260" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Short-term</text>
  <text x="465" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Long-term (years)</text>
  
  <!-- Row 4: Team Size -->
  <rect x="30" y="185" width="540" height="35" fill="#F8FAFC"/>
  <text x="95" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Team Size</text>
  <text x="260" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Often individual</text>
  <text x="465" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Usually collaborative</text>
  
  <!-- Row 5: Documentation -->
  <rect x="30" y="220" width="540" height="35" fill="#FFFFFF"/>
  <text x="95" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Documentation</text>
  <text x="260" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Optional or minimal</text>
  <text x="465" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Essential, comprehensive</text>
  
  <!-- Row 6: Testing -->
  <rect x="30" y="255" width="540" height="35" fill="#F8FAFC"/>
  <text x="95" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Testing</text>
  <text x="260" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Ad-hoc testing</text>
  <text x="465" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Systematic strategies</text>
  
  <!-- Row 7: Process -->
  <rect x="30" y="290" width="540" height="20" rx="0 0 8 8" fill="#FFFFFF"/>
  <text x="95" y="304" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Process</text>
  <text x="260" y="304" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Flexible, informal</text>
  <text x="465" y="304" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Structured methodologies</text>
  
  <!-- Caption -->
  <text x="300" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Table 1.1: Key differences between programming and software engineering</text>
</svg>
