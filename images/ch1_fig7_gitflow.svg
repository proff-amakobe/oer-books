<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 320" width="650" height="320">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="325" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Gitflow Branching Strategy</text>
  
  <!-- Main/Production branch -->
  <line x1="50" y1="80" x2="600" y2="80" stroke="#DC2626" stroke-width="5"/>
  <text x="615" y="85" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#DC2626">main</text>
  
  <!-- Develop branch -->
  <line x1="50" y1="150" x2="600" y2="150" stroke="#2563EB" stroke-width="5"/>
  <text x="615" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2563EB">develop</text>
  
  <!-- Feature branches -->
  <path d="M150 150 Q170 200 200 200 L280 200 Q310 200 330 150" stroke="#10B981" stroke-width="3" fill="none"/>
  <path d="M200 150 Q220 230 250 230 L360 230 Q390 230 410 150" stroke="#10B981" stroke-width="3" fill="none"/>
  
  <!-- Release branch -->
  <path d="M420 150 Q440 115 470 115 L510 115 Q540 115 560 80" stroke="#F59E0B" stroke-width="3" fill="none"/>
  <path d="M560 80 L560 150" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- Hotfix branch -->
  <path d="M100 80 Q120 50 150 50 L200 50 Q230 50 250 80" stroke="#EC4899" stroke-width="3" fill="none"/>
  <path d="M250 80 L250 150" stroke="#EC4899" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- Main branch commits -->
  <circle cx="80" cy="80" r="8" fill="#DC2626" filter="url(#shadow)"/>
  <circle cx="100" cy="80" r="8" fill="#DC2626" filter="url(#shadow)"/>
  <circle cx="250" cy="80" r="10" fill="#EC4899" filter="url(#shadow)"/>
  <circle cx="560" cy="80" r="10" fill="#F59E0B" filter="url(#shadow)"/>
  
  <!-- Develop branch commits -->
  <circle cx="80" cy="150" r="8" fill="#2563EB" filter="url(#shadow)"/>
  <circle cx="150" cy="150" r="8" fill="#2563EB" filter="url(#shadow)"/>
  <circle cx="200" cy="150" r="8" fill="#2563EB" filter="url(#shadow)"/>
  <circle cx="250" cy="150" r="8" fill="#EC4899" filter="url(#shadow)"/>
  <circle cx="330" cy="150" r="10" fill="#10B981" filter="url(#shadow)"/>
  <circle cx="410" cy="150" r="10" fill="#10B981" filter="url(#shadow)"/>
  <circle cx="420" cy="150" r="8" fill="#2563EB" filter="url(#shadow)"/>
  <circle cx="560" cy="150" r="10" fill="#F59E0B" filter="url(#shadow)"/>
  
  <!-- Feature branch commits -->
  <circle cx="200" cy="200" r="6" fill="#10B981" filter="url(#shadow)"/>
  <circle cx="240" cy="200" r="6" fill="#10B981" filter="url(#shadow)"/>
  <circle cx="280" cy="200" r="6" fill="#10B981" filter="url(#shadow)"/>
  
  <circle cx="250" cy="230" r="6" fill="#10B981" filter="url(#shadow)"/>
  <circle cx="300" cy="230" r="6" fill="#10B981" filter="url(#shadow)"/>
  <circle cx="360" cy="230" r="6" fill="#10B981" filter="url(#shadow)"/>
  
  <!-- Release branch commits -->
  <circle cx="470" cy="115" r="6" fill="#F59E0B" filter="url(#shadow)"/>
  <circle cx="510" cy="115" r="6" fill="#F59E0B" filter="url(#shadow)"/>
  
  <!-- Hotfix branch commits -->
  <circle cx="150" cy="50" r="6" fill="#EC4899" filter="url(#shadow)"/>
  <circle cx="200" cy="50" r="6" fill="#EC4899" filter="url(#shadow)"/>
  
  <!-- Branch labels -->
  <text x="240" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10B981">feature/A</text>
  <text x="300" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10B981">feature/B</text>
  <text x="490" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B">release/1.0</text>
  <text x="175" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#EC4899">hotfix</text>
  
  <!-- Legend -->
  <rect x="50" y="275" width="60" height="20" rx="3" fill="#DC2626"/>
  <text x="80" y="289" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">main</text>
  
  <rect x="120" y="275" width="60" height="20" rx="3" fill="#2563EB"/>
  <text x="150" y="289" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">develop</text>
  
  <rect x="190" y="275" width="60" height="20" rx="3" fill="#10B981"/>
  <text x="220" y="289" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">feature</text>
  
  <rect x="260" y="275" width="60" height="20" rx="3" fill="#F59E0B"/>
  <text x="290" y="289" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">release</text>
  
  <rect x="330" y="275" width="60" height="20" rx="3" fill="#EC4899"/>
  <text x="360" y="289" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">hotfix</text>
  
  <!-- Caption -->
  <text x="325" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Figure 1.7: Gitflow - Structured branching for scheduled releases</text>
</svg>
